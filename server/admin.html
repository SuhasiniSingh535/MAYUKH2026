<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mayukh Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white h-screen flex overflow-hidden font-sans">

    <div class="w-1/3 bg-gray-800 p-6 overflow-y-auto border-r border-gray-700">
        <h2 id="formTitle" class="text-2xl font-bold text-cyan-400 mb-6 flex justify-between items-center">
            ADD NEW EVENT
            <button onclick="resetForm()" class="text-xs bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600">Reset</button>
        </h2>
        
        <form id="eventForm" class="space-y-4">
            <input type="hidden" name="id" id="eventId">

            <div class="grid grid-cols-2 gap-2">
                <div class="bg-gray-700 p-3 rounded">
                    <label class="block text-xs text-cyan-300 mb-1 font-bold">1. POSTER (Required for New)</label>
                    <input type="file" name="poster" id="posterInput" class="text-xs w-full text-gray-400">
                </div>
                <div class="bg-gray-700 p-3 rounded">
                    <label class="block text-xs text-purple-300 mb-1 font-bold">2. LOGO (Required for New)</label>
                    <input type="file" name="logo" id="logoInput" class="text-xs w-full text-gray-400">
                </div>
            </div>

            <input type="text" name="title" id="title" placeholder="Event Title (e.g. RoboWars)" required class="w-full bg-gray-700 p-3 rounded border border-gray-600 focus:border-cyan-400 outline-none font-bold">
            
            <div class="grid grid-cols-2 gap-3 bg-gray-700/50 p-3 rounded border border-gray-600">
                <div>
                    <label class="text-[10px] text-gray-400 uppercase font-bold block mb-1">Select Verse</label>
                    <select name="category" id="category" required class="w-full bg-gray-800 text-white p-2 rounded text-xs border border-gray-600 focus:border-cyan-400">
                        <option value="" disabled selected>-- Choose Verse --</option>
                        <option value="spy-verse">Spy Verse</option>
                        <option value="scifi-verse">Sci-Fi Verse</option>
                        <option value="carnival-verse">Carnival Verse</option>
                        <option value="dark-verse">Dark Verse</option>
                        <option value="mythic-verse">Mythic Verse</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 uppercase font-bold block mb-1">Select Type</label>
                    <select name="eventType" id="eventType" required class="w-full bg-gray-800 text-white p-2 rounded text-xs border border-gray-600 focus:border-purple-400">
                        <option value="" disabled selected>-- Choose Type --</option>
                        <option value="tech-event">Tech Event</option>
                        <option value="non-tech-event">Non-Tech Event</option>
                        <option value="tech-workshop">Tech Workshop</option>
                        <option value="non-tech-workshop">Non-Tech Workshop</option>
                        <option value="fun-event">Fun Event</option>
                    </select>
                </div>
            </div>

            <textarea name="description" id="description" placeholder="Description" rows="3" required class="w-full bg-gray-700 p-3 rounded border border-gray-600"></textarea>

            <div class="grid grid-cols-2 gap-3">
                <select name="day" id="day" class="bg-gray-700 p-3 rounded text-sm"><option>Day 1</option><option>Day 2</option><option>Day 3</option><option>Day 4</option><option>Day 5</option></select>
                <input type="text" name="date" id="date" placeholder="DD-MM-YYYY" class="bg-gray-700 p-3 rounded text-sm text-white">
            </div>

            <div class="grid grid-cols-3 gap-2">
                <input type="text" name="time" id="time" placeholder="10:00 AM" required class="bg-gray-700 p-2 rounded text-sm">
                <input type="text" name="duration" id="duration" placeholder="2 Hrs" required class="bg-gray-700 p-2 rounded text-sm">
                <input type="text" name="teamSize" id="teamSize" placeholder="1-4" required class="bg-gray-700 p-2 rounded text-sm">
            </div>

            <div class="grid grid-cols-2 gap-2">
                <input type="text" name="prizePool" id="prizePool" placeholder="Prize ₹" class="bg-gray-700 p-2 rounded text-sm">
                <input type="text" name="registrationFee" id="registrationFee" placeholder="Fee ₹" class="bg-gray-700 p-2 rounded text-sm">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-3 rounded transition shadow-lg">
                SAVE EVENT
            </button>
            <div id="status" class="text-center text-sm font-bold mt-2"></div>
        </form>
    </div>

    <div class="w-2/3 p-8 overflow-y-auto bg-black">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">All Events Database</h1>
            <input type="text" id="search" placeholder="Search event..." onkeyup="searchEvents()" class="bg-gray-800 p-2 rounded w-64 text-center border border-gray-700 focus:border-cyan-400 outline-none">
        </div>
        <div id="eventsList" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            </div>
    </div>

    <script>
        // When served from server, use relative path. When opened as file, use localhost
        const API_BASE = window.location.protocol === 'file:' 
            ? 'http://localhost:5000' 
            : '';
        let allEvents = [];

        // 1. LOAD EVENTS
                async function loadEvents() {
            try {
                const res = await fetch('http://localhost:5000/api/events');
                const data = await res.json();
                allEvents = data.events;
                renderEvents(allEvents);
            } catch (err) { console.error(err); }
        }

        // 2. RENDER CARD
        function renderEvents(events) {
            const container = document.getElementById('eventsList');
            container.innerHTML = events.map(event => `
                <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700 flex flex-col shadow-lg hover:border-cyan-500 transition relative">
                    <div class="h-32 bg-gray-700 relative group">
                        <img src="${event.posterLink}" class="w-full h-full object-cover opacity-80">
                        <div class="absolute bottom-2 right-2 bg-black/70 p-1 rounded border border-gray-500">
                            <img src="${event.logoLink}" class="w-8 h-8 object-contain">
                        </div>
                    </div>
                    
                    <div class="p-4 flex-1">
                        <h3 class="font-bold text-lg text-cyan-400 mb-1">${event.title}</h3>
                        <div class="flex flex-wrap gap-2 mt-2">
                             <span class="text-[10px] bg-blue-900 px-2 py-1 rounded text-white font-bold uppercase border border-blue-500">${event.category}</span>
                             <span class="text-[10px] bg-purple-900 px-2 py-1 rounded text-white font-bold uppercase border border-purple-500">${event.eventType}</span>
                        </div>
                        <p class="text-xs text-gray-400 mt-2 line-clamp-2">${event.description}</p>
                    </div>

                    <div class="p-3 bg-gray-700/30 flex gap-2 border-t border-gray-700">
                        <button onclick='editEvent(${JSON.stringify(event)})' class="flex-1 bg-blue-600 py-2 rounded text-xs font-bold hover:bg-blue-500 transition">EDIT</button>
                        <button onclick="deleteEvent('${event._id}')" class="flex-1 bg-red-600 py-2 rounded text-xs font-bold hover:bg-red-500 transition">DELETE</button>
                    </div>
                </div>
            `).join('');
        }

        // 3. HANDLE FORM SUBMIT
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const id = document.getElementById('eventId').value;
            const formData = new FormData(e.target);

            // Validation: Ensure Dropdowns are selected
            const cat = document.getElementById('category').value;
            const type = document.getElementById('eventType').value;
            
            // Check for missing values (IMPORTANT for DB)
            if(!cat || !type) {
                alert("Please select both VERSE and EVENT TYPE!");
                return;
            }

            // Validation for NEW events (Must have images)
            if (!id && (!document.getElementById('posterInput').files.length || !document.getElementById('logoInput').files.length)) {
                alert("Please select both Poster and Logo!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing...";
            status.innerText = "Uploading... Please wait.";
            status.className = "text-yellow-400 animate-pulse";

            try {
                const url = id ? `${API_BASE}/api/events/${id}` : `${API_BASE}/api/events`;
                const method = id ? 'PUT' : 'POST';

                const res = await fetch(url, { method: method, body: formData });
                
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText || `HTTP error: ${res.status}`);
                }
                
                const data = await res.json();

                if (data) {
                    status.innerText = "Success!";
                    status.className = "text-green-400";
                    resetForm();
                    loadEvents();
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                status.innerText = "Error: " + err.message;
                status.className = "text-red-400";
            } finally {
                btn.disabled = false;
                btn.innerText = id ? "UPDATE EVENT" : "SAVE EVENT";
            }
        });

        // 4. PRE-FILL FORM FOR EDIT
        function editEvent(event) {
            document.getElementById('eventId').value = event._id;
            document.getElementById('title').value = event.title;
            document.getElementById('description').value = event.description;
            
            // Set Dropdowns
            document.getElementById('category').value = event.category;
            // Handle missing eventType in old events (default to tech-event if missing)
            document.getElementById('eventType').value = event.eventType || 'tech-event';

            document.getElementById('day').value = event.day;
            document.getElementById('date').value = event.date || ""; 
            document.getElementById('time').value = event.time;
            document.getElementById('duration').value = event.duration;
            document.getElementById('teamSize').value = event.teamSize;
            document.getElementById('prizePool').value = event.prizePool;
            document.getElementById('registrationFee').value = event.registrationFee;

            document.getElementById('formTitle').innerText = "EDIT EVENT: " + event.title;
            document.getElementById('submitBtn').innerText = "UPDATE EVENT";
            // Visual feedback for edit mode
            document.getElementById('submitBtn').classList.remove('from-cyan-600', 'to-blue-600');
            document.getElementById('submitBtn').classList.add('bg-purple-600');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteEvent(id) {
            if(!confirm("Are you sure? This cannot be undone.")) return;
            try {
                await fetch(`${API_BASE}/api/events/${id}`, { method: 'DELETE' });
                loadEvents();
            } catch (err) { alert("Delete failed"); }
        }

        // 6. RESET
        function resetForm() {
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = "";
            document.getElementById('formTitle').innerText = "ADD NEW EVENT";
            document.getElementById('submitBtn').innerText = "SAVE EVENT";
            document.getElementById('submitBtn').classList.add('from-cyan-600', 'to-blue-600');
            document.getElementById('submitBtn').classList.remove('bg-purple-600');
            document.getElementById('status').innerText = "";
        }

        // 7. SEARCH
        function searchEvents() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allEvents.filter(e => 
                e.title.toLowerCase().includes(query) || 
                e.category.toLowerCase().includes(query)
            );
            renderEvents(filtered);
        }

        loadEvents();
    </script>
</body>
</html>
