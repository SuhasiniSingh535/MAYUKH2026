<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Team Mayukh | Multiverse 2026</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #02040a;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* --- Starfield & Background --- */
    #bg-glow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
      transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      background: radial-gradient(circle at center, rgba(59, 196, 255, 0.1) 0%, #02040a 90%);
    }

    #star-canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* --- Navigation --- */
    .btn-back {
      position: fixed;
      top: 1rem; 
      left: 1rem;
      z-index: 100;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
    }
    
    @media (min-width: 768px) {
      .btn-back {
        top: 2rem;
        left: 2rem;
        padding: 0.8rem 1.6rem;
        gap: 12px;
        font-size: 0.875rem;
      }
    }
    
    .btn-back:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #3bc4ff;
      box-shadow: 0 0 20px rgba(59, 196, 255, 0.4);
    }

    /* --- Centralized Hero --- */
    .hero-section {
      min-height: 100vh;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem 0.5rem;
    }
    
    @media (min-width: 480px) {
      .hero-section {
        padding: 2rem 1rem;
      }
    }

    /* --- Team Title: Responsive sizing --- */
    .team-title {
      font-size: clamp(2rem, 8vw, 4.5rem);
      font-weight: 900;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      color: white;
      -webkit-text-stroke: 1.5px var(--team-color);
      paint-order: stroke fill;
      filter: drop-shadow(0 0 12px var(--shadow-color));
      text-transform: uppercase;
      white-space: nowrap;
      max-width: 95vw;
      overflow-wrap: normal;
    }
    
    @media (max-width: 480px) {
      .team-title {
        font-size: clamp(1.5rem, 10vw, 2.5rem);
        letter-spacing: 0.03em;
      }
    }
    
    @media (min-width: 768px) {
      .team-title {
        margin-bottom: 3rem;
        letter-spacing: 0.1em;
      }
    }
    
    @media (min-width: 1024px) {
      .team-title {
        margin-bottom: 4rem;
      }
    }

    /* --- Hero Title Responsive --- */
    .hero-title {
      font-size: clamp(1.5rem, 8vw, 7rem);
      line-height: 1.1;
      white-space: nowrap;
      max-width: 100%;
    }
    
    @media (max-width: 480px) {
      .hero-title {
        font-size: clamp(1.3rem, 9vw, 2.5rem);
        letter-spacing: 0.1em;
      }
    }
    
    @media (max-width: 360px) {
      .hero-title {
        font-size: clamp(1.1rem, 8vw, 2rem);
        letter-spacing: 0.05em;
      }
    }
    
    .hero-title-outline {
      font-size: clamp(1.5rem, 8vw, 9rem);
    }
    
    @media (max-width: 480px) {
      .hero-title-outline {
        font-size: clamp(1.3rem, 9vw, 3rem);
      }
    }
    
    @media (max-width: 360px) {
      .hero-title-outline {
        font-size: clamp(1.1rem, 8vw, 2.5rem);
      }
    }

    /* --- Member Labels --- */
    .member-label {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: clamp(1rem, 3vw, 1.6rem);
      letter-spacing: 0.3em;
      color: white;
      -webkit-text-stroke: 1px var(--team-color);
      margin-bottom: 1rem;
      display: block;
      transition: all 0.5s ease;
    }
    
    @media (min-width: 768px) {
      .member-label {
        margin-bottom: 1.5rem;
      }
    }

    /* --- Photo Box: Responsive sizing with proper aspect ratio --- */
    .photo-box {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      width: 100%;
      max-width: 600px;
      aspect-ratio: 3/4;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      position: relative;
      overflow: hidden;
      flex-direction: column;
      margin: 0 auto;
    }
    
    @media (min-width: 768px) {
      .photo-box {
        border-radius: 30px;
        width: 90%;
      }
    }
    
    @media (min-width: 1024px) {
      .photo-box {
        width: 80%;
      }
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      border-radius: inherit;
      transition: all 0.6s ease;
    }

    /* Hover effects - disabled on touch devices */
    @media (hover: hover) and (pointer: fine) {
      .photo-container:hover .photo-box {
        border-color: var(--team-color);
        box-shadow: 0 20px 50px var(--shadow-color);
        transform: translateY(-12px) scale(1.02);
      }

      .photo-container:hover .photo-box img {
        transform: scale(1.1);
        filter: brightness(1.1);
      }

      .photo-container:hover .member-label {
        letter-spacing: 0.4em;
        text-shadow: 0 0 20px var(--team-color);
      }
      
      .photo-container:hover .photo-box::before { 
        opacity: 1; 
      }
      
      .btn-back:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #3bc4ff;
        box-shadow: 0 0 20px rgba(59, 196, 255, 0.4);
      }
      
      #scroll-to-top:hover {
        background: rgba(59, 196, 255, 0.2);
        border-color: #3bc4ff;
        box-shadow: 0 0 30px rgba(59, 196, 255, 0.6);
        transform: translateX(-50%) translateY(-5px);
      }

      #scroll-to-top:hover i {
        transform: translateY(-4px);
      }
    }

    .description-text {
      font-size: clamp(0.95rem, 2.5vw, 1.15rem);
      font-weight: 500;
      color: #94a3b8;
      margin-top: 1rem;
      letter-spacing: 0.05em;
      padding: 0 1rem;
    }
    
    @media (min-width: 768px) {
      .description-text {
        margin-top: 1.5rem;
      }
    }

    /* --- Team Reveal Animation --- */
    .team-section {
      opacity: 0;
      transform: translateY(80px);
      transition: all 1.2s ease-out;
      padding: 60px 0;
    }
    
    @media (min-width: 768px) {
      .team-section {
        padding: 90px 0;
      }
    }
    
    @media (min-width: 1024px) {
      .team-section {
        padding: 120px 0;
      }
    }
    
    .team-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- Scanning Line Animation --- */
    .photo-box::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--team-color), transparent);
      animation: scan 4s linear infinite;
      opacity: 0.3;
      z-index: 10;
    }
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 110%; }
    }

    /* --- Scroll to Top Button --- */
    #scroll-to-top {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      z-index: 50;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(59, 196, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(59, 196, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      opacity: 0;
      visibility: hidden;
    }
    
    @media (min-width: 768px) {
      #scroll-to-top {
        bottom: 2rem;
        width: 50px;
        height: 50px;
      }
    }

    #scroll-to-top.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    #scroll-to-top i {
      color: #3bc4ff;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    @media (min-width: 768px) {
      #scroll-to-top i {
        font-size: 1.3rem;
      }
    }

    /* Image overlay */
    .photo-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, var(--team-color)00 0%, var(--team-color)20 100%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 5;
      border-radius: inherit;
    }
    
    /* Typewriter responsive */
    .typewriter-text {
      font-size: clamp(0.5rem, 1.8vw, 0.875rem);
      letter-spacing: 0.2em;
      word-wrap: break-word;
      max-width: 95vw;
    }
    
    @media (min-width: 480px) {
      .typewriter-text {
        letter-spacing: 0.3em;
        font-size: clamp(0.65rem, 2vw, 0.875rem);
      }
    }
    
    @media (min-width: 768px) {
      .typewriter-text {
        letter-spacing: 0.6em;
      }
    }
    
    /* Scroll indicator */
    .scroll-indicator {
      font-size: clamp(0.5rem, 1.5vw, 0.625rem);
    }
    
    /* Multiple members grid */
    .members-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      width: 100%;
    }
    
    @media (min-width: 640px) {
      .members-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 2.5rem;
      }
    }
    
    @media (min-width: 1024px) {
      .members-grid {
        gap: 3rem;
      }
    }
    
    /* Container padding responsive */
    .main-container {
      padding: 0 1rem 2.5rem;
    }
    
    @media (min-width: 768px) {
      .main-container {
        padding: 0 2rem 5rem;
      }
    }
    
    @media (min-width: 1024px) {
      .main-container {
        padding: 0 2rem 10rem;
      }
    }
    
    /* Team spacing responsive */
    .teams-spacing {
      display: flex;
      flex-direction: column;
      gap: 8rem;
    }
    
    @media (min-width: 768px) {
      .teams-spacing {
        gap: 16rem;
      }
    }
    
    @media (min-width: 1024px) {
      .teams-spacing {
        gap: 24rem;
      }
    }
  </style>
</head>
<body>

  <div id="bg-glow"></div>
  <canvas id="star-canvas"></canvas>

  <button id="scroll-to-top" title="Scroll to top" aria-label="Scroll to top">
    <i class="fa-solid fa-chevron-up"></i>
  </button>

  <a href="index.html" class="btn-back group">
    <i class="fa-solid fa-arrow-left"></i>
    <span class="orbitron tracking-widest">BACK</span>
  </a>

  <section class="hero-section">
    <div class="space-y-4 w-full px-3 overflow-hidden" style="max-width: 100vw;">
      <h1 class="orbitron hero-title font-black text-white tracking-widest uppercase relative text-center" style="max-width: 95vw; margin: 0 auto;">
        TEAM <span class="hero-title-outline text-transparent" style="-webkit-text-stroke: 1.5px white; opacity: 0.5;">MAYUKH</span>
        <div class="absolute -inset-1 blur-2xl bg-cyan-500/10 -z-10"></div>
      </h1>
      <p id="typewriter" class="orbitron typewriter-text text-cyan-400 font-bold min-h-[1.5em] text-center px-2"></p>
    </div>
    
    <div class="mt-12 md:mt-24 animate-pulse text-gray-500">
        <p class="orbitron scroll-indicator tracking-widest mb-4">SCROLL TO MEET THE TEAMS</p>
        <i class="fa-solid fa-chevron-down text-sm md:text-base"></i>
    </div>
  </section>

  <main class="relative z-10 main-container flex flex-col items-center">
    <div id="teams-container" class="max-w-6xl w-full teams-spacing"></div>
  </main>

  <script>
    // --- API Configuration ---
    const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
        ? 'http://localhost:5001/api/teams'
        : 'https://mayukh-bv-1.onrender.com/api/teams';

    // --- Hardcoded Theme Colors ---
    const teamColors = {
      "Technical": "#3bc4ff", 
      "Cultural": "#ff00ff", 
      "PR": "#7c6bff",
      "Sponsorship": "#ffd700", 
      "Decor": "#00ff7f", 
      "Catering": "#ff7f50",
      "Workshop": "#00ffff", 
      "Discipline": "#ff4d4d", 
      "Coverage": "#ffffff",
      "Drama": "#a855f7",
      "Finance": "#ff7f50",
      "Digital": "#00ffff",
      
    };

    const container = document.getElementById('teams-container');

    // --- Fetch Logic ---
    async function fetchAndRenderTeams() {
        try {
            const res = await fetch(API_URL);
            const members = await res.json();

            // 1. Group Data by Team Name
            const groupedTeams = members.reduce((acc, member) => {
                const tName = member.teamName;
                if (!acc[tName]) {
                    acc[tName] = { 
                        name: tName, 
                        color: teamColors[tName] || '#3bc4ff', 
                        members: []
                    };
                }
                acc[tName].members.push(member);
                return acc;
            }, {});

            container.innerHTML = '';
            
            // 2. Predefined Order
            const order = ['Technical', 'PR', 'Drama', 'Cultural', 'Sponsorship', 'Decor', 'Catering', 'Workshop', 'Discipline', 'Coverage','Digital','Finance'];

            order.forEach(teamName => {
                const team = groupedTeams[teamName];
                if (!team) return;

                const section = document.createElement('section');
                section.className = 'team-section';
                section.style.setProperty('--team-color', team.color);
                section.style.setProperty('--shadow-color', team.color + '44');
                
                // Helper to render members
                const renderMembers = (list) => {
                    if(!list || list.length === 0) {
                        return `
                        <div class="flex flex-col items-center w-full">
                            <div class="photo-box">
                                <i class="fa-solid fa-users text-4xl md:text-6xl opacity-20" style="color:${team.color}"></i>
                                <span class="orbitron text-xs mt-2 opacity-50 tracking-widest">COMING SOON</span>
                            </div>
                            <p class="description-text">Team Loading...</p>
                        </div>
                        `;
                    }

                    // Check if multiple members to use grid
                    if(list.length > 1) {
                        const membersHtml = list.map(m => `
                            <div class="flex flex-col items-center">
                                <div class="photo-box">
                                    <img src="${m.imageUrl}" alt="${m.name}" loading="lazy" />
                                </div>
                                <p class="description-text">${m.name}</p>
                            </div>
                        `).join('');
                        return `<div class="members-grid">${membersHtml}</div>`;
                    } else {
                        // Single member
                        const m = list[0];
                        return `
                        <div class="flex flex-col items-center w-full">
                            <div class="photo-box">
                                <img src="${m.imageUrl}" alt="${m.name}" loading="lazy" />
                            </div>
                            <p class="description-text">${m.name}</p>
                        </div>
                        `;
                    }
                };

                section.innerHTML = `
                  <div class="flex flex-col items-center w-full">
                    <h2 class="orbitron team-title text-center">${team.name}</h2>
                    
                    <div class="w-full px-4 max-w-6xl"> 
                      <div class="photo-container text-center group w-full h-full">
                        ${renderMembers(team.members)}
                      </div>
                    </div>
                  </div>
                `;
                
                container.appendChild(section);
                
                if(typeof observer !== 'undefined') observer.observe(section);
            });

        } catch (err) {
            console.error("Error loading teams:", err);
            container.innerHTML = `<p class="text-center text-red-500 font-mono text-sm md:text-base px-4">System Offline: Ensure Backend is running on Port 5001</p>`;
        }
    }

    // --- Typewriter Effect ---
    const text = "ARCHITECTS OF THE MULTIVERSE";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    
    // --- Dynamic Parallax Starfield ---
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      // Reduce star count on smaller devices for performance
      const starCount = window.innerWidth < 768 ? 200 : 400;
      for(let i=0; i<starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2.5,
          speed: Math.random() * 0.5 + 0.1,
          opacity: Math.random(),
          twinkle: Math.random() * 0.02
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y -= s.speed;
        s.opacity += s.twinkle;
        if(s.y < 0) s.y = canvas.height;
        if(s.opacity > 1 || s.opacity < 0.2) s.twinkle *= -1;
      });
      requestAnimationFrame(animateStars);
    }

    // --- Scroll Glow & Reveal Observer ---
    const bgGlow = document.getElementById('bg-glow');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          const color = entry.target.style.getPropertyValue('--team-color');
          bgGlow.style.background = `radial-gradient(circle at center, ${color}15 0%, #02040a 90%)`;
        }
      });
    }, { threshold: 0.25 });

    // --- Dynamic Scroll Button ---
    const scrollToTopBtn = document.getElementById('scroll-to-top');
    let lastScrollTop = 0;
    let isScrollingDown = false;

    function updateButtonFunction() {
      const isAtBottom = window.pageYOffset + window.innerHeight >= document.documentElement.scrollHeight - 100;
      if (isAtBottom) isScrollingDown = false;

      const icon = scrollToTopBtn.querySelector('i');
      if (isScrollingDown) icon.className = 'fa-solid fa-chevron-down';
      else icon.className = 'fa-solid fa-chevron-up';

      scrollToTopBtn.onclick = () => {
        if (isScrollingDown) window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
        else window.scrollTo({ top: 0, behavior: 'smooth' });
      };
    }

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScrollTop) isScrollingDown = true;
      else isScrollingDown = false;
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;

      if (window.pageYOffset > 300) scrollToTopBtn.classList.add('show');
      else scrollToTopBtn.classList.remove('show');
      updateButtonFunction();
    });

    // Debounced resize handler for better performance
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        initStars();
      }, 250);
    });

    // --- EXECUTE ---
    window.onload = () => {
        typeWriter();
        initStars();
        animateStars();
        updateButtonFunction();
        fetchAndRenderTeams();
    };
  </script>
</body>
</html>
