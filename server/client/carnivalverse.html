<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarnivalVerse | Mayukh 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Bungee&display=swap" rel="stylesheet">
  <style>
    body { background-color: #0a000a; color: #ff00ff; font-family: 'Rajdhani', sans-serif; background-image: radial-gradient(circle at center, #1a001a 0%, #0a000a 100%); }
    .bungee { font-family: 'Bungee', cursive; } .orbitron { font-family: 'Orbitron', sans-serif; }
    .carnival-glow { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
    .glass { background: rgba(20, 0, 20, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 0, 255, 0.15); box-shadow: 0 0 20px rgba(255, 0, 255, 0.15); }
    .hover-glow:hover { color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
    .carnival-card { 
        background: rgba(20, 0, 20, 0.8); 
        border: 2px solid rgba(0, 255, 255, 0.2); 
        border-radius: 20px; 
        transition: all 0.4s;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .carnival-card:hover { border-color: #ff00ff; transform: translateY(-10px) rotate(1deg); box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3); }
    .btn-carnival { background: linear-gradient(45deg, #ff00ff, #00ffff); color: white; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; transition: all 0.3s ease; border-radius: 10px; }
    .btn-carnival:hover { box-shadow: 0 0 20px #ff00ff; transform: scale(1.05); }
    #carnival-particles { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
    ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #0a000a; } ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #ff00ff, #00ffff); border-radius: 10px; }

    /* MOBILE RESPONSIVE FIXES */
    @media (max-width: 768px) {
      .carnival-glow {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
      }
      
      /* Prevent text overflow */
      .bungee {
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
      }

      .carnival-card h3 {
        font-size: 1rem !important;
        line-height: 1.2;
        word-wrap: break-word;
      }
    }

    /* Modal Styles */
    .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        backdrop-filter: blur(10px);
        animation: fadeIn 0.3s ease;
    }

    .modal-overlay.active {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes scaleIn {
        from { 
            opacity: 0;
            transform: scale(0.9);
        }
        to { 
            opacity: 1;
            transform: scale(1);
        }
    }

    .poster-clickable {
        cursor: pointer;
        transition: transform 0.3s ease;
        position: relative;
    }

    .poster-clickable:hover {
        transform: scale(1.05);
    }

    .poster-zoom-hint {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        color: white;
        padding: 0.25rem 0.5rem;
        font-size: 0.65rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        font-weight: 700;
        border-radius: 5px;
    }

    .poster-clickable:hover .poster-zoom-hint {
        opacity: 1;
    }

    /* Mobile: Always show zoom hint */
    @media (max-width: 768px) {
      .poster-zoom-hint {
        opacity: 0.8;
        font-size: 0.55rem;
        padding: 0.2rem 0.4rem;
      }
    }

    /* Centered Detail Panel */
    .detail-panel {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        backdrop-filter: blur(10px);
        padding: 1rem;
        overflow-y: auto;
    }

    .detail-panel.active {
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
    }

    /* Mobile adjustments for detail panel */
    @media (max-width: 768px) {
      .detail-panel {
        padding: 0.5rem;
        align-items: flex-start;
      }
      
      .detail-panel.active {
        padding-top: 3rem;
      }
    }

    .panel-content {
        background: linear-gradient(135deg, rgba(20, 0, 20, 0.95), rgba(10, 0, 30, 0.98));
        border: 2px solid #ff00ff;
        border-radius: 20px;
        max-width: 1400px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        animation: scaleIn 0.4s ease;
        box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
        position: relative;
    }

    /* Mobile panel content */
    @media (max-width: 768px) {
      .panel-content {
        border-radius: 15px;
        max-height: 95vh;
        margin: 0;
      }
    }

    .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border: 2px solid #ff00ff;
        background: rgba(255, 0, 255, 0.2);
        color: #ff00ff;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        border-radius: 50%;
    }

    @media (max-width: 768px) {
      .close-btn {
        top: 0.75rem;
        right: 0.75rem;
        width: 36px;
        height: 36px;
      }
    }

    .close-btn:hover {
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        color: white;
        transform: rotate(90deg);
    }

    .btn-see-more {
        background: transparent;
        border: 2px solid #00ffff;
        color: #00ffff;
        text-transform: uppercase;
        font-weight: 900;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        border-radius: 10px;
        cursor: pointer;
        padding: 12px 20px;
        text-align: center;
    }

    .btn-see-more:hover {
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        color: white;
        border-color: #ff00ff;
        box-shadow: 0 0 20px #00ffff;
    }

    /* Mobile button adjustments */
    @media (max-width: 768px) {
      .btn-see-more, .btn-carnival {
        padding: 10px 12px;
        font-size: 0.65rem;
        letter-spacing: 1px;
      }
    }

    .detail-section {
        background: rgba(255, 0, 255, 0.05);
        border: 1px solid rgba(255, 0, 255, 0.2);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .detail-section {
        padding: 1rem;
        margin-bottom: 1rem;
      }
    }

    .detail-section h3 {
        color: #ff00ff;
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    @media (max-width: 768px) {
      .detail-section h3 {
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
      }
    }

    .round-item {
        background: rgba(0, 255, 255, 0.05);
        border-left: 4px solid #00ffff;
        padding: 1rem;
        margin-bottom: 0.75rem;
        border-radius: 5px;
    }

    .round-title {
        color: #00ffff;
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .round-desc {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        line-height: 1.6;
    }

    .info-label {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.65rem;
        letter-spacing: 0.1em;
        opacity: 0.6;
        color: #00ffff;
    }

    @media (max-width: 768px) {
      .info-label {
        font-size: 0.55rem;
      }
    }

    .info-value {
        font-size: 1rem;
        font-weight: 700;
        color: white;
    }

    @media (max-width: 768px) {
      .info-value {
        font-size: 0.85rem;
      }
    }

    .panel-content::-webkit-scrollbar {
        width: 10px;
    }

    .panel-content::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
    }

    .panel-content::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #ff00ff, #00ffff);
        border-radius: 10px;
    }

    /* Back button mobile fix */
    @media (max-width: 768px) {
      .back-button {
        top: 1rem !important;
        left: 1rem !important;
        padding: 0.5rem 1rem !important;
        font-size: 0.65rem !important;
      }
    }
  </style>
</head>
<body class="overflow-x-hidden">
  <canvas id="carnival-particles"></canvas>
  <a href="theme2.html#carnival-verse" class="back-button fixed top-6 left-6 z-50 glass px-6 py-3 rounded-xl border border-pink-900/40 flex items-center gap-2 hover:border-pink-600 hover:text-pink-500 transition-all group">
      <i class="fa-solid fa-chevron-left text-sm transition-transform group-hover:-translate-x-1"></i>
      <span class="text-xs tracking-widest">THEME</span>
  </a>

  <main class="relative z-10 min-h-screen flex flex-col items-center pt-20 md:pt-24 pb-12 md:pb-20 px-3 md:px-4">
    <div class="text-center mb-10 md:mb-16 max-w-full overflow-hidden px-2">
      <p class="text-[0.5rem] md:text-xs orbitron tracking-[0.3em] md:tracking-[0.5em] mb-2 opacity-80 text-cyan-400 uppercase">Verse III // Interactive Imagination</p>
      <h1 class="bungee text-3xl sm:text-4xl md:text-6xl lg:text-8xl font-black carnival-glow mb-3 md:mb-4 tracking-tighter leading-tight px-2">
        CARNIVAL<span class="text-cyan-400">VERSE</span>
      </h1>
      <div class="h-1 md:h-1.5 w-48 sm:w-64 md:w-72 bg-gradient-to-r from-pink-500 via-cyan-400 to-pink-500 mx-auto rounded-full"></div>
      <p class="mt-4 md:mt-6 text-sm md:text-xl max-w-3xl text-pink-100/70 font-medium italic px-4">"A colorful universe of gaming, design, and entertainment where imagination knows no rules."</p>
    </div>

    <div id="carnival-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10 max-w-7xl w-full px-3 sm:px-4 md:px-6 lg:px-20">
       <p class="col-span-full text-center text-pink-500 animate-pulse text-sm md:text-base">Loading Carnival Events...</p>
    </div>
  </main>

  <!-- Full-Size Poster Modal -->
  <div id="poster-modal" class="modal-overlay">
    <button class="close-btn" onclick="closePosterModal()">
      <i class="fas fa-times"></i>
    </button>
    <img id="modal-poster-img" src="" class="max-w-[90vw] max-h-[90vh] object-contain border-4 border-pink-500 shadow-2xl rounded-lg" style="box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);">
  </div>

  <!-- Centered Detail Panel -->
  <div id="detail-panel" class="detail-panel">
    <div class="panel-content p-4 md:p-8">
      <button class="close-btn" onclick="closeDetailPanel()">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8 mt-12 md:mt-0">
        <!-- Left: Poster -->
        <div class="flex items-start justify-center">
          <img id="panel-poster" src="" class="w-full max-w-md border-4 border-pink-500 shadow-2xl rounded-lg lg:sticky lg:top-4" style="box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);">
        </div>

        <!-- Right: Details -->
        <div id="panel-details" class="space-y-4 md:space-y-6">
          <!-- Content will be populated dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="api-config.js"></script>
  <script>
    // --- PARTICLE EFFECT ---
    const canvas = document.getElementById('carnival-particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0055'];
    
    // Reduce particles on mobile
    const particleCount = window.innerWidth < 768 ? 50 : 150;
    
    class Particle {
      constructor() { this.init(); }
      init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 4 + 1; this.speedY = Math.random() * 2 + 0.5; this.speedX = Math.random() * 1 - 0.5; this.color = colors[Math.floor(Math.random() * colors.length)]; this.opacity = Math.random(); }
      update() { this.y += this.speedY; this.x += this.speedX; if (this.y > canvas.height) this.init(); }
      draw() { ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity; ctx.beginPath(); ctx.fillRect(this.x, this.y, this.size, this.size); }
    }
    function init() { for (let i = 0; i < particleCount; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    init(); animate();
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    // --- DYNAMIC DATA LOGIC ---
    const CURRENT_VERSE = 'carnival-verse';
    let allEvents = [];

    function openPosterModal(posterUrl) {
        document.getElementById('modal-poster-img').src = posterUrl;
        document.getElementById('poster-modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closePosterModal() {
        document.getElementById('poster-modal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openDetailPanel(eventId) {
        console.log('Opening panel for:', eventId);
        
        const event = allEvents.find(e => {
            const id = e._id || e.id || e.title.replace(/\s+/g, '-');
            return id === eventId;
        });
        
        if (!event) {
            console.error('Event not found:', eventId);
            return;
        }

        document.getElementById('panel-poster').src = event.posterLink;
        
        const detailsContainer = document.getElementById('panel-details');
        detailsContainer.innerHTML = `
            <div class="mb-6 md:mb-8">
                <div class="flex items-center gap-3 md:gap-4 mb-3 md:mb-4">
                    ${event.logoLink ? `<img src="${event.logoLink}" class="w-12 h-12 md:w-16 md:h-16 object-contain border-2 border-pink-500/30 p-2 rounded-lg bg-pink-950/40 flex-shrink-0">` : ''}
                    <div class="min-w-0 flex-1">
                        <h2 class="bungee text-xl md:text-3xl font-bold text-pink-400 uppercase tracking-tight break-words leading-tight">${event.title || 'Event'}</h2>
                        <p class="text-cyan-400 text-xs md:text-sm orbitron tracking-widest mt-1">${event.eventType ? event.eventType.toUpperCase().replace(/-/g, ' ') : 'EVENT'}</p>
                    </div>
                </div>
                ${event.description ? `<p class="text-pink-100/80 text-sm md:text-base leading-relaxed rajdhani">${event.description}</p>` : ''}
            </div>

            <div class="detail-section">
                <h3 class="bungee">Event Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
                    ${event.day ? `
                    <div>
                        <span class="info-label">DATE</span>
                        <p class="info-value text-base md:text-lg">${event.day}</p>
                    </div>
                    ` : ''}
                    ${event.time ? `
                    <div>
                        <span class="info-label">TIME</span>
                        <p class="info-value text-base md:text-lg">${event.time}</p>
                    </div>
                    ` : ''}
                    ${event.venue ? `
                    <div class="col-span-1 sm:col-span-2">
                        <span class="info-label">VENUE</span>
                        <p class="info-value text-base md:text-lg break-words">${event.venue}</p>
                    </div>
                    ` : ''}
                    ${event.duration ? `
                    <div>
                        <span class="info-label">DURATION</span>
                        <p class="info-value text-base md:text-lg">${event.duration}</p>
                    </div>
                    ` : ''}
                    ${event.teamSize ? `
                    <div>
                        <span class="info-label">TEAM SIZE</span>
                        <p class="info-value text-base md:text-lg">${event.teamSize}</p>
                    </div>
                    ` : ''}
                    ${event.registrationFee ? `
                    <div>
                        <span class="info-label">ENTRY FEE</span>
                        <p class="info-value text-base md:text-lg">${event.registrationFee}</p>
                    </div>
                    ` : ''}
                    ${event.prizePool ? `
                    <div class="col-span-1 sm:col-span-2">
                        <span class="info-label">PRIZE POOL</span>
                        <p class="info-value text-base md:text-lg">${event.prizePool}</p>
                    </div>
                    ` : ''}
                </div>
            </div>

            ${event.rounds && event.rounds.trim() ? `
            <div class="detail-section">
                <h3 class="bungee">Event Rounds</h3>
                <div class="text-pink-100/80 text-sm md:text-base leading-relaxed whitespace-pre-line">
                    ${event.rounds}
                </div>
            </div>
            ` : ''}

            ${event.requirements && event.requirements.trim() ? `
            <div class="detail-section">
                <h3 class="bungee">Requirements</h3>
                <div class="text-pink-100/80 text-sm md:text-base leading-relaxed whitespace-pre-line">
                    ${event.requirements}
                </div>
            </div>
            ` : ''}

            ${event.prizes && event.prizes.length > 0 ? `
            <div class="detail-section">
                <h3 class="bungee">Prizes</h3>
                <div class="space-y-2">
                    ${event.prizes.map(prize => `<div class="text-pink-100/80 text-sm md:text-base flex items-center gap-2"><i class="fas fa-trophy text-yellow-400 flex-shrink-0"></i><span>${prize}</span></div>`).join('')}
                </div>
            </div>
            ` : ''}

            ${event.coordinators && event.coordinators.length > 0 ? `
            <div class="detail-section">
                <h3 class="bungee">Event Coordinators</h3>
                <div class="grid grid-cols-1 gap-3">
                    ${event.coordinators.map(coord => `
                        <div class="flex items-center gap-3 text-pink-100/80">
                            <i class="fas fa-user-circle text-2xl text-pink-400 flex-shrink-0"></i>
                            <div class="min-w-0">
                                <div class="font-semibold text-sm md:text-base break-words">${coord.name}</div>
                                ${coord.phone ? `<div class="text-xs md:text-sm opacity-70">${coord.phone}</div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
            ` : ''}

            <a href="${event.registrationLink || '#'}" target="_blank" class="btn-carnival w-full py-2.5 md:py-3 orbitron text-xs md:text-sm block text-center mt-6 md:mt-8">
                JOIN THE FUN
            </a>
        `;

        document.getElementById('detail-panel').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDetailPanel() {
        document.getElementById('detail-panel').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Close modals on overlay click
    document.getElementById('poster-modal').addEventListener('click', function(e) {
        if (e.target === this) closePosterModal();
    });

    document.getElementById('detail-panel').addEventListener('click', function(e) {
        if (e.target === this) closeDetailPanel();
    });

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closePosterModal();
            closeDetailPanel();
        }
    });

    function createCardHTML(event) {
        // Tag Logic
        let tag = 'EVENT';
        if(event.eventType && event.eventType.includes('tech-event')) tag = 'TECH';
        else if(event.eventType && event.eventType.includes('non-tech')) tag = 'NON-TECH';
        else if(event.eventType && event.eventType.includes('workshop')) tag = 'WORKSHOP';

        const eventId = event._id || event.id || event.title.replace(/\s+/g, '-');

        return `
          <div class="carnival-card p-4 md:p-5" data-event-id="${eventId}">
            <div class="w-full h-48 md:h-56 bg-pink-900/20 border-2 border-dashed border-pink-500/30 rounded-xl mb-4 md:mb-6 overflow-hidden relative group poster-clickable flex-shrink-0" onclick="event.stopPropagation(); openPosterModal('${event.posterLink}')">
              <img src="${event.posterLink}" alt="${event.title || 'Event'}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
              <span class="poster-zoom-hint bungee">ZOOM</span>
            </div>
            <div class="flex-grow">
              <div class="flex justify-between items-start gap-2 mb-3">
                <h3 class="bungee text-base md:text-xl text-pink-400 uppercase leading-tight break-words flex-1 min-w-0">${event.title || 'Event'}</h3>
                <span class="text-[9px] md:text-[10px] orbitron bg-cyan-500/20 px-2 py-1 text-cyan-300 rounded border border-cyan-500/30 whitespace-nowrap flex-shrink-0">${tag}</span>
              </div>
              <p class="text-pink-100/60 text-xs md:text-sm leading-relaxed mb-3 md:mb-4 line-clamp-3">
                ${event.description || 'Event details coming soon...'}
              </p>
              ${event.day && event.time ? `
              <div class="text-[10px] md:text-xs text-cyan-200 mb-3 md:mb-4 font-mono">
                 <i class="fa-regular fa-calendar mr-1"></i> ${event.day} | ${event.time}
              </div>
              ` : ''}
            </div>
            <div class="flex gap-2 md:gap-3 flex-shrink-0">
                <button onclick="event.stopPropagation(); openDetailPanel('${eventId}')" class="btn-see-more orbitron text-[10px] md:text-xs flex-1">
                    SEE MORE
                </button>
                <a href="${event.registrationLink || '#'}" target="_blank" class="btn-carnival flex-1 py-2.5 md:py-3 orbitron text-[10px] md:text-xs text-center">
                    JOIN
                </a>
            </div>
          </div>
        `;
    }

    async function loadVerseData() {
        try {
            const res = await fetch(API_CONFIG.eventsUrl);
            const data = await res.json();
            const container = document.getElementById('carnival-container');
            
            if(!data.events) return;

            // 1. Filter by Verse
            let events = data.events.filter(e => e.category === CURRENT_VERSE);
            allEvents = events;

            // 2. Sort: Tech Event -> Non-Tech Event -> Tech Workshop -> Non-Tech Workshop
            const order = { 'tech-event': 1, 'non-tech-event': 2, 'tech-workshop': 3, 'non-tech-workshop': 4, 'fun-event': 5 };
            events.sort((a, b) => (order[a.eventType] || 99) - (order[b.eventType] || 99));

            if(events.length > 0) {
                container.innerHTML = events.map(createCardHTML).join('');
            } else {
                container.innerHTML = `<p class="col-span-full text-center text-lg md:text-xl text-pink-500/50 bungee">No Events Scheduled Yet</p>`;
            }
        } catch(err) { console.error(err); }
    }
    loadVerseData();
  </script>
</body>
