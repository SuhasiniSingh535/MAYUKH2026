<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mayukh Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex overflow-hidden font-sans">

    <script>
        (function checkAuth() {
            const SESSION_TIMEOUT = 30 * 60 * 1000;
            const lastLogin = localStorage.getItem("admin_login_time");
            const currentTime = new Date().getTime();

            if (localStorage.getItem("admin_logged_in") === "true" && lastLogin) {
                if (currentTime - lastLogin > SESSION_TIMEOUT) {
                    alert("‚è≥ Session Expired. Please login again.");
                    logout();
                    return;
                } else {
                    localStorage.setItem("admin_login_time", currentTime);
                    return;
                }
            }
            window.location.href = "index.html";

            function logout() {
                localStorage.removeItem("admin_logged_in");
                localStorage.removeItem("admin_login_time");
                window.location.href = "index.html";
            }
        })();
    </script>

    <div class="flex-1 flex flex-col h-screen overflow-hidden bg-gray-900 relative">
        <div class="absolute top-5 right-6 z-50 flex gap-3">
            <a href="media.html" class="bg-gray-800 border border-gray-700 text-[10px] text-purple-400 px-4 py-2 rounded-full hover:bg-purple-600 hover:text-white transition-all shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-images"></i> MEDIA
            </a>
            <a href="alert.html" class="bg-gray-800 border border-gray-700 text-[10px] text-red-400 px-4 py-2 rounded-full hover:bg-red-600 hover:text-white transition-all shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-bell"></i> ALERTS
            </a>
            <a href="index.html" onclick="localStorage.removeItem('admin_logged_in'); localStorage.removeItem('admin_login_time');" class="bg-red-900/80 border border-red-700 text-[10px] text-white px-4 py-2 rounded-full hover:bg-red-600 transition-all shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-power-off"></i> LOGOUT
            </a>
        </div>

        <div class="flex h-full w-full">
            <div id="formContainer" class="w-1/3 bg-gray-800 p-6 overflow-y-auto border-r border-gray-700 shadow-xl z-10">
                <h2 class="text-xl font-bold text-cyan-400 mb-6 flex justify-between">
                    <span id="formTitle">ADD NEW EVENT</span> 
                    <button onclick="resetForm()" class="text-xs bg-gray-700 px-2 py-1 rounded text-white hover:bg-gray-600">Reset</button>
                </h2>
                
                <form id="eventForm" class="space-y-4">
                    <input type="hidden" name="id" id="eventId">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-gray-700 p-3 rounded">
                            <label class="text-[10px] text-cyan-300 font-bold block mb-1">POSTER</label>
                            <input type="file" name="poster" class="text-xs w-full text-gray-400">
                        </div>
                        <div class="bg-gray-700 p-3 rounded">
                            <label class="text-[10px] text-purple-300 font-bold block mb-1">LOGO</label>
                            <input type="file" name="logo" class="text-xs w-full text-gray-400">
                        </div>
                    </div>

                    <input type="text" name="title" placeholder="Event Title" required class="w-full bg-gray-700 p-3 rounded border border-gray-600 text-white font-bold outline-none focus:border-cyan-500">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <select name="category" class="bg-gray-700 p-2 rounded text-xs text-white border border-gray-600 outline-none">
                            <option value="all-verses">All Verses</option>
                            <option value="spy-verse">Spy</option>
                            <option value="scifi-verse">SciFi</option>
                            <option value="carnival-verse">Carnival</option>
                            <option value="dark-verse">Dark</option>
                            <option value="mythic-verse">Mythic</option>
                        </select>
                        <select name="eventType" class="bg-gray-700 p-2 rounded text-xs text-white border border-gray-600 outline-none">
                            <option value="tech-event">Tech Event</option>
                            <option value="non-tech-event">Non-Tech</option>
                            <option value="tech-workshop">Tech Workshop</option>
                            <option value="fun-event">Fun Event</option>
                        </select>
                    </div>

                    <textarea name="description" placeholder="Description" rows="2" class="w-full bg-gray-700 p-3 rounded border border-gray-600 text-sm outline-none focus:border-cyan-500"></textarea>
                    <textarea name="rounds" placeholder="Rounds" rows="2" class="w-full bg-gray-700 p-3 rounded border border-gray-600 text-sm outline-none focus:border-cyan-500"></textarea>
                    <textarea name="requirements" placeholder="Requirements (e.g. Laptop, Software)" rows="2" class="w-full bg-gray-700 p-3 rounded border border-gray-600 text-sm outline-none focus:border-cyan-500"></textarea>

                    <div class="grid grid-cols-3 gap-2">
                        <select name="day" class="bg-gray-700 p-2 rounded text-xs text-white border border-gray-600 outline-none">
                            <option value="">Select Day</option>
                            <option>Prefest (18 Feb)</option>
                            <option>Prefest (19 Feb)</option>
                            <option>Prefest (20 Feb)</option>
                            <option>Day 1</option>
                            <option>Day 2</option>
                            <option>Day 3</option>
                        </select>
                        <input type="date" name="date" class="bg-gray-700 p-2 rounded text-xs text-white border border-gray-600 outline-none">
                        <input type="text" name="venue" placeholder="Venue" class="bg-gray-700 p-2 rounded text-xs border border-gray-600 outline-none">
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <input type="text" name="time" placeholder="Time" class="bg-gray-700 p-2 rounded text-xs outline-none">
                        <input type="text" name="duration" placeholder="Duration" class="bg-gray-700 p-2 rounded text-xs outline-none">
                        <input type="text" name="teamSize" placeholder="Team Size" class="bg-gray-700 p-2 rounded text-xs outline-none">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" name="prizePool" placeholder="Prize" class="bg-gray-700 p-2 rounded text-xs outline-none">
                        <input type="text" name="registrationFee" placeholder="Fee" class="bg-gray-700 p-2 rounded text-xs outline-none">
                    </div>
                    
                    <input type="text" name="registrationLink" placeholder="Form Link" class="w-full bg-gray-700 p-2 rounded text-xs border border-gray-600 outline-none">

                    <div id="globalStatus" class="text-center text-xs font-mono min-h-[1rem]"></div>
                    <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded mt-2 transition shadow-lg">SAVE EVENT</button>
                </form>
            </div>

            <div class="w-2/3 p-8 overflow-y-auto bg-black">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-white">Events Database</h1>
                    <input type="text" id="searchInput" onkeyup="filterEvents()" placeholder="Search events..." class="bg-gray-800 text-white px-4 py-2 rounded-full border border-gray-700 outline-none w-64 focus:border-cyan-500">
                </div>
                <div id="eventsList" class="flex flex-col gap-4 pb-20"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        let allEventsData = [];

        async function loadEvents() {
            try {
                const res = await fetch(`${API_BASE}/api/events`);
                if(!res.ok) throw new Error("Failed to load");
                const data = await res.json();
                allEventsData = data.events || data;
                renderEvents(allEventsData);
            } catch(e) {
                console.error(e);
                document.getElementById('eventsList').innerHTML = `<p class="text-red-500 font-mono">‚ö†Ô∏è DATABASE_OFFLINE</p>`;
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('eventsList');
            if(events.length === 0) {
                container.innerHTML = `<p class="text-gray-500 italic">No events found in database.</p>`;
                return;
            }
            container.innerHTML = events.map(e => `
            <div class="bg-gray-800/50 rounded-xl border border-gray-700 p-4 flex gap-4 items-start relative group hover:border-cyan-500 transition-all">
                <div class="w-20 h-20 shrink-0 bg-gray-700 rounded overflow-hidden border border-gray-600">
                    <img src="${e.posterLink || 'https://via.placeholder.com/150?text=No+Poster'}" class="w-full h-full object-cover">
                </div>
                
                <div class="flex-1 min-w-0">
                    <h3 class="font-bold text-cyan-400 text-lg truncate">${e.title}</h3>
                    <p class="text-[10px] text-gray-400 uppercase mb-1 font-semibold tracking-wider">
                        <span class="text-purple-400">${e.category}</span> ‚Ä¢ ${e.eventType} ‚Ä¢ ${e.day || 'TBD'}
                    </p>
                    <p class="text-xs text-gray-300 line-clamp-1 mb-1">${e.description || 'No description provided.'}</p>
                    <div class="flex gap-4">
                        ${e.rounds ? `<span class="text-[10px] text-yellow-500 font-mono">Rounds: ${e.rounds}</span>` : ''}
                        ${e.requirements ? `<span class="text-[10px] text-green-400 font-mono">Req: ${e.requirements}</span>` : ''}
                    </div>
                </div>

                <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition absolute right-4 top-4">
                    <button onclick="editEvent('${e._id}')" class="bg-yellow-600/20 text-yellow-400 p-2 rounded hover:bg-yellow-600 hover:text-white transition"><i class="fa-solid fa-pen"></i></button>
                    <button onclick="deleteEvent('${e._id}')" class="bg-red-600/20 text-red-500 p-2 rounded hover:bg-red-600 hover:text-white transition"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            `).join('');
        }

        function filterEvents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            renderEvents(allEventsData.filter(e => e.title.toLowerCase().includes(query)));
        }

        function resetForm() {
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = '';
            document.getElementById('formTitle').innerText = "ADD NEW EVENT";
            document.getElementById('globalStatus').innerText = "";
            
            // Clean up image hidden fields
            const oldP = document.querySelector('input[name="existingPoster"]');
            const oldL = document.querySelector('input[name="existingLogo"]');
            if(oldP) oldP.remove();
            if(oldL) oldL.remove();

            const btn = document.querySelector('#eventForm button[type="submit"]');
            btn.innerText = "SAVE EVENT";
            btn.className = "w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded mt-2 transition shadow-lg";
        }

        function editEvent(id) {
            const event = allEventsData.find(e => e._id === id);
            if(!event) return;
            
            resetForm(); // Clear any previous edits first

            document.getElementById('eventId').value = event._id;
            const fields = ['title','category','eventType','description','rounds','requirements','day','date','venue','time','duration','teamSize','prizePool','registrationFee','registrationLink'];
            fields.forEach(f => {
                const el = document.querySelector(`[name="${f}"]`);
                if(el) el.value = event[f] || '';
            });

            // Retain existing images logic
            const form = document.getElementById('eventForm');
            const posterInput = document.createElement("input");
            posterInput.type = "hidden"; posterInput.name = "existingPoster"; posterInput.value = event.posterLink || '';
            form.appendChild(posterInput);

            const logoInput = document.createElement("input");
            logoInput.type = "hidden"; logoInput.name = "existingLogo"; logoInput.value = event.logoLink || '';
            form.appendChild(logoInput);

            document.getElementById('formTitle').innerText = "EDITING: " + event.title;
            const btn = document.querySelector('#eventForm button[type="submit"]');
            btn.innerText = "UPDATE EVENT";
            btn.className = "w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 rounded mt-2 transition shadow-lg";
            
            document.getElementById('formContainer').scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const status = document.getElementById('globalStatus');
            const id = document.getElementById('eventId').value;
            const formData = new FormData(e.target);

            btn.disabled = true;
            status.innerText = id ? "‚ö° UPDATING..." : "üì§ SAVING...";
            status.className = "text-center text-xs text-yellow-400 font-mono animate-pulse";

            try {
                const url = id ? `${API_BASE}/api/events/${id}` : `${API_BASE}/api/events`;
                const method = id ? 'PUT' : 'POST';

                const res = await fetch(url, { method: method, body: formData });
                
                if (res.ok) {
                    status.innerText = "‚úÖ SUCCESS!";
                    status.className = "text-center text-xs text-green-400 font-mono";
                    setTimeout(() => {
                        resetForm();
                        loadEvents();
                    }, 1000);
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.message || err.error));
                    status.innerText = "‚ùå FAILED";
                }
            } catch (err) {
                console.error(err);
                alert("Server Connection Failed");
            } finally {
                btn.disabled = false;
            }
        });

        async function deleteEvent(id) {
            if(!confirm("Are you sure you want to delete this event permanently?")) return;
            try {
                const res = await fetch(`${API_BASE}/api/events/${id}`, { method: 'DELETE' });
                if(res.ok) loadEvents();
                else alert("Delete failed");
            } catch(e) { console.error(e); }
        }

        loadEvents();
    </script>
</body>
</html>
