<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayukh 2026 - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rajdhani', sans-serif; background-color: black; margin: 0; padding: 0; overflow-x: hidden; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .rajdhani { font-family: 'Rajdhani', sans-serif; }
    .glow { text-shadow: 0 0 10px #3bc4ff, 0 0 20px #3bc4ff, 0 0 30px #7c6bff; }
    .glass { 
      background: rgba(10, 14, 26, 0.6); 
      backdrop-filter: blur(15px); 
      border: 1px solid rgba(59, 196, 255, 0.3); 
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 10px rgba(59, 196, 255, 0.1); 
    }
    .hover-glow:hover { color: #3bc4ff; text-shadow: 0 0 10px #3bc4ff, 0 0 20px #7c6bff; }
    .icon-hover:hover { color: #3bc4ff; transform: scale(1.2); transition: all 0.3s ease-in-out; text-shadow: 0 0 15px #3bc4ff; }
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #0a0e1a; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #3bc4ff, #7c6bff); border-radius: 10px; }

    /* Arrow Toggle Styling - MOBILE ONLY */
    .panel-toggle {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 60;
      background: rgba(10, 14, 26, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 196, 255, 0.4);
      color: #3bc4ff;
      padding: 15px 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-left { left: 0; border-radius: 0 12px 12px 0; border-left: none; }
    .toggle-right { right: 0; border-radius: 12px 0 0 12px; border-right: none; }

    /* Hide arrows on desktop */
    @media (min-width: 1025px) {
      .panel-toggle {
        display: none !important;
      }
    }

    /* Mobile-specific panel behavior */
    @media (max-width: 1024px) {
      #left-panel {
        left: 10px;
        transform: translateY(-50%) translateX(-120%);
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      #right-panel {
        right: 10px;
        transform: translateY(-50%) translateX(120%);
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      #left-panel.mobile-active {
        transform: translateY(-50%) translateX(0);
      }
      #right-panel.mobile-active {
        transform: translateY(-50%) translateX(0);
      }
    }

    /* Desktop panel behavior */
    @media (min-width: 1025px) {
      #left-panel {
        left: 1.5rem;
        transform: translateY(-50%);
      }
      #right-panel {
        right: 1.5rem;
        transform: translateY(-50%);
      }
    }

    @media (min-width: 1400px) {
      #left-panel {
        left: 2rem;
      }
      #right-panel {
        right: 2rem;
      }
    }

    /* Video Spotlight Effect */
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse 800px 600px at center 45%,
        rgba(0, 0, 0, 0.1) 0%,
        rgba(0, 0, 0, 0.4) 40%,
        rgba(0, 0, 0, 0.7) 70%,
        rgba(0, 0, 0, 0.85) 100%
      );
      z-index: 1;
      pointer-events: none;
    }

    /* Responsive spotlight */
    @media (max-width: 1024px) {
      .video-overlay {
        background: radial-gradient(
          ellipse 600px 500px at center 45%,
          rgba(0, 0, 0, 0.1) 0%,
          rgba(0, 0, 0, 0.4) 40%,
          rgba(0, 0, 0, 0.7) 70%,
          rgba(0, 0, 0, 0.85) 100%
        );
      }
    }

    @media (max-width: 768px) {
      .video-overlay {
        background: radial-gradient(
          ellipse 400px 350px at center 45%,
          rgba(0, 0, 0, 0.2) 0%,
          rgba(0, 0, 0, 0.5) 40%,
          rgba(0, 0, 0, 0.75) 70%,
          rgba(0, 0, 0, 0.9) 100%
        );
      }
    }

    /* Left Panel Improvements */
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      text-align: center;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-item i {
      font-size: 1.5rem;
      margin-bottom: 0.375rem;
      transition: all 0.3s ease;
    }

    .nav-item span {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.625rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .nav-item:hover {
      color: #3bc4ff;
    }

    .nav-item:hover i {
      transform: translateY(-2px);
      text-shadow: 0 0 10px #3bc4ff;
    }

    .nav-item:hover span {
      text-shadow: 0 0 8px #3bc4ff;
    }

    /* Extra Menu Container */
    #extra-menu-container {
      grid-template-rows: 0fr;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      width: 100%;
      pointer-events: none;
    }

    #extra-menu-container.expanded {
      grid-template-rows: 1fr;
      opacity: 1;
      pointer-events: auto;
    }

    #extra-menu-container > div {
      overflow: hidden;
    }

    /* See More Button */
    #see-more-btn {
      margin-top: 0.5rem;
      color: #3bc4ff;
      transition: all 0.3s ease;
      cursor: pointer;
      padding: 0.5rem;
    }

    #see-more-btn:hover {
      color: white;
      transform: scale(1.1);
    }

    #see-more-btn i {
      transition: transform 0.3s ease;
    }

    #see-more-btn.rotated i {
      transform: rotate(180deg);
    }

    /* Right Panel Improvements */
    .social-icon {
      color: #9ca3af;
      font-size: 1.75rem;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      color: #3bc4ff;
      transform: scale(1.2);
      text-shadow: 0 0 15px #3bc4ff;
    }

    .about-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      color: #9ca3af;
      transition: all 0.3s ease;
    }

    .about-link i {
      font-size: 1.5rem;
      margin-bottom: 0.375rem;
    }

    .about-link span {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.625rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .about-link:hover {
      color: #3bc4ff;
    }

    .about-link:hover i {
      transform: translateY(-2px);
      text-shadow: 0 0 10px #3bc4ff;
    }
  </style>
</head>

<body class="bg-black text-white overflow-x-hidden">
  
  <!-- Arrow Toggles for Mobile Only -->
  <button id="left-toggle" class="panel-toggle toggle-left" onclick="togglePanel('left')">
    <i class="fa-solid fa-chevron-right"></i>
  </button>

  <button id="right-toggle" class="panel-toggle toggle-right" onclick="togglePanel('right')">
    <i class="fa-solid fa-chevron-left"></i>
  </button>

  <!-- Intro Screen -->
  <div id="intro-screen" class="fixed inset-0 z-[100] bg-black flex items-center justify-center transition-opacity duration-700 ease-in-out cursor-pointer">
    <video id="intro-video" class="w-full h-full object-cover" autoplay muted playsinline>
      <source src="assests/MayukhLogo2.mp4" type="video/mp4">
    </video>
    <!-- Skip hint -->
    <div class="absolute bottom-8 right-8 text-gray-400 text-sm orbitron opacity-50 hover:opacity-100 transition-opacity">
      Click to skip
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="opacity-0 transition-opacity duration-1000 ease-in-out">

    <!-- LEFT PANEL -->
    <div id="left-panel" class="fixed top-1/2 flex flex-col justify-start items-center glass rounded-2xl px-2 py-6 w-24 border-l-4 border-cyan-400/50 z-50">
      <nav class="flex flex-col items-center w-full">
        
        <!-- Main Navigation Items -->
        <div class="flex flex-col items-center space-y-4 w-full">
          <a href="index.html" class="nav-item text-gray-300">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
          <a href="history.html" class="nav-item text-gray-300">
            <i class="fa-solid fa-hourglass-half"></i>
            <span>History</span>
          </a>
          <a href="theme2.html" class="nav-item text-gray-300">
            <i class="fa-solid fa-globe"></i>
            <span>Theme</span>
          </a>
          <a href="roadmap.html" class="nav-item text-gray-300">
            <i class="fa-solid fa-road"></i>
            <span>Roadmap</span>
          </a>
          <a href="teams.html" class="nav-item text-gray-300">
            <i class="fa-solid fa-user-group"></i>
            <span>Team</span>
          </a>
        </div>

        <!-- Extra Menu (Expandable) -->
        <div id="extra-menu-container" class="grid w-full mt-4">
          <div>
            <div class="flex flex-col items-center space-y-4">
              <a href="tech-events.html" class="nav-item text-gray-300">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Events</span>
              </a>
              <a href="gallery.html" class="nav-item text-gray-300">
                <i class="fa-solid fa-images"></i>
                <span>Gallery</span>
              </a>
            </div>
          </div>
        </div>

        <!-- See More Button -->
        <button id="see-more-btn">
          <i class="fa-solid fa-chevron-down text-lg"></i>
        </button>

      </nav>
    </div>

    <!-- RIGHT PANEL -->
    <div id="right-panel" class="fixed top-1/2 flex flex-col justify-between items-center glass rounded-2xl p-6 w-20 h-[50vh] border-r-4 border-blue-500/50 z-50">
      <div class="flex flex-col items-center space-y-8 w-full">
        <!-- Social Icons -->
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="social-icon">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="social-icon">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="mailto:mayukh@banasthali.org" class="social-icon">
          <i class="fa-solid fa-envelope"></i>
        </a>
        
        <!-- About Link -->
        <a href="about.html" class="about-link">
          <i class="fa-solid fa-circle-info"></i>
          <span>About</span>
        </a>
      </div>
    </div>

    <!-- HOME SECTION with Spotlight Effect -->
    <section id="home" class="relative h-screen flex flex-col justify-center items-center text-center overflow-hidden">
      <div class="video-container">
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0">
          <source src="assests/bgwithtitle2.mp4" type="video/mp4">
          <source src="assests/bgwithtitle2.webm" type="video/webm">
        </video>
        <!-- Spotlight Overlay -->
        <div class="video-overlay"></div>
      </div>
    </section>

  </div>

<script>
    const introVideo = document.getElementById('intro-video');
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');
    const leftPanel = document.getElementById('left-panel');
    const rightPanel = document.getElementById('right-panel');
    const hasSeenIntro = sessionStorage.getItem('mayukhIntroSeen');

    // --- PANEL REVEAL LOGIC ---
    function revealPanels() {
        // Panels are always visible on desktop, no animation needed
        // On mobile, they stay hidden until arrows are clicked
    }

    function initiateReveal() {
        if (!introScreen || introScreen.style.display === 'none') return;
        sessionStorage.setItem('mayukhIntroSeen', 'true');
        mainContent.classList.remove('opacity-0');
        mainContent.classList.add('opacity-100');
        introScreen.classList.add('opacity-0');
        setTimeout(() => { 
            introScreen.style.display = 'none'; 
        }, 700);
    }

    // --- INTRO HANDLING ---
    if (hasSeenIntro) {
        if(introScreen) introScreen.classList.add('hidden');
        if(mainContent) mainContent.classList.add('opacity-100');
    } else if (introVideo) {
        // Multiple fallback mechanisms to ensure transition happens
        
        // 1. Video ended event
        introVideo.addEventListener('ended', initiateReveal);
        
        // 2. Timeupdate event (triggers near end)
        introVideo.addEventListener('timeupdate', function() { 
            if (this.duration && !isNaN(this.duration)) {
                if (this.duration - this.currentTime < 0.8) {
                    initiateReveal(); 
                }
            }
        });
        
        // 3. Maximum timeout fallback (5 seconds)
        setTimeout(function() {
            if (introScreen && introScreen.style.display !== 'none') {
                console.log('Timeout fallback triggered');
                initiateReveal();
            }
        }, 5000);
        
        // 4. Click to skip
        introScreen.addEventListener('click', function() {
            initiateReveal();
        });
        
        // 5. Video error handler
        introVideo.addEventListener('error', function(e) {
            console.log('Video error, skipping intro:', e);
            initiateReveal();
        });
        
        // 6. Check if video loaded properly
        introVideo.addEventListener('loadedmetadata', function() {
            console.log('Video duration:', this.duration);
            // If duration is very short or invalid, skip immediately
            if (!this.duration || this.duration < 0.5) {
                initiateReveal();
            }
        });
    }

    // --- SIDE PANEL "SEE MORE" LOGIC ---
    const seeMoreBtn = document.getElementById('see-more-btn');
    if (seeMoreBtn) {
        seeMoreBtn.addEventListener('click', function() {
            const container = document.getElementById('extra-menu-container');
            const isExpanded = container.classList.contains('expanded');
            
            if (!isExpanded) {
                container.classList.add('expanded');
                this.classList.add('rotated');
            } else {
                container.classList.remove('expanded');
                this.classList.remove('rotated');
            }
        });
    }

    // --- MOBILE PANEL TOGGLE FUNCTION ---
    function togglePanel(side) {
      const leftPanel = document.getElementById('left-panel');
      const rightPanel = document.getElementById('right-panel');
      const leftArrow = document.querySelector('#left-toggle i');
      const rightArrow = document.querySelector('#right-toggle i');

      if (side === 'left') {
        // Toggle left, close right
        leftPanel.classList.toggle('mobile-active');
        rightPanel.classList.remove('mobile-active');
        
        // Flip arrows for visual feedback
        leftArrow.classList.toggle('fa-chevron-right');
        leftArrow.classList.toggle('fa-chevron-left');
        rightArrow.classList.add('fa-chevron-left');
        rightArrow.classList.remove('fa-chevron-right');
      } else {
        // Toggle right, close left
        rightPanel.classList.toggle('mobile-active');
        leftPanel.classList.remove('mobile-active');

        // Flip arrows
        rightArrow.classList.toggle('fa-chevron-left');
        rightArrow.classList.toggle('fa-chevron-right');
        leftArrow.classList.add('fa-chevron-right');
        leftArrow.classList.remove('fa-chevron-left');
      }
    }

    // Close panels if clicking on main content (mobile only)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 1024) {
        const leftP = document.getElementById('left-panel');
        const rightP = document.getElementById('right-panel');
        const leftT = document.getElementById('left-toggle');
        const rightT = document.getElementById('right-toggle');

        if (!leftP.contains(e.target) && !leftT.contains(e.target) && 
            !rightP.contains(e.target) && !rightT.contains(e.target)) {
          leftP.classList.remove('mobile-active');
          rightP.classList.remove('mobile-active');
          // Reset arrows
          document.querySelector('#left-toggle i').className = "fa-solid fa-chevron-right";
          document.querySelector('#right-toggle i').className = "fa-solid fa-chevron-left";
        }
      }
    });

    // --- SMOOTH SCROLLING ---
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    });

    // --- RESPONSIVE VIDEO SPOTLIGHT ADJUSTMENT ---
    function adjustSpotlight() {
        const overlay = document.querySelector('.video-overlay');
        const width = window.innerWidth;
        
        if (overlay) {
            if (width < 768) {
                overlay.style.background = `radial-gradient(
                    ellipse 400px 350px at center 45%,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0.5) 40%,
                    rgba(0, 0, 0, 0.75) 70%,
                    rgba(0, 0, 0, 0.9) 100%
                )`;
            } else if (width < 1024) {
                overlay.style.background = `radial-gradient(
                    ellipse 600px 500px at center 45%,
                    rgba(0, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.4) 40%,
                    rgba(0, 0, 0, 0.7) 70%,
                    rgba(0, 0, 0, 0.85) 100%
                )`;
            } else {
                overlay.style.background = `radial-gradient(
                    ellipse 800px 600px at center 45%,
                    rgba(0, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.4) 40%,
                    rgba(0, 0, 0, 0.7) 70%,
                    rgba(0, 0, 0, 0.85) 100%
                )`;
            }
        }
    }

    // Adjust on load and resize
    window.addEventListener('load', adjustSpotlight);
    window.addEventListener('resize', adjustSpotlight);
</script>
</body>
</html>
