<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Mayukh | Multiverse 2026</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #02040a;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* --- Starfield & Background --- */
    #bg-glow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
      transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      background: radial-gradient(circle at center, rgba(59, 196, 255, 0.1) 0%, #02040a 90%);
    }

    #star-canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* --- Navigation --- */
    .btn-back {
      position: fixed;
      top: 2rem; left: 2rem;
      z-index: 100;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1.6rem;
      border-radius: 50px;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
    }
    .btn-back:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #3bc4ff;
      box-shadow: 0 0 20px rgba(59, 196, 255, 0.4);
    }

    /* --- Centralized Hero --- */
    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* --- Team Title: White Core with Neon Stroke --- */
    .team-title {
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 4rem;
      color: white; /* Inner Color */
      -webkit-text-stroke: 1.5px var(--team-color); /* Outer Glow Line */
      paint-order: stroke fill;
      filter: drop-shadow(0 0 12px var(--shadow-color));
      text-transform: uppercase;
    }

    /* --- Member Labels (Subheadings) --- */
    .member-label {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.6rem;
      letter-spacing: 0.3em;
      color: white;
      -webkit-text-stroke: 1px var(--team-color);
      margin-bottom: 1.5rem;
      display: block;
      transition: all 0.5s ease;
    }

    /* --- Photo Box & Hover --- */
    .photo-box {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      height: 320px;
      width: 100%;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      position: relative;
      overflow: hidden;
    }

    .photo-container:hover .photo-box {
      border-color: var(--team-color);
      box-shadow: 0 20px 50px var(--shadow-color);
      transform: translateY(-12px) scale(1.02);
    }

    .photo-container:hover .member-label {
      letter-spacing: 0.4em;
      text-shadow: 0 0 20px var(--team-color);
    }

    .description-text {
      font-size: 1.15rem;
      font-weight: 500;
      color: #94a3b8;
      margin-top: 1.5rem;
      letter-spacing: 0.05em;
    }

    /* --- Team Reveal Animation --- */
    .team-section {
      opacity: 0;
      transform: translateY(80px);
      transition: all 1.2s ease-out;
      padding: 120px 0;
    }
    .team-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- Scanning Line Animation for Photo Box --- */
    .photo-box::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--team-color), transparent);
      animation: scan 4s linear infinite;
      opacity: 0.3;
    }
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 110%; }
    }

    /* --- Scroll to Top Button --- */
    #scroll-to-top {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      z-index: 50;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(59, 196, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(59, 196, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      opacity: 0;
      visibility: hidden;
    }

    #scroll-to-top.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    #scroll-to-top:hover {
      background: rgba(59, 196, 255, 0.2);
      border-color: #3bc4ff;
      box-shadow: 0 0 30px rgba(59, 196, 255, 0.6);
      transform: translateX(-50%) translateY(-5px);
    }

    #scroll-to-top i {
      color: #3bc4ff;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    #scroll-to-top:hover i {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>

  <div id="bg-glow"></div>
  <canvas id="star-canvas"></canvas>

  <button id="scroll-to-top" title="Scroll to top">
    <i class="fa-solid fa-chevron-up"></i>
  </button>

  <a href="index.html" class="btn-back group">
    <i class="fa-solid fa-arrow-left"></i>
    <span class="orbitron text-xs tracking-widest">BACK TO HOME</span>
  </a>

  <section class="hero-section px-4">
    <div class="space-y-4">
      <h1 class="orbitron text-7xl md:text-9xl font-black text-white tracking-widest uppercase relative">
        TEAM <span class="text-transparent" style="-webkit-text-stroke: 1.5px white; opacity: 0.5;">MAYUKH</span>
        <div class="absolute -inset-1 blur-2xl bg-cyan-500/10 -z-10"></div>
      </h1>
      <p id="typewriter" class="orbitron tracking-[0.6em] text-cyan-400 text-sm md:text-base font-bold min-h-[1.5em]"></p>
    </div>
    
    <div class="mt-24 animate-pulse text-gray-500">
        <p class="orbitron text-[10px] tracking-widest mb-4">SCROLL TO EXPLORE THE VERSE</p>
        <i class="fa-solid fa-chevron-down"></i>
    </div>
  </section>

  <main class="relative z-10 pb-40 px-8 flex flex-col items-center">
    <div id="teams-container" class="max-w-6xl w-full space-y-96">
      </div>
  </main>

  <script>
    const teamData = [
      { name: "Technical Team", color: "#3bc4ff", core: "Alex Rivera | Sam Chen | Jamie Vardy", sub: "Leo Dash | Kim Song | Riley Blue" },
      { name: "Cultural Team", color: "#ff00ff", core: "Sarah J | Mike Ross | Donna Paulsen", sub: "Louis Litt | Rachel Zane | Harold G" },
      { name: "PR Team", color: "#7c6bff", core: "Peter Parker | MJ | Ned Leeds", sub: "Flash T | Gwen S | Harry O" },
      { name: "Sponsorship Team", color: "#ffd700", core: "Tony Stark | Pepper P | Happy H", sub: "Rhodey | Jarvis | Friday" },
      { name: "Design Team", color: "#00ff7f", core: "Bruce Banner | Steve R | Nat Romanoff", sub: "Clint B | Scott Lang | Hope Dy" },
      { name: "Catering Team", color: "#ff7f50", core: "Gordon R | Marco P | Julia C", sub: "Bobby F | Guy F | Ina G" },
      { name: "Workshop Team", color: "#00ffff", core: "Nikola T | Thomas E | Marie C", sub: "Isaac N | Albert E | Ada L" },
      { name: "Discipline Team", color: "#ff4d4d", core: "Nick Fury | Maria Hill | Phil Coulson", sub: "Mack | Daisy J | Jemma S" },
      { name: "Coverage Team", color: "#ffffff", core: "Clark Kent | Lois Lane | Jimmy O", sub: "Perry W | Cat Grant | Iris W" }
    ];

    const container = document.getElementById('teams-container');

    teamData.forEach(team => {
      const section = document.createElement('section');
      section.className = 'team-section';
      section.style.setProperty('--team-color', team.color);
      section.style.setProperty('--shadow-color', team.color + '44');
      
      section.innerHTML = `
        <div class="flex flex-col items-center">
          <h2 class="orbitron team-title text-center">${team.name}</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-24 w-full px-4">
            <div class="photo-container text-center group">
              <span class="member-label">CORE MEMBERS</span>
              <div class="photo-box">
                <i class="fa-solid fa-user-shield text-6xl opacity-10 absolute group-hover:scale-125 transition-transform" style="color:${team.color}"></i>
                <div class="orbitron text-[10px] opacity-20 tracking-[0.5em] uppercase">Identity Encrypted</div>
              </div>
              <p class="description-text">${team.core}</p>
            </div>

            <div class="photo-container text-center group">
              <span class="member-label">SUB-CORE MEMBERS</span>
              <div class="photo-box">
                <i class="fa-solid fa-microchip text-6xl opacity-10 absolute group-hover:scale-125 transition-transform" style="color:${team.color}"></i>
                <div class="orbitron text-[10px] opacity-20 tracking-[0.5em] uppercase">Biometric Locked</div>
              </div>
              <p class="description-text">${team.sub}</p>
            </div>
          </div>
        </div>
      `;
      container.appendChild(section);
    });

    // --- Typewriter Effect ---
    const text = "COORDINATORS OF THE MULTIVERSE";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;

    // --- Dynamic Parallax Starfield ---
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for(let i=0; i<400; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2.5,
          speed: Math.random() * 0.5 + 0.1,
          opacity: Math.random(),
          twinkle: Math.random() * 0.02
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y -= s.speed;
        s.opacity += s.twinkle;
        if(s.y < 0) s.y = canvas.height;
        if(s.opacity > 1 || s.opacity < 0.2) s.twinkle *= -1;
      });
      requestAnimationFrame(animateStars);
    }

    initStars();
    animateStars();
    window.addEventListener('resize', initStars);

    // --- Scroll Glow & Reveal Observer ---
    const bgGlow = document.getElementById('bg-glow');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          const color = entry.target.style.getPropertyValue('--team-color');
          bgGlow.style.background = `radial-gradient(circle at center, ${color}15 0%, #02040a 90%)`;
        }
      });
    }, { threshold: 0.25 });

    document.querySelectorAll('.team-section').forEach(s => observer.observe(s));

    // --- Dynamic Scroll Button with Direction Control ---
    const scrollToTopBtn = document.getElementById('scroll-to-top');
    let lastScrollTop = 0;
    let isScrollingDown = false;

    function updateButtonFunction() {
      const isAtBottom = window.pageYOffset + window.innerHeight >= document.documentElement.scrollHeight - 100;
      
      // Force upward at bottom
      if (isAtBottom) {
        isScrollingDown = false;
      }

      // Update icon based on current direction
      const icon = scrollToTopBtn.querySelector('i');
      if (isScrollingDown) {
        icon.className = 'fa-solid fa-chevron-down';
      } else {
        icon.className = 'fa-solid fa-chevron-up';
      }

      // Update click handler
      scrollToTopBtn.onclick = () => {
        if (isScrollingDown) {
          window.scrollBy({
            top: window.innerHeight,
            behavior: 'smooth'
          });
        } else {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        }
      };
    }

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      
      // Detect scroll direction
      if (currentScroll > lastScrollTop) {
        isScrollingDown = true;
      } else {
        isScrollingDown = false;
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;

      // Update button visibility
      if (window.pageYOffset > 300) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }

      updateButtonFunction();
    });

    // Initial setup
    updateButtonFunction();
  </script>
</body>
</html>
