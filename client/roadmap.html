<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayukh 2026 | Chronos Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&family=Monoton&family=Faster+One&display=swap" rel="stylesheet">
  <style>
    :root { 
      --neon-blue: #00f2ff; 
      --neon-pink: #ff00ff; 
      --neon-purple: #8b00ff;
      --neon-red: #ff003c; 
      --neon-yellow: #ffff00;
      --bg: #000103; 
    }
    
    body { 
      background: linear-gradient(135deg, #000814 0%, #001233 50%, #1a0033 100%);
      color: white; 
      font-family: 'Rajdhani', sans-serif; 
      overflow-x: hidden; 
      cursor: crosshair; 
      min-height: 100vh;
    }
    
    .crazy-font { font-family: 'Faster One', cursive; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .monoton { font-family: 'Monoton', cursive; }
    
    /* Enhanced Title Styling */
    .title-section {
      position: relative;
      padding: 2rem 0;
      z-index: 5;
    }

    .mayukh-title {
      font-family: 'orbitron', cursive;
      font-size: 6rem;
      font-weight: 900;
      letter-spacing: 0.3em;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.2em;
    }

    .mayukh-title .letter {
      display: inline-block;
      background: linear-gradient(135deg, #fff, #00f2ff, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.8));
      animation: letterFloat 3s ease-in-out infinite;
      animation-delay: var(--delay);
    }

    @keyframes letterFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .feb-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }

    .feb-gradient {
      background: linear-gradient(90deg, #00f2ff, #ff00ff, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8));
    }

    @keyframes gradientShift {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.8)); }
      50% { filter: drop-shadow(0 0 30px rgba(255, 0, 255, 1)); }
    }

    .year-text {
      color: white;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(255, 0, 255, 0.6);
    }

    /* Floating decorative elements */
    .bg-decoration {
      position: fixed;
      pointer-events: none;
      z-index: 0;
    }

    .circle-decoration {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      animation: float 20s ease-in-out infinite;
    }

    .circle-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 242, 255, 0.5), transparent);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.5), transparent);
      top: 50%;
      right: 10%;
      animation-delay: 3s;
    }

    .circle-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 0, 128, 0.5), transparent);
      bottom: 15%;
      left: 15%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    /* Minimal Animated Background */
    #quantum-canvas { 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: -2;
      width: 100%;
      height: 100%;
      opacity: 0.3;
    }

    /* Subtle Static Grid */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.015) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }
    
    /* Title backdrop for visibility */
    .title-container {
      position: relative;
      padding: 2rem;
      background: rgba(0, 5, 15, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(0, 242, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    .main-title-text {
      font-size: 3rem;
      text-shadow: 
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-blue),
        0 0 60px var(--neon-blue);
    }

    .subtitle-text {
      text-shadow: 0 0 10px var(--neon-blue);
    }

    .terminal-frame {
      background: rgba(0, 5, 15, 0.4);
      backdrop-filter: blur(10px);
      border: 3px solid;
      border-image: linear-gradient(135deg, var(--neon-blue), var(--neon-pink), var(--neon-purple)) 1;
      box-shadow: 
        0 0 60px rgba(0, 242, 255, 0.3),
        0 0 100px rgba(255, 0, 255, 0.3);
      border-radius: 0;
      position: relative;
      overflow: hidden;
    }

    /* GRADIENT CALENDAR STYLES - MOBILE RESPONSIVE */
    .calendar-container {
      background: linear-gradient(135deg, 
        rgba(0, 50, 80, 0.4) 0%,
        rgba(20, 20, 60, 0.5) 50%,
        rgba(50, 0, 80, 0.4) 100%
      );
      position: relative;
    }

    .calendar-header-row {
      background: rgba(0, 20, 40, 0.6);
      border-bottom: 2px solid rgba(0, 242, 255, 0.3);
    }

    .day-name {
      padding: 0.75rem 0.25rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
    }

    .day-name.weekend {
      color: var(--neon-purple);
    }

    .day-name.tuesday {
      color: rgba(255, 0, 60, 0.7);
    }

    .day-cell { 
      height: 14vh; 
      min-height: 110px;
      border: 1px solid rgba(0, 242, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
      background: linear-gradient(135deg, 
        rgba(0, 40, 70, 0.3) 0%, 
        rgba(20, 20, 50, 0.3) 100%
      );
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Gradient effect on hover */
    .day-cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(0, 242, 255, 0.15) 0%,
        rgba(139, 0, 255, 0.1) 100%
      );
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .day-cell:hover::before {
      opacity: 1;
    }

    .day-cell:hover { 
      transform: scale(1.05); 
      z-index: 10; 
      box-shadow: 
        0 0 30px rgba(0, 242, 255, 0.5),
        inset 0 0 20px rgba(0, 242, 255, 0.2);
      border-color: rgba(0, 242, 255, 0.5);
    }
    
    /* Tuesday Off - Red tint */
    .tuesday-off { 
      opacity: 0.5;
      background: linear-gradient(135deg, 
        rgba(60, 10, 10, 0.4) 0%,
        rgba(40, 0, 20, 0.4) 100%
      );
      position: relative;
    }

    .tuesday-off::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 0, 60, 0.1),
        rgba(255, 0, 60, 0.1) 8px,
        transparent 8px,
        transparent 16px
      );
    }
    
    /* PRE-FEST DATES (18-20) - YELLOW HIGHLIGHT */
    .prefest-glow {
      background: linear-gradient(135deg, 
        rgba(255, 204, 0, 0.4) 0%,
        rgba(255, 153, 0, 0.4) 50%,
        rgba(255, 102, 0, 0.4) 100%
      ) !important;
      border: 2px solid !important;
      border-image: linear-gradient(135deg, var(--neon-yellow), #ff9900) 1 !important;
      animation: prefestPulse 3s ease-in-out infinite;
      position: relative;
      z-index: 4;
      box-shadow: 
        0 0 40px rgba(255, 204, 0, 0.6),
        inset 0 0 30px rgba(255, 153, 0, 0.3);
    }

    .prefest-glow::before {
      opacity: 0 !important;
    }

    .prefest-clickable {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .prefest-clickable:hover {
      transform: scale(1.08) !important;
      box-shadow: 
        0 0 60px rgba(255, 204, 0, 0.9),
        inset 0 0 40px rgba(255, 153, 0, 0.5) !important;
    }

    @keyframes prefestPulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 
          0 0 40px rgba(255, 204, 0, 0.6),
          inset 0 0 30px rgba(255, 153, 0, 0.3);
      } 
      50% { 
        transform: scale(1.05);
        box-shadow: 
          0 0 60px rgba(255, 153, 0, 0.8),
          inset 0 0 40px rgba(255, 102, 0, 0.4);
      } 
    }

    .prefest-glow .day-num {
      opacity: 1 !important;
      color: white !important;
      text-shadow: 
        0 0 20px var(--neon-yellow),
        0 0 40px #ff9900;
      font-size: 2.8rem !important;
    }

    .prefest-day-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.6rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-top: 0.5rem;
      font-weight: 700;
      animation: labelPulse 2s ease-in-out infinite;
      text-shadow: 0 0 15px var(--neon-yellow);
      background: rgba(0, 0, 0, 0.5);
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      position: relative;
      z-index: 2;
    }
    
    /* FEST DATES - CYAN TO PURPLE GRADIENT HIGHLIGHT */
    .fest-glow { 
      background: linear-gradient(135deg, 
        rgba(0, 242, 255, 0.5) 0%,
        rgba(138, 43, 226, 0.5) 50%,
        rgba(255, 0, 255, 0.5) 100%
      ) !important;
      border: 3px solid !important;
      border-image: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)) 1 !important;
      animation: festPulse 3s ease-in-out infinite;
      position: relative;
      z-index: 5;
      box-shadow: 
        0 0 50px rgba(0, 242, 255, 0.8),
        0 0 80px rgba(138, 43, 226, 0.6),
        inset 0 0 40px rgba(0, 242, 255, 0.3);
    }

    .fest-glow::before {
      opacity: 0 !important;
    }

    /* Click functionality for fest dates */
    .fest-clickable {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .fest-clickable:hover {
      transform: scale(1.1) !important;
      box-shadow: 
        0 0 70px rgba(0, 242, 255, 1),
        0 0 100px rgba(138, 43, 226, 0.8),
        inset 0 0 50px rgba(0, 242, 255, 0.5) !important;
    }

    @keyframes festPulse { 
      0%, 100% { 
        transform: scale(1);
        box-shadow: 
          0 0 50px rgba(0, 242, 255, 0.8),
          0 0 80px rgba(138, 43, 226, 0.6),
          inset 0 0 40px rgba(0, 242, 255, 0.3);
      } 
      50% { 
        transform: scale(1.08);
        box-shadow: 
          0 0 70px rgba(138, 43, 226, 1),
          0 0 100px rgba(255, 0, 255, 0.8),
          inset 0 0 50px rgba(138, 43, 226, 0.4);
      } 
    }
    
    .day-num { 
      font-family: 'Orbitron', sans-serif; 
      font-size: 2.5rem; 
      font-weight: 900;
      opacity: 0.4; 
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }
    
    .fest-glow .day-num {
      opacity: 1 !important;
      color: white !important;
      text-shadow: 
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-purple);
      font-size: 3rem !important;
    }
    
    .day-cell:hover .day-num { 
      opacity: 0.9; 
      color: var(--neon-blue); 
      text-shadow: 0 0 20px var(--neon-blue);
    }

    /* Enhanced Day Label on Fest Dates */
    .fest-day-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-top: 0.5rem;
      font-weight: 700;
      animation: labelPulse 2s ease-in-out infinite;
      text-shadow: 0 0 15px var(--neon-blue);
      background: rgba(0, 0, 0, 0.4);
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      position: relative;
      z-index: 2;
    }

    @keyframes labelPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Icon styling */
    .day-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 1.2rem;
      z-index: 2;
      filter: drop-shadow(0 0 8px currentColor);
    }

    /* ENHANCED ROADMAP STYLES */
    .timeline-spine { 
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%); 
      width: 4px; 
      height: 100%; 
      background: linear-gradient(
        to bottom, 
        var(--neon-blue), 
        var(--neon-purple),
        var(--neon-pink), 
        var(--neon-blue)
      ); 
      box-shadow: 0 0 20px var(--neon-blue);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 20px var(--neon-blue); }
      50% { box-shadow: 0 0 35px var(--neon-purple); }
    }
    
    .roadmap-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      width: 100%; 
      margin-bottom: 4rem; 
      position: relative;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .roadmap-item:nth-child(2) { animation-delay: 0.1s; }
    .roadmap-item:nth-child(3) { animation-delay: 0.2s; }
    .roadmap-item:nth-child(4) { animation-delay: 0.3s; }
    .roadmap-item:nth-child(5) { animation-delay: 0.4s; }
    .roadmap-item:nth-child(6) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .roadmap-item:nth-child(even) { flex-direction: row-reverse; }
    .roadmap-card-wrapper { width: 45%; }
    
    .day-separator { 
      width: 100%; 
      text-align: center; 
      margin: 5rem 0 3rem; 
      position: relative; 
      z-index: 20; 
    }
    
    .day-label { 
      background: #000; 
      border: 3px solid var(--neon-blue); 
      color: var(--neon-blue); 
      padding: 0.8rem 3.5rem; 
      font-family: 'Monoton', cursive; 
      font-size: 2.5rem; 
      box-shadow: 0 0 40px var(--neon-blue); 
      display: inline-block;
      animation: dayLabelGlow 3s ease-in-out infinite;
    }

    /* Pre-Fest label styling */
    .day-label.prefest-label {
      border-color: var(--neon-yellow);
      color: var(--neon-yellow);
      box-shadow: 0 0 40px var(--neon-yellow);
      animation: prefestLabelGlow 3s ease-in-out infinite;
    }

    @keyframes dayLabelGlow {
      0%, 100% { 
        box-shadow: 0 0 40px var(--neon-blue);
        border-color: var(--neon-blue);
      }
      50% { 
        box-shadow: 0 0 60px var(--neon-purple);
        border-color: var(--neon-purple);
      }
    }

    @keyframes prefestLabelGlow {
      0%, 100% { 
        box-shadow: 0 0 40px var(--neon-yellow);
        border-color: var(--neon-yellow);
      }
      50% { 
        box-shadow: 0 0 60px #ff9900;
        border-color: #ff9900;
      }
    }

    @keyframes flashHighlight {
      0% { 
        box-shadow: 0 0 100px rgba(255, 255, 255, 1);
        border-color: white;
        transform: scale(1.1);
      }
      100% { 
        box-shadow: 0 0 40px var(--neon-blue);
        border-color: var(--neon-blue);
        transform: scale(1);
      }
    }
    
    .roadmap-node { 
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%); 
      width: 20px; 
      height: 20px; 
      background: #000; 
      border: 3px solid #fff; 
      border-radius: 50%; 
      z-index: 10; 
      box-shadow: 0 0 20px #fff;
      animation: nodePulse 2s ease-in-out infinite;
    }

    @keyframes nodePulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }

    /* Enhanced Event Cards */
    .terminal-frame.event-card {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, 
        rgba(0, 20, 40, 0.8) 0%,
        rgba(20, 10, 40, 0.8) 100%
      );
    }

    .terminal-frame.event-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .terminal-frame.event-card:hover::before {
      opacity: 1;
      animation: rotateGlow 3s linear infinite;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .terminal-frame.event-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 20px 60px rgba(0, 242, 255, 0.5);
      background: linear-gradient(135deg, 
        rgba(0, 30, 60, 0.95) 0%,
        rgba(30, 10, 50, 0.95) 100%
      );
    }

    /* Animated corner accents for event cards */
    .event-card-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .corner-tl {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .corner-tr {
      top: -2px;
      right: -2px;
      border-left: none;
      border-bottom: none;
    }

    .corner-bl {
      bottom: -2px;
      left: -2px;
      border-right: none;
      border-top: none;
    }

    .corner-br {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    .terminal-frame.event-card:hover .event-card-corner {
      opacity: 1;
      width: 30px;
      height: 30px;
    }

    /* Better Register Button */
    .register-btn-simple { 
      display: inline-block; 
      border: 2px solid var(--neon-blue); 
      padding: 10px 25px; 
      font-family: 'Orbitron'; 
      font-size: 0.75rem; 
      color: var(--neon-blue); 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      transition: all 0.3s ease; 
      text-align: center; 
      width: 100%;
      position: relative;
      overflow: hidden;
      background: transparent;
    }

    .register-btn-simple::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--neon-blue);
      transition: left 0.3s ease;
      z-index: -1;
    }
    
    .register-btn-simple:hover::before {
      left: 0;
    }
    
    .register-btn-simple:hover { 
      color: black; 
      box-shadow: 0 0 25px var(--neon-blue); 
      transform: scale(1.05);
    }

    /* Enhanced text readability */
    .event-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      letter-spacing: 0.05em;
    }

    .event-description {
      font-size: 0.9rem;
      line-height: 1.7;
      color: #d1d5db;
      font-family: 'Rajdhani', sans-serif;
    }

    .glow-text {
      text-shadow: 0 0 20px var(--neon-blue);
    }

    /* Icon container enhancement */
    .event-icon-container {
      transition: all 0.3s ease;
    }

    .terminal-frame.event-card:hover .event-icon-container {
      transform: scale(1.1) rotate(5deg);
    }

    /* MOBILE RESPONSIVE FIXES */
    @media (max-width: 768px) {
      /* Title adjustments */
      .mayukh-title {
        font-size: 2.5rem;
        letter-spacing: 0.15em;
        gap: 0.1em;
      }
      
      .feb-title {
        font-size: 1.5rem;
        gap: 0.75rem;
        flex-direction: column;
      }
      
      /* Calendar header */
      .day-name {
        font-size: 0.5rem;
        padding: 0.5rem 0.1rem;
        letter-spacing: 0;
      }
      
      /* Calendar cells */
      .day-cell {
        height: 10vh;
        min-height: 70px;
      }
      
      /* Date numbers */
      .day-num {
        font-size: 1.3rem !important;
      }
      
      .fest-glow .day-num {
        font-size: 1.8rem !important;
      }
      
      .prefest-glow .day-num {
        font-size: 1.6rem !important;
      }
      
      /* Labels on calendar dates */
      .fest-day-label, .prefest-day-label {
        font-size: 0.4rem !important;
        padding: 0.15rem 0.3rem !important;
        margin-top: 0.25rem !important;
        letter-spacing: 0.05em;
      }

    <div class="max-w-6xl mx-auto relative">
        <div class="text-center mb-12 md:mb-16">

  <script src="api-config.js"></script>
  <script>
    // --- MINIMAL BACKGROUND ANIMATION ---
    const canvas = document.getElementById('quantum-canvas');
    const ctx = canvas.getContext('2d');
    let nodes = [];
    let time = 0;

    function init() {
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight;
        nodes = [];
        
        // Reduce particles on mobile
        const particleCount = window.innerWidth < 768 ? 30 : 80;
        
        for (let i = 0; i < particleCount; i++) {
            const colorChoice = Math.random();
            let color;
            if (colorChoice < 0.4) {
                color = { r: 0, g: 242, b: 255 }; // Cyan
            } else if (colorChoice < 0.7) {
                color = { r: 255, g: 0, b: 255 }; // Magenta
            } else {
                color = { r: 255, g: 0, b: 128 }; // Pink
            }
            
            nodes.push({ 
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                size: Math.random() * 2 + 0.5, 
                speedX: (Math.random() - 0.5) * 0.6, 
                speedY: (Math.random() - 0.5) * 0.6,
                pulsePhase: Math.random() * Math.PI * 2,
                color: color
            });
        }
    }

    function animate() {
        time += 0.008;
        
        ctx.fillStyle = 'rgba(0, 1, 3, 0.08)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        nodes.forEach((n, i) => {
            n.x += n.speedX; 
            n.y += n.speedY;
            
            if (n.x > canvas.width || n.x < 0) n.speedX *= -1;
            if (n.y > canvas.height || n.y < 0) n.speedY *= -1;
            
            const pulse = Math.sin(time + n.pulsePhase) * 0.5 + 0.5;
            const alpha = 0.3 + pulse * 0.4;
            
            // Draw node with its specific color
            const gradient = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, n.size * 4);
            gradient.addColorStop(0, `rgba(${n.color.r}, ${n.color.g}, ${n.color.b}, ${alpha})`);
            gradient.addColorStop(1, `rgba(${n.color.r}, ${n.color.g}, ${n.color.b}, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath(); 
            ctx.arc(n.x, n.y, n.size * 2, 0, Math.PI * 2); 
            ctx.fill();
            
            // Draw connections with color mixing
            for (let j = i + 1; j < nodes.length; j++) {
                const dx = n.x - nodes[j].x; 
                const dy = n.y - nodes[j].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 120) { 
                    const lineAlpha = (1 - dist / 120) * 0.4;
                    const avgR = (n.color.r + nodes[j].color.r) / 2;
                    const avgG = (n.color.g + nodes[j].color.g) / 2;
                    const avgB = (n.color.b + nodes[j].color.b) / 2;
                    
                    ctx.strokeStyle = `rgba(${avgR}, ${avgG}, ${avgB}, ${lineAlpha})`; 
                    ctx.lineWidth = 0.6; 
                    ctx.beginPath(); 
                    ctx.moveTo(n.x, n.y); 
                    ctx.lineTo(nodes[j].x, nodes[j].y); 
                    ctx.stroke(); 
                }
            }
        });
        
        requestAnimationFrame(animate);
    }
    
    init(); 
    animate(); 
    window.addEventListener('resize', init);

    // --- CALENDAR GENERATION ---
    const grid = document.getElementById('calendar-grid');
    const verseIcons = [
        { d: 5, icon: 'fa-user-secret', col: '#0f0' }, 
        { d: 12, icon: 'fa-robot', col: '#00f2ff' }, 
        { d: 14, icon: 'fa-skull', col: '#f00' }, 
        { d: 18, icon: 'fa-wand-magic-sparkles', col: '#bc13fe' }
    ];
    
    let calHTML = '';
    
    // Empty cells before Feb 1st (Saturday)
    for(let empty = 0; empty < 6; empty++) {
        calHTML += '<div class="day-cell" style="opacity: 0.1;"></div>';
    }
    
    // Generate all days
    for(let day = 1; day <= 28; day++) {
      let classList = 'day-cell relative';
      let inner = `<span class="day-num">${day < 10 ? '0' + day : day}</span>`;
      
      // Tuesday off styling
      if([3, 10, 17, 24].includes(day)) {
        classList += ' tuesday-off';
      }
      
      // PRE-FEST DATES HIGHLIGHTING (18, 19, 20) - WITH CLICK FUNCTIONALITY
      if(day >= 18 && day <= 20) { 
        classList += ' prefest-glow prefest-clickable'; 
        inner += `<div class="prefest-day-label">PRE-FEST</div>`; 
      }
      
      // FEST DATES HIGHLIGHTING (21, 22, 23) - WITH CLICK FUNCTIONALITY
      if(day >= 21 && day <= 23) { 
        classList += ' fest-glow fest-clickable'; 
        inner += `<div class="fest-day-label">DAY_0${day - 20}</div>`; 
      }
      
      // Add verse icons
      const v = verseIcons.find(x => x.d === day);
      if(v) {
        inner += `<div class="day-icon" style="color: ${v.col}"><i class="fa-solid ${v.icon}"></i></div>`;
      }
      
      calHTML += `<div class="${classList}">${inner}</div>`;
    }
    
    grid.innerHTML = calHTML;

    // Add click handlers to pre-fest and fest dates
    document.addEventListener('click', function(e) {
        // Handle pre-fest dates (18-20)
        const preFestCell = e.target.closest('.prefest-clickable');
        if (preFestCell) {
            const dayNum = parseInt(preFestCell.querySelector('.day-num').textContent);
            if (dayNum >= 18 && dayNum <= 20) {
                const targetId = 'PRE_FEST';
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    const dayLabel = targetElement.querySelector('.day-label');
                    if (dayLabel) {
                        dayLabel.style.animation = 'none';
                        setTimeout(() => {
                            dayLabel.style.animation = 'flashHighlight 1s ease-out';
                        }, 10);
                    }
                }
            }
        }
        
        // Handle fest dates (21-23)
        const festCell = e.target.closest('.fest-clickable');
        if (festCell && !preFestCell) { // Make sure we didn't already handle it as pre-fest
            const dayNum = parseInt(festCell.querySelector('.day-num').textContent);
            if (dayNum >= 21 && dayNum <= 23) {
                const dayIndex = dayNum - 20; // 21->1, 22->2, 23->3
                const targetId = `DAY_0${dayIndex}`;
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    const dayLabel = targetElement.querySelector('.day-label');
                    if (dayLabel) {
                        dayLabel.style.animation = 'none';
                        setTimeout(() => {
                            dayLabel.style.animation = 'flashHighlight 1s ease-out';
                        }, 10);
                    }
                }
            }
        }
    });

    // --- ROADMAP LOGIC (PRESERVING BACKEND INTEGRATION) ---
    const normalizationMap = {
        "Pre-Fest": "PRE_FEST",
        "Day 1": "DAY_01", "2026-02-21": "DAY_01",
        "Day 2": "DAY_02", "2026-02-22": "DAY_02",
        "Day 3": "DAY_03", "2026-02-23": "DAY_03"
    };

    function getVerseStyle(category) {
        const cat = (category || '').toLowerCase();
        if (cat.includes('spy')) return { color: '#0f0', label: 'SPY' };
        if (cat.includes('scifi')) return { color: '#00f2ff', label: 'SCI-FI' };
        if (cat.includes('mythic')) return { color: '#ff8800', label: 'MYTHIC' };
        if (cat.includes('carnival')) return { color: '#ff00ff', label: 'CARNIVAL' };
        if (cat.includes('dark')) return { color: '#ff0000', label: 'DARK' };
        return { color: '#ffffff', label: 'GENERAL' };
    }

    // Auto-load events on page load
    async function loadEvents() {
        const root = document.getElementById('roadmap-content-dynamic');

        try {
            const response = await fetch(API_CONFIG.eventsUrl);
            const data = await response.json();
            let eventsList = data.events || data; 
            eventsList = eventsList.filter(event => {
                const type = (event.eventType || '').toLowerCase();
                return !type.includes('workshop');
            });
            const groupedDays = eventsList.reduce((acc, event) => {
                let dayKey = null;

                // Strict Date Parsing
                if (event.date) {
                    const eventDate = new Date(event.date);
                    const d = eventDate.getDate();
                    const m = eventDate.getMonth();

                    // Check specifically for February 2026
                    if (m === 1) { 
                        if (d === 18 || d === 19 || d === 20) {
                            dayKey = 'PRE_FEST';
                        } else if (d === 21) {
                            dayKey = 'DAY_01';
                        } else if (d === 22) {
                            dayKey = 'DAY_02';
                        } else if (d === 23) {
                            dayKey = 'DAY_03';
                        }
                    }
                }

                // Fallback
                if (!dayKey && event.day) {
                    const dField = event.day.toLowerCase();
                    if (dField.includes("prefest") || dField.includes("pre-fest")) dayKey = 'PRE_FEST';
                    else if (dField.includes("day 1") || dField.includes("day1")) dayKey = 'DAY_01';
                    else if (dField.includes("day 2") || dField.includes("day2")) dayKey = 'DAY_02';
                    else if (dField.includes("day 3") || dField.includes("day3")) dayKey = 'DAY_03';
                }

                if (dayKey) {
                    if (!acc[dayKey]) acc[dayKey] = [];
                    acc[dayKey].push(event);
                }
                return acc;
            }, {});
            
            const sortOrder = ['PRE_FEST', 'DAY_01', 'DAY_02', 'DAY_03'];
            const sortedKeys = sortOrder.filter(key => groupedDays[key]);
            let roadmapHTML = '';

            sortedKeys.forEach((dayKey) => {
                const isPrefest = dayKey === 'PRE_FEST';
                const labelClass = isPrefest ? 'day-label prefest-label' : 'day-label';
                const displayLabel = isPrefest ? 'PRE-FEST' : dayKey;
                
                roadmapHTML += `<div class="day-separator" id="${dayKey}"><div class="${labelClass}">${displayLabel}</div></div>`;

                const dayEvents = groupedDays[dayKey].sort((a, b) => (a.time || '').localeCompare(b.time || ''));

                dayEvents.forEach((event) => {
                    const style = getVerseStyle(event.category);
                    
                    let dateDisplay = event.date || 'FEB 2026';
                    if (isPrefest && event.date) {
                        const dateObj = new Date(event.date);
                        const day = dateObj.getDate();
                        dateDisplay = `${day} FEB 2026`;
                    }
                    
                    roadmapHTML += `
                        <div class="roadmap-item">
                            <div class="roadmap-node" style="border-color: ${style.color}; box-shadow: 0 0 15px ${style.color}"></div>
                            <div class="roadmap-card-wrapper">
                                <div class="terminal-frame event-card p-4 md:p-6 border-l-4 transition-all" style="border-color: ${style.color};">
                                    <div class="event-card-corner corner-tl" style="border-color: ${style.color}"></div>
                                    <div class="event-card-corner corner-tr" style="border-color: ${style.color}"></div>
                                    <div class="event-card-corner corner-bl" style="border-color: ${style.color}"></div>
                                    <div class="event-card-corner corner-br" style="border-color: ${style.color}"></div>
                                    
                                    <div class="flex justify-between items-start mb-3 md:mb-4">
                                        <div class="flex items-center gap-2 md:gap-3 min-w-0 flex-1">
                                            <div class="event-icon-container w-10 h-10 md:w-14 md:h-14 bg-black/70 border-2 flex items-center justify-center overflow-hidden rounded-lg flex-shrink-0" style="border-color: ${style.color}; box-shadow: 0 0 15px ${style.color}44">
                                                ${event.logoLink ? `<img src="${event.logoLink}" class="w-full h-full object-contain">` : `<i class="fa-solid fa-bolt text-lg md:text-2xl" style="color: ${style.color}"></i>`}
                                            </div>
                                            <div class="min-w-0">
                                                <h2 class="event-title rajdhani uppercase leading-tight break-words">${event.title}</h2>
                                                <span class="orbitron text-[10px] md:text-[12px] tracking-widest font-semibold" style="color: ${style.color}">${style.label}_VERSE</span>
                                            </div>
                                        </div>
                                        <span class="text-[8px] md:text-[9px] orbitron px-2 md:px-3 py-1 md:py-1.5 border-2 rounded uppercase font-bold whitespace-nowrap flex-shrink-0 ml-2" style="border-color: ${style.color}; color: ${style.color}; background: ${style.color}22; box-shadow: 0 0 10px ${style.color}44">${event.eventType || 'EVENT'}</span>
                                    </div>
                                    <div class="flex flex-wrap gap-3 md:gap-6 mb-3 md:mb-4 border-y border-white/10 py-2 md:py-3">
                                        <div class="flex flex-col">
                                            <span class="rajdhani text-[13px] md:text-[15px] text-white font-bold uppercase tracking-wider">Date</span>
                                            <span class="rajdhani text-[14px] md:text-[17px] text-white font-semibold mt-1" style="text-shadow: 0 0 5px ${style.color}">${dateDisplay}</span>
                                        </div>
                                        <div class="flex flex-col">
                                            <span class="rajdhani text-[13px] md:text-[15px] text-white font-bold uppercase tracking-wider">Time</span>
                                            <span class="rajdhani text-[14px] md:text-[17px] text-white font-semibold mt-1" style="text-shadow: 0 0 5px ${style.color}">${event.time || 'TBD'}</span>
                                        </div>
                                        <div class="flex flex-col">
                                            <span class="rajdhani text-[13px] md:text-[15px] text-white font-bold uppercase tracking-wider">Venue</span>
                                            <span class="rajdhani text-[14px] md:text-[17px] text-white font-semibold mt-1 break-words" style="text-shadow: 0 0 5px ${style.color}">${event.venue || 'TBD'}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="roadmap-card-wrapper"></div>
                        </div>`;
                });

                // --- SPECIAL EVENTS PLACEMENT ---
                // INAUGURATION CEREMONY on Feb 20 (end of PRE_FEST)
                if (dayKey === 'PRE_FEST') {
                    roadmapHTML += createSpecialEventBox(
                        'INAUGURATION CEREMONY',
                        ['#FFD700', '#FFA500', '#FF6347'], 
                        'fa-solid fa-crown',
                        '20 FEB 2026',
                        '6:00 PM ONWARDS'
                    );
                }

                // DINNER NIGHT (Day 2 end)
                if (dayKey === 'DAY_02') {
                    roadmapHTML += createSpecialEventBox(
                        'DINNER NIGHT',
                        ['#FF1493', '#FF69B4', '#FFB6C1'], 
                        'fa-solid fa-utensils'
                    );
                }

                // CULTURAL NIGHT (Day 3 end)
                if (dayKey === 'DAY_03') {
                    roadmapHTML += createSpecialEventBox(
                        'CULTURAL NIGHT',
                        ['#9400D3', '#8A2BE2', '#DA70D6'], 
                        'fa-solid fa-masks-theater'
                    );
                }
            });
            
            root.innerHTML = roadmapHTML || `<p class="orbitron text-red-500 text-center text-lg">⚠ NO MISSION DATA FOUND</p>`;
        } catch (error) { 
            console.error('Error fetching events:', error);
            root.innerHTML = `<p class="orbitron text-red-500 text-center text-lg">⚠ DATABASE_OFFLINE</p>`; 
        }
    }

    // Helper function to create special event box with optional date/time
    function createSpecialEventBox(title, gradientColors, iconClass, dateText, timeText) {
        const dateTimeHTML = (dateText || timeText) ? `
            <div class="flex flex-wrap gap-4 md:gap-8 justify-center mt-6 border-t border-white/20 pt-4">
                ${dateText ? `
                    <div class="flex flex-col items-center">
                        <span class="orbitron text-xs text-white/60 uppercase tracking-wider">Date</span>
                        <span class="orbitron text-sm md:text-base text-white font-bold mt-1" style="text-shadow: 0 0 10px ${gradientColors[0]}">${dateText}</span>
                    </div>
                ` : ''}
                ${timeText ? `
                    <div class="flex flex-col items-center">
                        <span class="orbitron text-xs text-white/60 uppercase tracking-wider">Time</span>
                        <span class="orbitron text-sm md:text-base text-white font-bold mt-1" style="text-shadow: 0 0 10px ${gradientColors[0]}">${timeText}</span>
                    </div>
                ` : ''}
            </div>
        ` : '';

        return `
            <div class="roadmap-item">
                <div class="roadmap-node" style="border-color: ${gradientColors[0]}; box-shadow: 0 0 20px ${gradientColors[0]}"></div>
                <div class="roadmap-card-wrapper">
                    <div class="special-event-box terminal-frame p-8 md:p-12 border-4 transition-all" style="
                        border-image: linear-gradient(135deg, ${gradientColors.join(', ')}) 1;
                        background: linear-gradient(135deg, 
                            rgba(0, 20, 40, 0.9) 0%,
                            rgba(30, 10, 50, 0.9) 100%
                        );
                        box-shadow: 
                            0 0 60px ${gradientColors[0]}80,
                            0 0 90px ${gradientColors[1]}60,
                            inset 0 0 40px ${gradientColors[0]}40;
                    ">
                        <div class="flex items-center justify-center gap-4 md:gap-6">
                            <div class="special-event-icon w-16 h-16 md:w-20 md:h-20 bg-black/70 border-4 flex items-center justify-center rounded-full flex-shrink-0" style="
                                border-color: ${gradientColors[0]};
                                box-shadow: 0 0 30px ${gradientColors[0]}, inset 0 0 20px ${gradientColors[0]}40;
                            ">
                                <i class="${iconClass} text-3xl md:text-5xl" style="color: ${gradientColors[0]}"></i>
                            </div>
                            <h2 class="orbitron text-2xl md:text-4xl font-black uppercase tracking-widest text-center" style="
                                background: linear-gradient(135deg, ${gradientColors.join(', ')});
                                -webkit-background-clip: text;
                                -webkit-text-fill-color: transparent;
                                background-clip: text;
                                filter: drop-shadow(0 0 20px ${gradientColors[0]});
                                letter-spacing: 0.2em;
                            ">${title}</h2>
                        </div>
                        ${dateTimeHTML}
                    </div>
                </div>
                <div class="roadmap-card-wrapper"></div>
            </div>`;
    }

    // Load events when page loads
    window.addEventListener('DOMContentLoaded', loadEvents);
  </script>
