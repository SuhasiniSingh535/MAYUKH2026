<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HorrorVerse | Mayukh 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #050000; color: #ff0000; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
    .horror-font { font-family: 'Creepster', cursive; } .nosifer { font-family: 'Nosifer', cursive; }
    .blood-glow { text-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000; }
    .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 40%, black 150%); pointer-events: none; z-index: 40; }
    
    /* Updated Horror Card Design */
    .horror-card { 
        background: rgba(25, 0, 0, 0.85); 
        backdrop-filter: blur(12px); 
        border: 1px solid rgba(255, 0, 0, 0.2); 
        border-radius: 8px;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    
    .horror-card:hover { 
        border-color: #ff0000; 
        transform: scale(1.03); 
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.4); 
        background: rgba(40, 0, 0, 0.9);
    }

    #ash-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.4; }
    .glass { background: rgba(30, 0, 0, 0.5); backdrop-filter: blur(15px); border: 1px solid rgba(255,0,0,0.3); }

    /* Dual-Layer Poster */
    .dark-poster-box {
        position: relative;
        width: 100%;
        background: #000;
        background-size: cover;
        background-position: center;
        overflow: hidden;
        border-radius: 4px;
        border: 1px solid rgba(255, 0, 0, 0.4);
        cursor: pointer;
        box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.1);
    }
    .dark-poster-box::before {
        content: '';
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        background-image: inherit;
        filter: blur(30px) brightness(0.25);
        z-index: 1;
    }
    .dark-poster-box img.main-poster {
        position: relative;
        z-index: 2;
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
        filter: sepia(50%) contrast(120%);
        transition: all 0.7s ease;
    }
    .horror-card:hover .dark-poster-box img.main-poster {
        transform: scale(1.1);
        filter: sepia(0%) contrast(100%);
    }

    .void-label {
        font-family: 'Creepster', cursive;
        font-size: 0.7rem;
        letter-spacing: 0.1em;
        opacity: 0.6;
        color: #ff4d4d;
    }

    .void-value {
        font-family: 'Rajdhani', sans-serif;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 0 5px #ff0000;
    }

    .logo-container {
        width: 60px;
        height: 60px;
        background: rgba(255, 0, 0, 0.05);
        border: 1px solid rgba(255, 0, 0, 0.2);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    /* Modal Styles */
    .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.98);
        z-index: 1000;
        backdrop-filter: blur(10px);
        animation: fadeIn 0.3s ease;
    }

    .modal-overlay.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes scaleIn {
        from { 
            opacity: 0;
            transform: scale(0.9);
        }
        to { 
            opacity: 1;
            transform: scale(1);
        }
    }

    .poster-clickable {
        cursor: pointer;
        transition: transform 0.3s ease;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }

    .poster-zoom-hint {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        background: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 0.25rem 0.5rem;
        font-size: 0.65rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        font-weight: 700;
        border-radius: 4px;
    }

    .poster-clickable:hover .poster-zoom-hint {
        opacity: 1;
    }

    /* Centered Detail Panel - Clean Design */
    .detail-panel {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.98);
        z-index: 1000;
        backdrop-filter: blur(10px);
        overflow-y: auto;
    }

    .detail-panel.active {
        display: block;
        animation: fadeIn 0.3s ease;
    }

    .panel-content {
        background: linear-gradient(135deg, rgba(25, 0, 0, 0.95), rgba(15, 0, 0, 0.98));
        border: 2px solid #ff0000;
        border-radius: 12px;
        max-width: 1400px;
        width: 90%;
        margin: 2rem auto;
        animation: scaleIn 0.4s ease;
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        position: relative;
    }

    .close-btn {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        width: 40px;
        height: 40px;
        border: 2px solid #ff0000;
        background: rgba(255, 0, 0, 0.2);
        color: #ff0000;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        border-radius: 50%;
    }

    .close-btn:hover {
        background: #ff0000;
        color: white;
        transform: rotate(90deg) scale(1.1);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    .btn-see-more {
        background: transparent;
        border: 2px solid #ff0000;
        color: #ff0000;
        text-transform: uppercase;
        font-weight: 900;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        cursor: pointer;
        padding: 12px 20px;
        text-align: center;
        border-radius: 6px;
    }

    .btn-see-more:hover {
        background: #ff0000;
        color: white;
        border-color: #8b0000;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .btn-register {
        border: 2px solid #ff0000;
        background: transparent;
        color: #ff0000;
        padding: 12px 20px;
        text-align: center;
        transition: all 0.3s ease;
        border-radius: 6px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .btn-register:hover {
        background: #ff0000;
        color: white;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .detail-section {
        background: rgba(255, 0, 0, 0.05);
        border: 1px solid rgba(255, 0, 0, 0.2);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .detail-section h3 {
        color: #ff0000;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .round-item {
        background: rgba(25, 0, 0, 0.6);
        border-left: 4px solid #ff0000;
        padding: 1rem;
        margin-bottom: 0.75rem;
        border-radius: 6px;
    }

    .round-title {
        color: #ff4d4d;
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .round-desc {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        line-height: 1.6;
    }

    .info-label {
        font-family: 'Creepster', cursive;
        font-size: 0.65rem;
        letter-spacing: 0.1em;
        opacity: 0.6;
        color: #ff4d4d;
    }

    .info-value {
        font-size: 1rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 0 5px #ff0000;
    }

    .panel-content::-webkit-scrollbar {
        width: 10px;
    }

    .panel-content::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
    }

    .panel-content::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #ff0000, #8b0000);
        border-radius: 10px;
    }

    @media (max-width: 640px) {
      .horror-card { padding: 1rem !important; border-radius: 0.75rem; }
      .horror-card h3 { font-size: 1.2rem !important; }
      .dark-poster-box { border-radius: 0.5rem; }
      .btn-see-more, .btn-register { padding: 8px 12px; font-size: 0.65rem; letter-spacing: 1px; border-radius: 4px; }
      .void-label { font-size: 0.6rem; }
      .void-value { font-size: 0.85rem; }
      .logo-container { width: 45px; height: 45px; }
    }
  </style>
</head>
<body>
    <a href="theme2.html#dark-verse" class="fixed top-6 left-6 z-50 glass px-3 py-2 sm:px-6 sm:py-3 rounded-xl flex items-center gap-2 hover:bg-red-900/30 transition-all group text-red-500">
        <i class="fa-solid fa-chevron-left text-xs sm:text-sm transition-transform group-hover:-translate-x-1"></i>
        <span class="horror-font text-[10px] sm:text-xs tracking-widest">THEME</span>
    </a>
    <canvas id="ash-canvas"></canvas>
    <div class="vignette"></div>

  <main class="relative z-10 min-h-screen flex flex-col items-center pt-16 sm:pt-20 md:pt-24 pb-20 px-4">
    <div class="text-center mb-20">
      <p class="text-xs tracking-[0.8em] mb-2 opacity-60">WARNING // UNKNOWN ENTITY DETECTED</p>
      <h1 class="horror-font text-3xl sm:text-5xl md:text-7xl blood-glow mb-4">DARK VERSE</h1>
      <div class="h-1 w-64 bg-gradient-to-r from-transparent via-red-700 to-transparent mx-auto"></div>
      <p class="mt-6 horror-font text-3xl max-w-2xl text-red-600 opacity-80">"Abandon all hope, ye who enter here."</p>
    </div>

    <div id="dark-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 lg:gap-8 max-w-[95%] w-full px-3 sm:px-4 lg:px-8 relative z-10">
        <p class="col-span-full text-center text-red-700 font-bold animate-pulse horror-font text-2xl">SUMMONING EVENTS...</p>
    </div>
  </main>

  <!-- Full-Size Poster Modal -->
  <div id="poster-modal" class="modal-overlay" onclick="if(event.target === this) closePosterModal()">
    <button class="close-btn" onclick="closePosterModal()">
      <i class="fas fa-times"></i>
    </button>
    <img id="modal-poster-img" src="" class="max-w-[90vw] max-h-[90vh] object-contain border-4 border-red-500 shadow-2xl rounded-lg" style="box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);">
  </div>

  <!-- Centered Detail Panel -->
  <div id="detail-panel" class="detail-panel" onclick="if(event.target === this) closeDetailPanel()">
    <div class="panel-content p-8">
      <button class="close-btn" onclick="closeDetailPanel()">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left: Poster -->
        <div class="flex items-start justify-center">
          <img id="panel-poster" src="" class="w-full max-w-md border-4 border-red-500 shadow-2xl rounded-lg sticky top-4" style="box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);">
        </div>

        <!-- Right: Details -->
        <div id="panel-details" class="space-y-6">
          <!-- Content will be populated dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="api-config.js"></script>
  <script>
    // --- ASH EFFECT ---
    const canvas = document.getElementById('ash-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    class Particle { constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 3 + 1; this.speedY = Math.random() * 1 + 0.5; this.speedX = Math.random() * 0.5 - 0.25; } update() { this.y += this.speedY; this.x += this.speedX; if (this.y > canvas.height) this.y = -10; } draw() { ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); } }
    function init() { for (let i = 0; i < 100; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    init(); animate(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    // --- DYNAMIC DATA ---
    const CURRENT_VERSE = 'dark-verse';
    let allEvents = [];

    function openPosterModal(posterUrl) {
        document.getElementById('modal-poster-img').src = posterUrl;
        document.getElementById('poster-modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closePosterModal() {
        document.getElementById('poster-modal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openDetailPanel(eventId) {
        const event = allEvents.find(e => {
            const id = e._id || e.id || e.title.replace(/\s+/g, '-');
            return id === eventId;
        });
        
        if (!event) {
            console.error('Event not found:', eventId);
            return;
        }

        document.getElementById('panel-poster').src = event.posterLink;
        
        const detailsContainer = document.getElementById('panel-details');
        detailsContainer.innerHTML = `
            <div class="mb-8">
                <div class="flex items-center gap-4 mb-4">
                    ${event.logoLink ? `<img src="${event.logoLink}" class="w-16 h-16 object-contain border-2 border-red-500/30 p-2 bg-red-950/40 rounded-lg">` : ''}
                    <div>
                        <h2 class="horror-font text-4xl font-bold text-red-500 uppercase tracking-tight">${event.title || 'Event'}</h2>
                        <p class="text-red-400 text-sm font-mono tracking-widest mt-1">${event.eventType ? event.eventType.toUpperCase().replace(/-/g, ' ') : 'EVENT'}</p>
                    </div>
                </div>
                ${event.description ? `<p class="text-gray-300 text-base leading-relaxed rajdhani">${event.description}</p>` : ''}
            </div>

            <div class="detail-section">
                <h3 class="horror-font">Cursed Information</h3>
                <div class="grid grid-cols-2 gap-4">
                    ${event.day ? `
                    <div>
                        <span class="info-label">DATE</span>
                        <p class="info-value text-lg">${event.day}</p>
                    </div>
                    ` : ''}
                    ${event.time ? `
                    <div>
                        <span class="info-label">TIME</span>
                        <p class="info-value text-lg">${event.time}</p>
                    </div>
                    ` : ''}
                    ${event.venue ? `
                    <div class="col-span-2">
                        <span class="info-label">LOCATION</span>
                        <p class="info-value text-lg">${event.venue}</p>
                    </div>
                    ` : ''}
                    ${event.duration ? `
                    <div>
                        <span class="info-label">DURATION</span>
                        <p class="info-value text-lg">${event.duration}</p>
                    </div>
                    ` : ''}
                    ${event.teamSize ? `
                    <div>
                        <span class="info-label">TEAM SIZE</span>
                        <p class="info-value text-lg">${event.teamSize}</p>
                    </div>
                    ` : ''}
                    ${event.registrationFee ? `
                    <div>
                        <span class="info-label">ENTRY FEE</span>
                        <p class="info-value text-lg">${event.registrationFee}</p>
                    </div>
                    ` : ''}
                    ${event.prizePool ? `
                    <div class="col-span-2">
                        <span class="info-label">BLOOD REWARDS</span>
                        <p class="info-value text-lg">${event.prizePool}</p>
                    </div>
                    ` : ''}
                </div>
            </div>

            ${event.rounds && event.rounds.trim() ? `
            <div class="detail-section">
                <h3 class="horror-font">Torment Phases</h3>
                <div class="text-gray-300 leading-relaxed whitespace-pre-line">
                    ${event.rounds}
                </div>
            </div>
            ` : ''}

            ${event.requirements && event.requirements.trim() ? `
            <div class="detail-section">
                <h3 class="horror-font">Requirements</h3>
                <div class="text-gray-300 leading-relaxed whitespace-pre-line">
                    ${event.requirements}
                </div>
            </div>
            ` : ''}

            ${event.prizes && event.prizes.length > 0 ? `
            <div class="detail-section">
                <h3 class="horror-font">Blood Rewards</h3>
                <div class="space-y-2">
                    ${event.prizes.map(prize => `<div class="text-gray-300 flex items-center gap-2"><i class="fas fa-trophy text-yellow-400"></i><span>${prize}</span></div>`).join('')}
                </div>
            </div>
            ` : ''}

            ${event.coordinators && event.coordinators.length > 0 ? `
            <div class="detail-section">
                <h3 class="horror-font">Dark Overlords</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    ${event.coordinators.map(coord => `
                        <div class="flex items-center gap-3 text-gray-300">
                            <i class="fas fa-user-secret text-2xl text-red-400"></i>
                            <div>
                                <div class="font-semibold">${coord.name}</div>
                                ${coord.phone ? `<div class="text-sm opacity-70">${coord.phone}</div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
            ` : ''}

            <a href="${event.registrationLink || '#'}" target="_blank" class="btn-register block w-full text-center horror-font text-lg mt-8">
                REGISTER NOW
            </a>
        `;

        document.getElementById('detail-panel').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDetailPanel() {
        document.getElementById('detail-panel').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closePosterModal();
            closeDetailPanel();
        }
    });

    function createCardHTML(event) {
        let tag = 'ENTITY';
        if(event.eventType && event.eventType.includes('tech-event')) tag = 'VOICE';
        else if(event.eventType && event.eventType.includes('workshop')) tag = 'RITUAL';
        else if(event.eventType && event.eventType.includes('non-tech')) tag = 'SHADOW';

        const eventId = event._id || event.id || event.title.replace(/\s+/g, '-');

        return `
          <div class="horror-card p-7 group" data-event-id="${eventId}">
            <div class="flex justify-between items-start mb-6">
               <div class="flex items-center gap-4">
                  <div class="logo-container">
                    ${event.logoLink ? `<img src="${event.logoLink}" class="w-10 h-10 object-contain opacity-80 group-hover:opacity-100 transition">` : `<i class="fa-solid fa-skull text-3xl opacity-60"></i>`}
                  </div>
                  <div class="flex flex-col">
                     <span class="horror-font text-[10px] border border-red-700/40 px-2 py-0.5 inline-block w-fit mb-1 text-red-400 rounded">${tag}</span>
                     <h3 class="horror-font text-2xl text-red-500 mb-1 leading-tight group-hover:text-red-400 transition-colors">${event.title || 'Event'}</h3>
                  </div>
               </div>
            </div>

            <div class="dark-poster-box mb-6 flex-shrink-0" style="background-image: url('${event.posterLink}')" onclick="event.stopPropagation(); openPosterModal('${event.posterLink}')">
                <img src="${event.posterLink}" class="main-poster" alt="${event.title}">
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-all duration-300 flex items-center justify-center z-10 pointer-events-none">
                    <i class="fas fa-search-plus text-3xl text-white drop-shadow-lg"></i>
                </div>
                <span class="poster-zoom-hint horror-font text-xs">ENLARGE</span>
            </div>
            
            <div class="flex-grow mb-6">
                <p class="text-gray-400 text-sm leading-relaxed rajdhani line-clamp-3">
                  ${event.description || 'Darkness awaits...'}
                </p>
            </div>
            
            ${event.day && event.time ? `
            <div class="grid grid-cols-2 gap-4 mb-6 pt-4 border-t border-red-900/40 flex-shrink-0">
                <div class="flex flex-col">
                    <span class="void-label">DATE</span>
                    <span class="void-value">${event.day}</span>
                </div>
                <div class="flex flex-col">
                    <span class="void-label">TIME</span>
                    <span class="void-value">${event.time}</span>
                </div>
            </div>
            ` : ''}

            <div class="flex gap-3 flex-shrink-0">
                <button onclick="event.stopPropagation(); openDetailPanel('${eventId}')" class="btn-see-more horror-font text-xs flex-1">
                    SEE MORE
                </button>
                <a href="${event.registrationLink || '#'}" target="_blank" class="btn-register flex-1 horror-font text-sm">
                    REGISTER
                </a>
            </div>
          </div>
        `;
    }

    async function loadVerseData() {
        try {
            const res = await fetch(API_CONFIG.eventsUrl);
            const data = await res.json();
            const container = document.getElementById('dark-container');
            
            if(!data.events) return;

            let events = data.events.filter(e => e.category === CURRENT_VERSE);
            allEvents = events;
            
            const order = { 'tech-event': 1, 'non-tech-event': 2, 'tech-workshop': 3, 'non-tech-workshop': 4, 'fun-event': 5 };
            events.sort((a, b) => (order[a.eventType] || 9) - (order[b.eventType] || 9));

            if(events.length > 0) {
                container.innerHTML = events.map(createCardHTML).join('');
            } else {
                container.innerHTML = `<p class="col-span-full text-center text-red-900 horror-font text-2xl">NO SOULS FOUND</p>`;
            }
        } catch(err) { console.error(err); }
    }
    loadVerseData();
  </script>
</body>
</html>
