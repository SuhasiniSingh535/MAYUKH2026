<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MythicVerse | Mayukh 2026</title>
  <meta name="description" content="Mayukh 2026 - The official technical fest of Banasthali Vidyapith. Join us for innovation and technology." />
  <meta name="keywords" content="Mayukh 2026, Banasthali Vidyapith fest, technical fest, coding events, B.Tech CSE" />

  <meta property="og:title" content="Mayukh 2026 | Banasthali Vidyapith" />
  <meta property="og:description" content="Official technical event of Banasthali." />
  <meta property="og:image" content="https://mayukhbanasthali.com/assests/p6.jpg" />
  <meta property="og:url" content="https://mayukhbanasthali.com" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { background-color: #0d0a05; color: #ffd384; font-family: 'Rajdhani', sans-serif; background-image: radial-gradient(circle at center, #241a08 0%, #0d0a05 100%); }
    .cinzel { font-family: 'Cinzel', serif; } .orbitron { font-family: 'Orbitron', sans-serif; }
    .mythic-glow { text-shadow: 0 0 10px #ff9d00, 0 0 20px #ff6a00; }
    .artifact-card { 
        background: rgba(40, 30, 10, 0.4); 
        backdrop-filter: blur(8px); 
        border: 1px solid rgba(255, 157, 0, 0.3); 
        position: relative; 
        overflow: hidden; 
        transition: all 0.5s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .artifact-card:hover { border-color: #ff9d00; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255, 157, 0, 0.2); }
    .btn-mythic { background: linear-gradient(45deg, #ff9d00, #ff4500); color: black; transition: all 0.3s ease; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
    .btn-mythic:hover { filter: brightness(1.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4); }
    #mythic-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    .glass { background: rgba(20, 15, 5, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 157, 0, 0.15); }

    /* ==========================================
       PRODUCTION FIX: DUAL-LAYER POSTER
       ========================================== */
    .mythic-poster-box {
        position: relative;
        width: 100%;
        background: #000;
        overflow: hidden;
        border-radius: 0.5rem;
        border: 1px solid rgba(255, 157, 0, 0.3);
        cursor: pointer;
        box-shadow: inset 0 0 20px rgba(255, 157, 0, 0.2);
    }
    .mythic-poster-box::before {
        content: '';
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        filter: blur(30px) brightness(0.3);
        z-index: 1;
        background-image: inherit; /* Copies inline bg image */
    }
    .mythic-poster-box img.main-poster {
        position: relative;
        z-index: 2;
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
        mix-blend-mode: overlay;
        transition: transform 0.5s ease, mix-blend-mode 0.5s ease;
    }
    .artifact-card:hover .mythic-poster-box img.main-poster {
        mix-blend-mode: normal;
        transform: scale(1.05);
    }

    /* Modals & Layout Fixes */
    @media (max-width: 768px) {
      .mythic-glow { text-shadow: 0 0 5px #ff9d00, 0 0 10px #ff6a00; }
      .cinzel { word-wrap: break-word; overflow-wrap: break-word; hyphens: auto; }
      .artifact-card h3 { font-size: 1.1rem !important; line-height: 1.2; word-wrap: break-word; }
    }
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 1000; backdrop-filter: blur(10px); animation: fadeIn 0.3s ease; }
    .modal-overlay.active { display: flex; align-items: center; justify-content: center; padding: 1rem; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    .poster-zoom-hint { position: absolute; bottom: 0.5rem; right: 0.5rem; background: linear-gradient(45deg, #ff9d00, #ff4500); color: black; padding: 0.25rem 0.5rem; font-size: 0.65rem; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; font-weight: 700; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); z-index: 20; }
    .artifact-card:hover .poster-zoom-hint { opacity: 1; }
    @media (max-width: 768px) { .poster-zoom-hint { opacity: 0.8; font-size: 0.55rem; padding: 0.2rem 0.4rem; } }
    .detail-panel { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 1000; backdrop-filter: blur(10px); padding: 1rem; overflow-y: auto; }
    .detail-panel.active { display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease; }
    @media (max-width: 768px) { .detail-panel { padding: 0.5rem; align-items: flex-start; } .detail-panel.active { padding-top: 3rem; } }
    .panel-content { background: linear-gradient(135deg, rgba(40, 30, 10, 0.95), rgba(20, 15, 5, 0.98)); border: 2px solid #ff9d00; border-radius: 15px; max-width: 1400px; width: 100%; max-height: 90vh; overflow-y: auto; animation: scaleIn 0.4s ease; box-shadow: 0 0 50px rgba(255, 157, 0, 0.5); position: relative; }
    @media (max-width: 768px) { .panel-content { border-radius: 12px; max-height: 95vh; margin: 0; } }
    .close-btn { position: absolute; top: 1rem; right: 1rem; width: 45px; height: 45px; background: linear-gradient(45deg, #ff9d00, #ff4500); color: black; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; z-index: 10; clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%); font-weight: 900; }
    @media (max-width: 768px) { .close-btn { top: 0.75rem; right: 0.75rem; width: 38px; height: 38px; } }
    .close-btn:hover { filter: brightness(1.3); transform: rotate(90deg) scale(1.1); }
    .btn-see-more { background: transparent; border: 2px solid #ff9d00; color: #ff9d00; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; transition: all 0.3s ease; cursor: pointer; padding: 12px 20px; text-align: center; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
    .btn-see-more:hover { background: linear-gradient(45deg, #ff9d00, #ff4500); color: black; border-color: #ff4500; box-shadow: 0 0 20px rgba(255, 157, 0, 0.5); }
    @media (max-width: 768px) { .btn-see-more, .btn-mythic { padding: 10px 12px; font-size: 0.65rem; letter-spacing: 1px; } }
    .detail-section { background: rgba(255, 157, 0, 0.05); border: 1px solid rgba(255, 157, 0, 0.2); border-radius: 10px; padding: 1.5rem; margin-bottom: 1.5rem; }
    @media (max-width: 768px) { .detail-section { padding: 1rem; margin-bottom: 1rem; border-radius: 8px; } }
    .detail-section h3 { color: #ff9d00; font-size: 1.3rem; font-weight: 900; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.1em; }
    @media (max-width: 768px) { .detail-section h3 { font-size: 0.95rem; margin-bottom: 0.75rem; } }
    .info-label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; letter-spacing: 0.1em; opacity: 0.6; color: #ff9d00; }
    @media (max-width: 768px) { .info-label { font-size: 0.55rem; } }
    .info-value { font-size: 1rem; font-weight: 700; color: #ffd384; }
    @media (max-width: 768px) { .info-value { font-size: 0.85rem; } }
    .panel-content::-webkit-scrollbar { width: 10px; }
    .panel-content::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); border-radius: 10px; }
    .panel-content::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #ff9d00, #ff4500); border-radius: 10px; }
    @media (max-width: 768px) { .back-button { top: 1rem !important; left: 1rem !important; padding: 0.5rem 1rem !important; font-size: 0.65rem !important; } }
  </style>
</head>
<body class="overflow-x-hidden">
  <a href="theme2.html#mythic-verse" class="back-button fixed top-6 left-6 z-50 glass px-6 py-3 rounded-xl border border-orange-900/40 flex items-center gap-2 hover:border-orange-600 hover:text-orange-500 transition-all group">
      <i class="fa-solid fa-chevron-left text-sm transition-transform group-hover:-translate-x-1"></i>
      <span class="text-xs tracking-widest">THEME</span>
  </a>
  <canvas id="mythic-particles"></canvas>

  <main class="relative z-10 min-h-screen flex flex-col items-center pt-20 md:pt-24 pb-12 md:pb-20 px-3 md:px-4">
    <div class="text-center mb-10 md:mb-16 max-w-full overflow-hidden px-2">
      <p class="text-[0.5rem] md:text-xs orbitron tracking-[0.3em] md:tracking-[0.6em] mb-2 opacity-60 text-orange-400 uppercase">Where Ancient Wisdom Meets Future Code</p>
      <h1 class="cinzel text-3xl sm:text-4xl md:text-6xl lg:text-8xl font-black mythic-glow mb-3 md:mb-4 leading-tight px-2">MYTHICVERSE</h1>
      <div class="h-1 w-48 sm:w-56 md:w-64 bg-gradient-to-r from-transparent via-orange-500 to-transparent mx-auto"></div>
      <p class="mt-4 md:mt-6 text-sm md:text-xl max-w-3xl text-orange-200/70 font-medium italic px-4">"Bridges ancient algorithms with modern tech to shape the civilization of tomorrow."</p>
    </div>

    <div id="mythic-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10 max-w-7xl w-full px-3 sm:px-4 md:px-6">
        <p class="col-span-full text-center text-orange-500 animate-pulse text-sm md:text-base">Unearthing Artifacts...</p>
    </div>
  </main>

  <div id="poster-modal" class="modal-overlay">
    <button class="close-btn" onclick="closePosterModal()"><i class="fas fa-times"></i></button>
    <img id="modal-poster-img" src="" class="max-w-[90vw] max-h-[90vh] object-contain border-4 border-orange-500 shadow-2xl rounded-lg" style="box-shadow: 0 0 50px rgba(255, 157, 0, 0.5);">
  </div>

  <div id="detail-panel" class="detail-panel">
    <div class="panel-content p-4 md:p-8">
      <button class="close-btn" onclick="closeDetailPanel()"><i class="fas fa-times"></i></button>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8 mt-12 md:mt-0">
        <div class="flex items-start justify-center">
          <img id="panel-poster" src="" class="w-full max-w-md border-4 border-orange-500 shadow-2xl rounded-lg lg:sticky lg:top-4" style="box-shadow: 0 0 30px rgba(255, 157, 0, 0.4);">
        </div>
        <div id="panel-details" class="space-y-4 md:space-y-6"></div>
      </div>
    </div>
  </div>

  <script src="api-config.js"></script>
  <script>
    const canvas = document.getElementById('mythic-particles'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    const particleCount = window.innerWidth < 768 ? 40 : 100;
    class Particle { constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2 + 0.1; this.speedX = Math.random() * 1 - 0.5; this.speedY = Math.random() * 1 - 0.5; this.color = `rgba(255, ${150 + Math.random() * 100}, 0, ${Math.random() * 0.5})`; } update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width; if (this.y > canvas.height) this.y = 0; if (this.y < 0) this.y = canvas.height; } draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); } }
    function init() { for (let i = 0; i < particleCount; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    init(); animate(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    const CURRENT_VERSE = 'mythic-verse';
    let allEvents = [];

    function openPosterModal(posterUrl) {
        document.getElementById('modal-poster-img').src = posterUrl;
        document.getElementById('poster-modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closePosterModal() {
        document.getElementById('poster-modal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openDetailPanel(eventId) {
        const event = allEvents.find(e => (e._id || e.id || e.title.replace(/\s+/g, '-')) === eventId);
        if (!event) return;
        document.getElementById('panel-poster').src = event.posterLink;
        const detailsContainer = document.getElementById('panel-details');
        detailsContainer.innerHTML = `
            <div class="mb-6 md:mb-8">
                <div class="flex items-center gap-3 md:gap-4 mb-3 md:mb-4">
                    ${event.logoLink ? `<img src="${event.logoLink}" class="w-12 h-12 md:w-16 md:h-16 object-contain border-2 border-orange-500/30 p-2 rounded-lg bg-orange-950/40 flex-shrink-0">` : ''}
                    <div class="min-w-0 flex-1">
                        <h2 class="cinzel text-xl md:text-3xl font-black text-orange-300 uppercase tracking-tight break-words leading-tight">${event.title || 'Quest'}</h2>
                        <p class="text-orange-400 text-xs md:text-sm orbitron tracking-widest mt-1">${event.eventType ? event.eventType.toUpperCase().replace(/-/g, ' ') : 'QUEST'}</p>
                    </div>
                </div>
                ${event.description ? `<p class="text-orange-200/80 text-sm md:text-base leading-relaxed rajdhani">${event.description}</p>` : ''}
            </div>
            <div class="detail-section">
                <h3 class="cinzel">Quest Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
                    ${event.day ? `<div><span class="info-label">DATE</span><p class="info-value text-base md:text-lg">${event.day}</p></div>` : ''}
                    ${event.time ? `<div><span class="info-label">TIME</span><p class="info-value text-base md:text-lg">${event.time}</p></div>` : ''}
                    ${event.venue ? `<div class="col-span-1 sm:col-span-2"><span class="info-label">VENUE</span><p class="info-value text-base md:text-lg break-words">${event.venue}</p></div>` : ''}
                    ${event.duration ? `<div><span class="info-label">DURATION</span><p class="info-value text-base md:text-lg">${event.duration}</p></div>` : ''}
                    ${event.teamSize ? `<div><span class="info-label">TEAM SIZE</span><p class="info-value text-base md:text-lg">${event.teamSize}</p></div>` : ''}
                    ${event.registrationFee ? `<div><span class="info-label">ENTRY FEE</span><p class="info-value text-base md:text-lg">${event.registrationFee}</p></div>` : ''}
                    ${event.prizePool ? `<div class="col-span-1 sm:col-span-2"><span class="info-label">TREASURE POOL</span><p class="info-value text-base md:text-lg">${event.prizePool}</p></div>` : ''}
                </div>
            </div>
            ${event.rounds && event.rounds.trim() ? `<div class="detail-section"><h3 class="cinzel">Quest Phases</h3><div class="text-orange-200/80 text-sm md:text-base leading-relaxed whitespace-pre-line">${event.rounds}</div></div>` : ''}
            ${event.requirements && event.requirements.trim() ? `<div class="detail-section"><h3 class="cinzel">Requirements</h3><div class="text-orange-200/80 text-sm md:text-base leading-relaxed whitespace-pre-line">${event.requirements}</div></div>` : ''}
            ${event.prizes && event.prizes.length > 0 ? `<div class="detail-section"><h3 class="cinzel">Treasures</h3><div class="space-y-2">${event.prizes.map(prize => `<div class="text-orange-200/80 text-sm md:text-base flex items-center gap-2"><i class="fas fa-trophy text-yellow-400 flex-shrink-0"></i><span>${prize}</span></div>`).join('')}</div></div>` : ''}
            <a href="${event.registrationLink || '#'}" target="_blank" class="btn-mythic w-full py-2.5 md:py-3 orbitron text-xs md:text-sm font-black tracking-widest mt-6 md:mt-8 block text-center">COMMENCE RITUAL</a>
        `;
        document.getElementById('detail-panel').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDetailPanel() {
        document.getElementById('detail-panel').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    document.getElementById('poster-modal').addEventListener('click', function(e) { if (e.target === this) closePosterModal(); });
    document.getElementById('detail-panel').addEventListener('click', function(e) { if (e.target === this) closeDetailPanel(); });
    document.addEventListener('keydown', function(e) { if (e.key === 'Escape') { closePosterModal(); closeDetailPanel(); } });

    function createCardHTML(event) {
        let label = 'QUEST';
        if(event.eventType && event.eventType.includes('workshop')) label = 'WORKSHOP';
        else if(event.eventType && event.eventType.includes('non-tech')) label = 'NON-TECH';

        const eventId = event._id || event.id || event.title.replace(/\s+/g, '-');

        return `
          <div class="artifact-card rounded-xl p-3 md:p-4" data-event-id="${eventId}">
            
            <div class="mythic-poster-box mb-3 md:mb-4 group" style="background-image: url('${event.posterLink}')" onclick="event.stopPropagation(); openPosterModal('${event.posterLink}')">
              <img src="${event.posterLink}" class="main-poster" alt="${event.title}">
              <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-all duration-300 flex items-center justify-center z-10 pointer-events-none rounded-[0.5rem]">
                  <i class="fas fa-search-plus text-3xl text-white drop-shadow-lg"></i>
              </div>
              <span class="poster-zoom-hint orbitron z-20">ENLARGE</span>
            </div>

            <div class="px-2 flex-grow">
              <div class="flex justify-between items-start gap-2 mb-2">
                <h3 class="cinzel text-lg md:text-2xl font-bold text-orange-300 leading-tight break-words flex-1 min-w-0">${event.title || 'Quest'}</h3>
                <span class="text-[9px] md:text-[10px] orbitron border border-orange-500/50 px-2 py-0.5 text-orange-400 whitespace-nowrap flex-shrink-0">${label}</span>
              </div>
              <p class="text-gray-400 text-xs md:text-sm leading-relaxed mb-3 md:mb-4 line-clamp-3">
                ${event.description || 'Ancient secrets await discovery...'}
              </p>
              ${event.day && event.time ? `
              <div class="text-[10px] md:text-xs text-orange-500 mb-3 md:mb-4 flex flex-wrap gap-2 md:gap-3">
                 <span><i class="fa-solid fa-calendar"></i> ${event.day}</span>
                 <span><i class="fa-solid fa-clock"></i> ${event.time}</span>
              </div>
              ` : ''}
            </div>
            <div class="flex gap-2 md:gap-3 flex-shrink-0">
                <button onclick="event.stopPropagation(); openDetailPanel('${eventId}')" class="btn-see-more orbitron text-[10px] md:text-xs flex-1">SEE MORE</button>
                <a href="${event.registrationLink || '#'}" target="_blank" class="btn-mythic flex-1 py-2.5 md:py-3 orbitron text-[10px] md:text-xs font-black tracking-widest text-center">JOIN</a>
            </div>
          </div>
        `;
    }

    async function loadVerseData() {
        try {
            const res = await fetch(API_CONFIG.eventsUrl);
            const data = await res.json();
            const container = document.getElementById('mythic-container');
            
            if(!data.events) return;

            let events = data.events.filter(e => e.category === CURRENT_VERSE);
            allEvents = events;
            
            const order = { 'tech-event': 1, 'non-tech-event': 2, 'tech-workshop': 3, 'non-tech-workshop': 4, 'fun-event': 5 };            
            events.sort((a, b) => (order[a.eventType] || 9) - (order[b.eventType] || 9));

            if(events.length > 0) {
                container.innerHTML = events.map(createCardHTML).join('');
            } else {
                container.innerHTML = `<p class="col-span-full text-center text-base md:text-xl text-orange-500/50 cinzel">Prophecy awaits data...</p>`;
            }
        } catch(err) { console.error(err); }
    }
    loadVerseData();
  </script>
</body>
</html>
