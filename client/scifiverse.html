<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sci-FiVerse | Mayukh 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --neon: #3bc4ff; --bg: #02050a; }
    body { background-color: var(--bg); color: var(--neon); font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    
    .perspective-container { perspective: 1000px; position: fixed; inset: 0; z-index: 0; pointer-events: none; }
    .grid-plane { position: absolute; width: 200%; height: 100%; bottom: -10%; left: -50%; background-image: linear-gradient(to right, rgba(59, 196, 255, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(59, 196, 255, 0.1) 1px, transparent 1px); background-size: 60px 60px; transform: rotateX(60deg); animation: grid-move 20s linear infinite; }
    @keyframes grid-move { from { background-position: 0 0; } to { background-position: 0 100%; } }
    
    .holo-card { 
        background: rgba(10, 25, 45, 0.6); 
        backdrop-filter: blur(15px); 
        border: 1px solid rgba(59, 196, 255, 0.2); 
        position: relative; 
        overflow: hidden; 
        clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%); 
        transition: all 0.4s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    
    .holo-card:hover { border-color: var(--neon); transform: translateY(-10px); box-shadow: 0 0 30px rgba(59, 196, 255, 0.3); }
    .hud-line { position: absolute; background: var(--neon); opacity: 0.3; }
    .cyan-glow { text-shadow: 0 0 15px var(--neon), 0 0 30px rgba(59, 196, 255, 0.5); }
    
    .btn-cyber { position: relative; border: 1px solid var(--neon); padding: 12px 20px; color: var(--neon); text-transform: uppercase; font-weight: bold; letter-spacing: 2px; transition: 0.3s; overflow: hidden; }
    .btn-cyber:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
    .glass { background: rgba(255, 255, 255, 0.06); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); }

    .info-label {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.65rem;
        letter-spacing: 0.1em;
        opacity: 0.5;
        color: var(--neon);
    }

    .info-value {
        font-size: 0.9rem;
        font-weight: 700;
        color: white;
    }

    .logo-container {
        width: 56px;
        height: 56px;
        background: rgba(59, 196, 255, 0.05);
        border: 1px solid rgba(59, 196, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    /* Modal Styles */
    .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        backdrop-filter: blur(10px);
        animation: fadeIn 0.3s ease;
    }

    .modal-overlay.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes scaleIn {
        from { 
            opacity: 0;
            transform: scale(0.9);
        }
        to { 
            opacity: 1;
            transform: scale(1);
        }
    }

    .poster-clickable {
        cursor: pointer;
        transition: transform 0.3s ease;
        position: relative;
    }

    .poster-clickable:hover {
        transform: scale(1.05);
    }

    .poster-zoom-hint {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        background: var(--neon);
        color: #000;
        padding: 0.25rem 0.5rem;
        font-size: 0.65rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        font-weight: 700;
    }

    .poster-clickable:hover .poster-zoom-hint {
        opacity: 1;
    }

    /* Centered Detail Panel */
    .detail-panel {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        backdrop-filter: blur(10px);
        overflow-y: auto;
    }

    .detail-panel.active {
        display: block;
        animation: fadeIn 0.3s ease;
    }

    .panel-content {
        background: linear-gradient(135deg, rgba(10, 25, 45, 0.95), rgba(5, 15, 30, 0.98));
        border: 2px solid var(--neon);
        border-radius: 10px;
        max-width: 1400px;
        width: 90%;
        margin: 2rem auto;
        animation: scaleIn 0.4s ease;
        box-shadow: 0 0 50px rgba(59, 196, 255, 0.5);
        position: relative;
    }

    .close-btn {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        width: 40px;
        height: 40px;
        border: 2px solid var(--neon);
        background: rgba(59, 196, 255, 0.1);
        color: var(--neon);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    .close-btn:hover {
        background: var(--neon);
        color: #000;
        transform: rotate(90deg);
    }

    .btn-see-more {
        border: 1px solid var(--neon);
        padding: 10px 16px;
        color: var(--neon);
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px;
        transition: 0.3s;
        background: transparent;
        cursor: pointer;
        text-align: center;
    }

    .btn-see-more:hover {
        background: var(--neon);
        color: #000;
        box-shadow: 0 0 20px var(--neon);
    }

    .detail-section {
        background: rgba(59, 196, 255, 0.05);
        border: 1px solid rgba(59, 196, 255, 0.2);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .detail-section h3 {
        color: var(--neon);
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    .round-item {
        background: rgba(10, 25, 45, 0.6);
        border-left: 3px solid var(--neon);
        padding: 1rem;
        margin-bottom: 0.75rem;
    }

    .round-title {
        color: white;
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .round-desc {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        line-height: 1.6;
    }

    .panel-content::-webkit-scrollbar {
        width: 10px;
    }

    .panel-content::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
    }

    .panel-content::-webkit-scrollbar-thumb {
        background: var(--neon);
        border-radius: 5px;
    }
  </style>
</head>
<body>
  <a href="theme2.html#sci-fi-verse" class="fixed top-6 left-6 z-50 glass px-6 py-3 rounded-xl border border-cyan-900/40 flex items-center gap-2 hover:border-cyan-600 hover:text-cyan-500 transition-all group text-cyan-400">
      <i class="fa-solid fa-chevron-left text-sm transition-transform group-hover:-translate-x-1"></i>
      <span class="text-xs tracking-widest">THEME</span>
  </a>
  <div class="perspective-container"><div class="grid-plane"></div></div>

  <main class="relative z-10 flex flex-col items-center pt-24 pb-32">
    <div class="text-center mb-24">
      <h1 class="orbitron text-8xl font-black cyan-glow mb-6 tracking-tighter italic">SCI-FIVERSE</h1>
      <div class="flex items-center justify-center space-x-4 opacity-60 mb-8">
        <div class="h-px w-20 bg-cyan-400"></div><span class="orbitron text-xs uppercase tracking-widest">Beyond the Horizon</span><div class="h-px w-20 bg-cyan-400"></div>
      </div>
      <p class="max-w-3xl text-xl text-cyan-100/60 rajdhani font-light leading-relaxed">Where robotics meet AI. Explore the future.</p>
    </div>

    <div id="scifi-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 max-w-[85%] w-full px-8">
        <p class="col-span-full text-center text-cyan-500 animate-pulse orbitron">INITIALIZING DATA FEED...</p>
    </div>
  </main>

  <!-- Full-Size Poster Modal -->
  <div id="poster-modal" class="modal-overlay" onclick="if(event.target === this) closePosterModal()">
    <button class="close-btn" onclick="closePosterModal()">
      <i class="fas fa-times"></i>
    </button>
    <img id="modal-poster-img" src="" class="max-w-[90vw] max-h-[90vh] object-contain border-2 border-cyan-500 shadow-2xl">
  </div>

  <!-- Centered Detail Panel -->
  <div id="detail-panel" class="detail-panel" onclick="if(event.target === this) closeDetailPanel()">
    <div class="panel-content p-8">
      <button class="close-btn" onclick="closeDetailPanel()">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left: Poster -->
        <div class="flex items-start justify-center">
          <img id="panel-poster" src="" class="w-full max-w-lg border-2 border-cyan-500 shadow-2xl sticky top-4">
        </div>

        <!-- Right: Details -->
        <div id="panel-details" class="space-y-6">
          <!-- Content will be populated dynamically -->
        </div>
      </div>
    </div>
  </div>

  <div id="cursor-glow" class="fixed w-[400px] h-[400px] rounded-full pointer-events-none z-0 opacity-20 bg-cyan-600 blur-[100px]" style="transform: translate(-50%, -50%);"></div>

  <script src="api-config.js"></script>
  <script>
    const glow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', (e) => { glow.style.left = e.clientX + 'px'; glow.style.top = e.clientY + 'px'; });

    const CURRENT_VERSE = 'scifi-verse';
    let allEvents = [];

    function openPosterModal(posterUrl) {
        document.getElementById('modal-poster-img').src = posterUrl;
        document.getElementById('poster-modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closePosterModal() {
        document.getElementById('poster-modal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openDetailPanel(eventId) {
        const event = allEvents.find(e => {
            const id = e._id || e.id || e.title.replace(/\s+/g, '-');
            return id === eventId;
        });
        
        if (!event) {
            console.error('Event not found:', eventId);
            return;
        }

        document.getElementById('panel-poster').src = event.posterLink;
        
        const detailsContainer = document.getElementById('panel-details');
        detailsContainer.innerHTML = `
            <div class="mb-8">
                <div class="flex items-center gap-4 mb-4">
                    ${event.logoLink ? `<img src="${event.logoLink}" class="w-16 h-16 object-contain border border-cyan-500/30 p-2">` : ''}
                    <div>
                        <h2 class="orbitron text-3xl font-bold text-white uppercase tracking-tight">${event.title || 'Event Title'}</h2>
                        <p class="text-cyan-400 text-sm orbitron tracking-widest mt-1">${event.eventType ? event.eventType.toUpperCase().replace(/-/g, ' ') : 'EVENT'}</p>
                    </div>
                </div>
                ${event.description ? `<p class="text-cyan-100/80 text-base leading-relaxed rajdhani">${event.description}</p>` : ''}
            </div>

            <div class="detail-section">
                <h3 class="orbitron">Event Information</h3>
                <div class="grid grid-cols-2 gap-4">
                    ${event.day ? `
                    <div>
                        <span class="info-label">DATE</span>
                        <p class="info-value text-lg">${event.day}</p>
                    </div>
                    ` : ''}
                    ${event.time ? `
                    <div>
                        <span class="info-label">TIME</span>
                        <p class="info-value text-lg">${event.time}</p>
                    </div>
                    ` : ''}
                    ${event.venue ? `
                    <div class="col-span-2">
                        <span class="info-label">VENUE</span>
                        <p class="info-value text-lg">${event.venue}</p>
                    </div>
                    ` : ''}
                    ${event.duration ? `
                    <div>
                        <span class="info-label">DURATION</span>
                        <p class="info-value text-lg">${event.duration}</p>
                    </div>
                    ` : ''}
                    ${event.teamSize ? `
                    <div>
                        <span class="info-label">TEAM SIZE</span>
                        <p class="info-value text-lg">${event.teamSize}</p>
                    </div>
                    ` : ''}
                    ${event.registrationFee ? `
                    <div>
                        <span class="info-label">ENTRY FEE</span>
                        <p class="info-value text-lg">${event.registrationFee}</p>
                    </div>
                    ` : ''}
                    ${event.prizePool ? `
                    <div class="col-span-2">
                        <span class="info-label">PRIZE POOL</span>
                        <p class="info-value text-lg">${event.prizePool}</p>
                    </div>
                    ` : ''}
                </div>
            </div>

            ${event.rounds && event.rounds.trim() ? `
            <div class="detail-section">
                <h3 class="orbitron">Event Rounds</h3>
                <div class="text-cyan-100/80 leading-relaxed whitespace-pre-line">
                    ${event.rounds}
                </div>
            </div>
            ` : ''}

            ${event.requirements && event.requirements.trim() ? `
            <div class="detail-section">
                <h3 class="orbitron">Requirements</h3>
                <div class="text-cyan-100/80 leading-relaxed whitespace-pre-line">
                    ${event.requirements}
                </div>
            </div>
            ` : ''}

            ${event.prizes && event.prizes.length > 0 ? `
            <div class="detail-section">
                <h3 class="orbitron">Prizes</h3>
                <div class="space-y-2">
                    ${event.prizes.map(prize => `<div class="text-cyan-100/80 flex items-center gap-2"><i class="fas fa-trophy text-yellow-400"></i><span>${prize}</span></div>`).join('')}
                </div>
            </div>
            ` : ''}

            ${event.coordinators && event.coordinators.length > 0 ? `
            <div class="detail-section">
                <h3 class="orbitron">Event Coordinators</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    ${event.coordinators.map(coord => `
                        <div class="flex items-center gap-3 text-cyan-100/80">
                            <i class="fas fa-user-circle text-2xl text-cyan-400"></i>
                            <div>
                                <div class="font-semibold">${coord.name}</div>
                                ${coord.phone ? `<div class="text-sm opacity-70">${coord.phone}</div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
            ` : ''}

            <a href="${event.registrationLink || '#'}" target="_blank" class="btn-cyber w-full orbitron text-sm block text-center mt-8">
                REGISTER NOW
            </a>
        `;

        document.getElementById('detail-panel').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDetailPanel() {
        document.getElementById('detail-panel').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closePosterModal();
            closeDetailPanel();
        }
    });

    function createCardHTML(event) {
        let code = 'SYS_01';
        if(event.eventType && event.eventType.includes('workshop')) code = 'WKS_MD';
        else if(event.eventType && event.eventType.includes('non-tech')) code = 'NT_ND';

        const eventId = event._id || event.id || event.title.replace(/\s+/g, '-');

        return `
          <div class="holo-card p-6 group">
            <div class="flex justify-between items-start mb-6">
               <div class="flex items-center gap-4">
                  <div class="logo-container">
                    ${event.logoLink ? `<img src="${event.logoLink}" class="w-10 h-10 object-contain">` : `<i class="fa-solid fa-robot text-3xl"></i>`}
                  </div>
                  <div class="flex flex-col">
                     <span class="orbitron text-[10px] tracking-widest opacity-60 uppercase">${code}</span>
                     <h3 class="orbitron text-xl font-bold text-white uppercase tracking-tight leading-tight">${event.title || 'Event'}</h3>
                  </div>
               </div>
               <div class="hud-line top-0 right-0 w-8 h-px"></div>
            </div>

            <div class="relative w-full h-52 mb-6 border border-cyan-500/10 rounded-sm overflow-hidden flex-shrink-0 poster-clickable" onclick="event.stopPropagation(); openPosterModal('${event.posterLink}')">
                <img src="${event.posterLink}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition duration-500">
                <div class="absolute inset-0 bg-black/0 hover:bg-black/30 transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
                    <i class="fas fa-search-plus text-white text-3xl"></i>
                </div>
                <span class="poster-zoom-hint orbitron text-xs">ENLARGE</span>
            </div>
            
            <div class="flex-grow">
                <p class="text-cyan-100/60 text-sm leading-relaxed mb-6 rajdhani line-clamp-3">
                  ${event.description || 'Event details coming soon...'}
                </p>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4 pt-4 border-t border-cyan-900/30 flex-shrink-0">
                ${event.day ? `
                <div class="flex flex-col">
                    <span class="info-label">DATE</span>
                    <span class="info-value">${event.day}</span>
                </div>
                ` : '<div></div>'}
                ${event.time ? `
                <div class="flex flex-col">
                    <span class="info-label">TIME</span>
                    <span class="info-value">${event.time}</span>
                </div>
                ` : '<div></div>'}
            </div>

            <div class="flex gap-3">
                <button onclick="event.stopPropagation(); openDetailPanel('${eventId}')" class="btn-see-more orbitron text-xs flex-1">
                    SEE MORE
                </button>
                <a href="${event.registrationLink || '#'}" target="_blank" class="btn-cyber orbitron text-xs flex-1 text-center">
                    REGISTER
                </a>
            </div>
          </div>
        `;
    }

    async function loadVerseData() {
        try {
            const res = await fetch(API_CONFIG.eventsUrl);
            const data = await res.json();
            const container = document.getElementById('scifi-container');
            
            if(!data.events) return;

            let events = data.events.filter(e => e.category === CURRENT_VERSE);
            allEvents = events;
            
            const order = { 'tech-event': 1, 'non-tech-event': 2, 'tech-workshop': 3, 'non-tech-workshop': 4, 'fun-event': 5 };
            events.sort((a, b) => (order[a.eventType] || 9) - (order[b.eventType] || 9));

            if(events.length > 0) {
                container.innerHTML = events.map(createCardHTML).join('');
            } else {
                container.innerHTML = `<p class="col-span-full text-center text-cyan-500/50 orbitron">NO SIGNAL DETECTED</p>`;
            }
        } catch(err) { console.error(err); }
    }
    loadVerseData();
  </script>
</body>
</html>
