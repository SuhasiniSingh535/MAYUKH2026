<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mayukh Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .glass-input {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            outline: none;
            background: rgba(31, 41, 55, 0.7);
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        
        .glass-btn {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.8) 0%, rgba(59, 130, 246, 0.8) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-btn:hover {
            background: linear-gradient(135deg, rgba(6, 182, 212, 1) 0%, rgba(59, 130, 246, 1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(34, 211, 238, 0.4);
        }
        
        .glass-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .glass-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }
        
        .glass-label {
            display: block;
            font-size: 0.625rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(34, 211, 238, 0.9);
            margin-bottom: 0.5rem;
        }
        
        .skeleton-pulse {
            background: linear-gradient(90deg, rgba(59, 196, 255, 0.1) 25%, rgba(59, 196, 255, 0.2) 50%, rgba(59, 196, 255, 0.1) 75%);
            background-size: 200% 100%;
            animation: pulse-anim 2s infinite;
        }
        
        @keyframes pulse-anim {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        @media (max-width: 1024px) {
            .form-sidebar {
                width: 100% !important;
                border-right: none;
                border-bottom: 1px solid rgba(55, 65, 81, 0.5);
            }
            
            .events-panel {
                width: 100% !important;
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-white h-screen flex flex-col font-sans">

    <script src="api-config.js"></script>
    <script>
        function checkAuth() {
            const SESSION_TIMEOUT = 30 * 60 * 1000;
            const token = localStorage.getItem("token");
            const adminFlag = localStorage.getItem("admin_logged_in");
            const lastLogin = localStorage.getItem("admin_login_time");
            const currentTime = new Date().getTime();

            if (!token || adminFlag !== "true") {
                window.location.href = "index.html";
                return false;
            }

            if (lastLogin && currentTime - lastLogin > SESSION_TIMEOUT) {
                alert("Session Expired. Please login again.");
                localStorage.removeItem("admin_logged_in");
                localStorage.removeItem("admin_login_time");
                localStorage.removeItem("token");
                localStorage.removeItem("user");
                window.location.href = "index.html";
                return false;
            }

            localStorage.setItem("admin_login_time", currentTime);
            return true;
        }
        
        if (!checkAuth()) {
            document.documentElement.style.display = "none";
        }
    </script>

    <header class="glass-card mx-2 my-2 p-4 flex flex-wrap justify-between gap-4 z-50 items-center rounded-xl">
        <h1 class="text-2xl md:text-3xl font-bold text-cyan-300">ADMIN CONTROL</h1>
        <div class="flex flex-wrap gap-3">
            <a href="media.html" class="glass-btn text-xs font-bold text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 min-h-10">
                <i class="fa-solid fa-images"></i>
                <span>MEDIA</span>
            </a>
            <a href="alert.html" class="glass-btn text-xs font-bold text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 min-h-10">
                <i class="fa-solid fa-bell"></i>
                <span>ALERTS</span>
            </a>
            <a href="index.html" onclick="localStorage.removeItem('admin_logged_in'); localStorage.removeItem('admin_login_time'); localStorage.removeItem('token'); localStorage.removeItem('user');" class="glass-btn text-xs font-bold text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 min-h-10" style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.8) 0%, rgba(225, 29, 72, 0.8) 100%);">
                <i class="fa-solid fa-power-off"></i>
                <span>LOGOUT</span>
            </a>
        </div>
    </header>

    <div class="flex-1 flex flex-col lg:flex-row gap-4 overflow-hidden px-2 pb-2">
        <div class="form-sidebar w-full lg:w-1/3 glass-card p-6 overflow-y-auto rounded-xl">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
                <h2 class="text-xl font-bold text-cyan-400">
                    <span id="formTitle">ADD EVENT</span>
                </h2>
                <button onclick="resetForm()" class="glass-btn text-xs font-bold text-white px-3 py-2 rounded-lg min-h-10">
                    RESET
                </button>
            </div>
            
            <form id="eventForm" class="space-y-4">
                <input type="hidden" name="id" id="eventId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="glass-label">POSTER</label>
                        <input type="file" name="poster" accept="image/*" class="glass-input w-full p-2 rounded-lg text-xs">
                    </div>
                    <div>
                        <label class="glass-label">LOGO</label>
                        <input type="file" name="logo" accept="image/*" class="glass-input w-full p-2 rounded-lg text-xs">
                    </div>
                </div>

                <div>
                    <label class="glass-label">EVENT TITLE</label>
                    <input type="text" name="title" placeholder="Enter event title" required class="glass-input w-full p-3 rounded-lg text-sm font-semibold">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="glass-label">CATEGORY</label>
                        <select name="category" class="glass-input w-full p-2 rounded-lg text-xs">
                            <option value="all-verses">All Verses</option>
                            <option value="spy-verse">Spy Verse</option>
                            <option value="scifi-verse">SciFi Verse</option>
                            <option value="carnival-verse">Carnival Verse</option>
                            <option value="dark-verse">Dark Verse</option>
                            <option value="mythic-verse">Mythic Verse</option>
                        </select>
                    </div>
                    <div>
                        <label class="glass-label">EVENT TYPE</label>
                        <select name="eventType" class="glass-input w-full p-2 rounded-lg text-xs">
                            <option value="tech-event">Tech Event</option>
                            <option value="non-tech-event">Non-Tech</option>
                            <option value="tech-workshop">Tech Workshop</option>
                            <option value="non-tech-workshop">Non-Tech Workshop</option>
                            <option value="fun-event">Fun Event</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="glass-label">DESCRIPTION</label>
                    <textarea name="description" placeholder="Event description" rows="2" class="glass-input w-full p-3 rounded-lg text-sm resize-none"></textarea>
                </div>

                <div>
                    <label class="glass-label">ROUNDS</label>
                    <textarea name="rounds" placeholder="Round details" rows="2" class="glass-input w-full p-3 rounded-lg text-sm resize-none"></textarea>
                </div>

                <div>
                    <label class="glass-label">REQUIREMENTS</label>
                    <textarea name="requirements" placeholder="e.g., Laptop, Software" rows="2" class="glass-input w-full p-3 rounded-lg text-sm resize-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div>
                        <label class="glass-label">DAY</label>
                        <select name="day" class="glass-input w-full p-2 rounded-lg text-xs">
                            <option value="">Select Day</option>
                            <option value="14 Feb">Prefest (14 Feb)</option>
                            <option value="15 Feb">Prefest (15 Feb)</option>
                            <option value="16 Feb">Prefest (16 Feb)</option>
                            <option value="17 Feb">Prefest (17 Feb)</option>
                            <option value="18 Feb">Prefest (18 Feb)</option>
                            <option value="19 Feb">Prefest (19 Feb)</option>
                            <option value="20 Feb">Prefest (20 Feb)</option>
                            <option value="Day 1">Day 1</option>
                            <option value="Day 2">Day 2</option>
                            <option value="Day 3">Day 3</option>
                        </select>
                    </div>
                    <div>
                        <label class="glass-label">DATE</label>
                        <input type="date" name="date" class="glass-input w-full p-2 rounded-lg text-xs">
                    </div>
                    <div>
                        <label class="glass-label">VENUE</label>
                        <input type="text" name="venue" placeholder="Venue" class="glass-input w-full p-2 rounded-lg text-xs">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div>
                        <label class="glass-label">TIME</label>
                        <input type="text" name="time" placeholder="Time" class="glass-input w-full p-2 rounded-lg text-xs">
                    </div>
                    <div>
                        <label class="glass-label">DURATION</label>
                        <input type="text" name="duration" placeholder="Duration" class="glass-input w-full p-2 rounded-lg text-xs">
                    </div>
                    <div>
                        <label class="glass-label">TEAM SIZE</label>
                        <input type="text" name="teamSize" placeholder="Size" class="glass-input w-full p-2 rounded-lg text-xs">
                    </div>
                </div>

                <div>
                    <label class="glass-label">REGISTRATION LINK</label>
                    <input type="text" name="registrationLink" placeholder="Form link" class="glass-input w-full p-2 rounded-lg text-xs">
                </div>

                <div id="globalStatus" class="text-center text-xs font-mono text-cyan-300 min-h-4"></div>

                <button type="submit" class="glass-btn w-full font-bold py-3 rounded-lg text-sm mt-4 min-h-12">
                    SAVE EVENT
                </button>
            </form>
        </div>

        <div class="events-panel w-full lg:w-2/3 glass-card p-6 overflow-hidden rounded-xl flex flex-col">
            <div class="flex flex-col md:flex-row gap-4 mb-6 items-start md:items-center">
                <h2 class="text-xl font-bold text-cyan-300">EVENTS DATABASE</h2>
                <input type="text" id="searchInput" onkeyup="filterEvents()" placeholder="Search events..." class="glass-input px-4 py-2 rounded-lg text-sm md:ml-auto w-full md:w-64">
            </div>
            <div id="eventsList" class="flex-1 overflow-y-auto flex flex-col gap-4 pb-4"></div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script>
        let allEventsData = [];

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';
            toast.className = `fixed bottom-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg z-50`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function sanitizeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadEvents() {
            try {
                const res = await fetch(`${API_CONFIG.eventsUrl}`);
                if(!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                allEventsData = Array.isArray(data) ? data : (data.events || []);
                renderEvents(allEventsData);
            } catch(e) {
                console.error(e);
                showToast('Failed to load events', 'error');
                document.getElementById('eventsList').innerHTML = `<p class="text-red-400 text-sm">Server Error: ${e.message}</p>`;
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('eventsList');
            
            if (!events || events.length === 0) {
                container.innerHTML = `<p class="text-gray-400 text-center py-10 text-sm">No events found</p>`;
                return;
            }
            
            container.innerHTML = events.map(e => {
                if (!e || !e._id) return '';
                const posterUrl = e.posterLink || 'https://via.placeholder.com/150?text=No+Image';
                return `
                    <div class="glass-card p-4 flex gap-4 items-start md:items-center hover:border-cyan-500/50 transition-all group">
                        <div class="w-14 h-14 shrink-0 rounded-lg overflow-hidden border border-cyan-500/20">
                            <img src="${sanitizeHTML(posterUrl)}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://via.placeholder.com/150'" alt="Poster">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-cyan-300 text-sm truncate">${sanitizeHTML(e.title || 'Untitled')}</h3>
                            <p class="text-xs text-gray-400 uppercase tracking-wider mt-1">
                                <span class="text-purple-400">${sanitizeHTML(e.category || 'N/A')}</span> â€¢ ${sanitizeHTML(e.eventType || 'N/A')}
                            </p>
                            <p class="text-xs text-gray-300 line-clamp-1 mt-1">${sanitizeHTML(e.description || '')}</p>
                        </div>
                        <div class="flex gap-2 opacity-0 md:opacity-100 md:group-hover:opacity-100 transition-all">
                            <button onclick="editEvent('${e._id}')" class="bg-yellow-500/20 text-yellow-400 p-2 rounded-md hover:bg-yellow-500 hover:text-black text-sm transition-all">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button onclick="deleteEvent('${e._id}')" class="bg-red-500/20 text-red-400 p-2 rounded-md hover:bg-red-500 hover:text-white text-sm transition-all">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterEvents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            renderEvents(allEventsData.filter(e => e.title.toLowerCase().includes(query)));
        }

        function resetForm() {
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = '';
            document.getElementById('formTitle').innerText = "ADD EVENT";
            const btn = document.querySelector('#eventForm button[type="submit"]');
            btn.innerText = "SAVE EVENT";
        }

        function editEvent(id) {
            const event = allEventsData.find(e => e._id === id);
            if(!event) return;
            
            document.getElementById('eventId').value = event._id;
            const fields = ['title','category','eventType','description','rounds','requirements','day','date','venue','time','duration','teamSize','registrationLink'];
            fields.forEach(f => {
                if(document.querySelector(`[name="${f}"]`)) document.querySelector(`[name="${f}"]`).value = event[f] || '';
            });

            document.getElementById('formTitle').innerText = "EDIT: " + event.title;
            const btn = document.querySelector('#eventForm button[type="submit"]');
            btn.innerText = "UPDATE EVENT";
        }

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const status = document.getElementById('globalStatus');
            const id = document.getElementById('eventId').value;
            const formData = new FormData(e.target);

            btn.disabled = true;
            status.innerText = id ? "Updating..." : "Saving...";

            try {
                let url = `${API_CONFIG.eventsUrl}`;
                let method = 'POST';

                if (id) {
                    url = `${API_CONFIG.eventsUrl}/${id}`;
                    method = 'PUT';
                }

                const res = await fetch(url, { method: method, body: formData });
                
                if (res.ok) {
                    status.innerText = "Success!";
                    showToast(id ? 'Event updated' : 'Event created', 'success');
                    resetForm();
                    loadEvents();
                } else {
                    const err = await res.json();
                    showToast("Error: " + (err.message || 'Unknown'), 'error');
                }
            } catch (err) {
                console.error(err);
                showToast("Connection failed", 'error');
            } finally {
                btn.disabled = false;
            }
        });

        async function deleteEvent(id) {
            if(!confirm("Delete this event?")) return;
            try {
                const res = await fetch(`${API_CONFIG.eventsUrl}/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    showToast('Event deleted', 'success');
                    loadEvents();
                } else {
                    showToast('Delete failed', 'error');
                }
            } catch (err) {
                console.error(err);
                showToast('Delete failed', 'error');
            }
        }

        loadEvents();
    </script>
</body>
</html>
