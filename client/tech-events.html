<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayukh 2026 - Tech Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Rajdhani", sans-serif;
        background-color: #000;
        color: white;
        overflow-x: hidden;
        width: 100%;
      }

      .orbitron {
        font-family: "Orbitron", sans-serif;
      }
      .glow {
        text-shadow:
          0 0 10px #3bc4ff,
          0 0 20px #3bc4ff;
      }
      .reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #3bc4ff;
        border-radius: 4px;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.95) 0%,
          rgba(0, 0, 0, 0.7) 100%
        );
        padding: 0.75rem 1rem;
        backdrop-filter: blur(10px);
      }

      @media (min-width: 480px) {
        header {
          padding: 0.875rem 1.25rem;
        }
      }

      @media (min-width: 640px) {
        header {
          padding: 1rem 1.5rem;
        }
      }

      @media (min-width: 768px) {
        header {
          padding: 1.25rem 2rem;
        }
      }

      @media (min-width: 1024px) {
        header {
          padding: 1.5rem 3rem;
        }
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 100%;
      }

      .header-logo {
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #3bc4ff;
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }

      @media (min-width: 480px) {
        .header-logo {
          font-size: 0.75rem;
          gap: 0.4rem;
        }
      }

      @media (min-width: 640px) {
        .header-logo {
          font-size: 0.875rem;
        }
      }

      @media (min-width: 768px) {
        .header-logo {
          font-size: 1rem;
        }
      }

      .header-nav {
        display: flex;
        gap: 0.3rem;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      @media (min-width: 640px) {
        .header-nav {
          gap: 0.5rem;
        }
      }

      .header-nav a {
        padding: 0.4rem 0.5rem;
        font-size: 0.6rem;
        border: 1px solid rgba(59, 196, 255, 0.3);
        border-radius: 0.3rem;
        color: #a0a0a0;
        text-decoration: none;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.05em;
      }

      @media (min-width: 480px) {
        .header-nav a {
          padding: 0.5rem 0.75rem;
          font-size: 0.65rem;
          border-radius: 0.35rem;
        }
      }

      @media (min-width: 640px) {
        .header-nav a {
          padding: 0.5rem 0.875rem;
          font-size: 0.7rem;
        }
      }

      @media (min-width: 768px) {
        .header-nav a {
          padding: 0.625rem 1rem;
          font-size: 0.75rem;
        }
      }

      .header-nav a:hover,
      .header-nav a.active {
        background: rgba(59, 196, 255, 0.1);
        border-color: #3bc4ff;
        color: #3bc4ff;
      }

      main {
        padding-top: 3.5rem;
      }

      @media (min-width: 480px) {
        main {
          padding-top: 4rem;
        }
      }

      @media (min-width: 768px) {
        main {
          padding-top: 4.5rem;
        }
      }

      @media (min-width: 1024px) {
        main {
          padding-top: 5rem;
        }
      }

      .hero-section {
        padding: 2rem 1rem;
        text-align: center;
      }

      @media (min-width: 480px) {
        .hero-section {
          padding: 2.5rem 1.5rem;
        }
      }

      @media (min-width: 768px) {
        .hero-section {
          padding: 3.5rem 2rem;
        }
      }

      @media (min-width: 1024px) {
        .hero-section {
          padding: 4.5rem 3rem;
        }
      }

      .hero-title {
        font-size: 1.75rem;
        line-height: 1.1;
        letter-spacing: 0.1em;
        font-weight: 900;
        margin-bottom: 0.75rem;
      }

      @media (min-width: 480px) {
        .hero-title {
          font-size: 2.25rem;
          margin-bottom: 1rem;
        }
      }

      @media (min-width: 640px) {
        .hero-title {
          font-size: 3rem;
        }
      }

      @media (min-width: 1024px) {
        .hero-title {
          font-size: 4rem;
        }
      }

      @media (min-width: 1280px) {
        .hero-title {
          font-size: 5rem;
        }
      }

      .hero-subtitle {
        font-size: 0.75rem;
        color: #a0a0a0;
      }

      @media (min-width: 480px) {
        .hero-subtitle {
          font-size: 0.875rem;
        }
      }

      @media (min-width: 768px) {
        .hero-subtitle {
          font-size: 1rem;
        }
      }

      @media (min-width: 1024px) {
        .hero-subtitle {
          font-size: 1.125rem;
        }
      }

      .verse-section {
        padding: 2rem 1rem;
      }

      @media (min-width: 480px) {
        .verse-section {
          padding: 2.5rem 1.5rem;
        }
      }

      @media (min-width: 768px) {
        .verse-section {
          padding: 3.5rem 2rem;
        }
      }

      @media (min-width: 1024px) {
        .verse-section {
          padding: 4rem 3rem;
        }
      }

      .verse-title {
        font-size: 1.75rem;
        font-weight: 900;
        letter-spacing: 0.1em;
        margin-bottom: 1.5rem;
        text-align: center;
        text-transform: uppercase;
      }

      @media (min-width: 480px) {
        .verse-title {
          font-size: 2rem;
          margin-bottom: 2rem;
        }
      }

      @media (min-width: 768px) {
        .verse-title {
          font-size: 2.5rem;
          margin-bottom: 2.5rem;
        }
      }

      @media (min-width: 1024px) {
        .verse-title {
          font-size: 3rem;
          margin-bottom: 3rem;
        }
      }

      .events-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        width: 100%;
      }

      @media (min-width: 480px) {
        .events-grid {
          gap: 1.75rem;
        }
      }

      @media (min-width: 640px) {
        .events-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 2rem;
        }
      }

      @media (min-width: 1024px) {
        .events-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 2.5rem;
        }
      }

      @media (min-width: 1280px) {
        .events-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 2.5rem;
        }
      }

      @media (min-width: 1536px) {
        .events-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 3rem;
        }
      }

      .event-card {
        background: transparent;
        border: none;
        border-radius: 1.25rem;
        overflow: visible;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        flex-direction: column;
      }

      .event-card:hover {
        transform: translateY(-3px);
      }

      .event-card-poster {
        position: relative;
        width: 100%;
        background: #000;
        overflow: hidden;
        border-radius: 1.25rem;
        border: 3px solid rgba(255, 255, 255, 0.9);
        box-shadow:
          0 0 40px rgba(59, 196, 255, 0.2),
          inset 0 0 30px rgba(0, 0, 0, 0.4);
        padding: 0.75rem;
      }

      .event-card-poster::before {
        content: "";
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        filter: blur(60px) brightness(0.1);
        z-index: 1;
        border-radius: 0.75rem;
      }

      .event-card-poster img {
        position: relative;
        z-index: 2;
        width: 100%;
        height: auto;
        object-fit: contain;
        object-position: center;
        display: block;
        background: transparent;
        border-radius: 0.5rem;
      }

      .event-card-body {
        padding: 1.25rem 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        background: transparent;
        border: none;
        border-radius: 0;
      }

      .event-card:hover .event-card-body {
        background: transparent;
      }

      .event-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
      }

      .event-card-logo {
        width: 2.5rem;
        height: 2.5rem;
        background: rgba(59, 196, 255, 0.08);
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        overflow: hidden;
      }

      .event-card-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 0.375rem;
      }

      .event-card-badge {
        font-size: 0.7rem;
        background: rgba(59, 196, 255, 0.08);
        padding: 0.4rem 0.8rem;
        border-radius: 9999px;
        border: 1px solid rgba(59, 196, 255, 0.2);
        color: #66fcf1;
        white-space: nowrap;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .event-card-title {
        font-size: 0.95rem;
        font-weight: 900;
        color: #3bc4ff;
        line-clamp: 2;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        font-family: "Orbitron", sans-serif;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        line-height: 1.1;
        margin-bottom: 0.25rem;
      }

      .event-card-description {
        color: #8a8a8a;
        font-size: 0.75rem;
        line-height: 1.4;
        flex: 1;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .event-card-footer {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
        padding-top: 0;
        border-top: none;
      }

      .event-card-btn {
        flex: 1;
        padding: 0.6rem 0.75rem;
        border-radius: 0.375rem;
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.3rem;
      }

      .event-card-info-btn {
        background: rgba(59, 196, 255, 0.08);
        color: #3bc4ff;
        border: 1px solid rgba(59, 196, 255, 0.2);
      }

      .event-card-info-btn:hover {
        background: rgba(59, 196, 255, 0.15);
        border-color: rgba(59, 196, 255, 0.5);
      }

      .event-card-register-btn {
        background: linear-gradient(135deg, #3bc4ff 0%, #06b6d4 100%);
        color: #000;
        font-weight: 800;
        border: none;
      }

      .event-card-register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(59, 196, 255, 0.3);
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        padding: 1rem;
      }

      .modal.active {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-content {
        background: #0a192d;
        backdrop-filter: blur(20px);
        border: 2px solid #3bc4ff;
        border-radius: 1.25rem;
        padding: 2rem;
        max-width: 92%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 0 50px rgba(59, 196, 255, 0.3);
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .modal-content {
          grid-template-columns: 1fr 1fr;
          gap: 2.5rem;
          max-width: 900px;
        }
      }

      .modal-close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: none;
        border: none;
        color: #3bc4ff;
        font-size: 1.8rem;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 101;
      }

      .modal-close:hover {
        color: white;
        transform: rotate(90deg);
      }

      .modal-poster-container {
        display: flex;
        items-align: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.4);
        padding: 1rem;
        border: 1px solid rgba(59, 196, 255, 0.2);
        border-radius: 1rem;
        overflow: hidden;
      }

      .modal-img {
        max-width: 100%;
        max-height: 500px;
        object-fit: contain;
        border-radius: 0.75rem;
        border: 1px solid rgba(59, 196, 255, 0.3);
        box-shadow: 0 0 30px rgba(59, 196, 255, 0.2);
      }

      .modal-info-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .modal-title-section {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
      }

      .modal-logo {
        width: 60px;
        height: 60px;
        background: rgba(59, 196, 255, 0.08);
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        overflow: hidden;
        border: 1px solid rgba(59, 196, 255, 0.2);
      }

      .modal-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 0.5rem;
      }

      .modal-title {
        font-family: "Orbitron", sans-serif;
        font-size: 1.75rem;
        font-weight: 900;
        color: #3bc4ff;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        line-height: 1.2;
        margin-bottom: 0.5rem;
      }

      .modal-category-badge {
        display: inline-block;
        font-size: 0.75rem;
        background: rgba(59, 196, 255, 0.2);
        color: #66fcf1;
        padding: 0.4rem 0.8rem;
        border-radius: 9999px;
        border: 1px solid rgba(59, 196, 255, 0.3);
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-top: 0.5rem;
      }

      .modal-description {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .modal-section {
        margin-bottom: 1.5rem;
      }

      .modal-label {
        font-size: 0.65rem;
        color: #3bc4ff;
        opacity: 0.6;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
        display: block;
        font-weight: 600;
      }

      .modal-value {
        font-size: 1rem;
        color: white;
        font-weight: 600;
        line-height: 1.6;
      }

      .modal-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        background: rgba(59, 196, 255, 0.08);
        padding: 1.5rem;
        border-radius: 1rem;
        border: 1px solid rgba(59, 196, 255, 0.1);
        margin: 1.5rem 0;
      }

      .modal-register {
        display: block;
        width: 100%;
        text-align: center;
        background: linear-gradient(135deg, #3bc4ff 0%, #06b6d4 100%);
        color: #000;
        font-weight: 900;
        padding: 1rem;
        border-radius: 0.75rem;
        text-decoration: none;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(59, 196, 255, 0.2);
        font-family: "Orbitron", sans-serif;
      }

      .modal-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(59, 196, 255, 0.4);
      }
    </style>
  </head>
  <body>

    <script src="api-config.js"></script>
    <script>
      const TARGET_TYPE = "tech-event";
      let currentEventData = null;
      const CACHE_DURATION = 300000;

      function sanitizeHTML(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function openPosterModal(posterUrl, eventData) {
        currentEventData = eventData;
        const img = document.getElementById("posterModalImg");
        img.src = posterUrl;
        img.alt = eventData.title || "Event Poster";
        img.onerror = () => {
          img.src = "https://via.placeholder.com/400?text=Image+Not+Found";
        };
        document.getElementById("posterModal").classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closePosterModal() {
        document.getElementById("posterModal").classList.remove("active");
        document.body.style.overflow = "auto";
      }

      function openDetailModal(eventData) {
        currentEventData = eventData;

        document.getElementById("detailPosterImg").src = eventData.posterLink;
        document.getElementById("detailTitle").textContent = eventData.title;
        document.getElementById("detailCategory").textContent =
          eventData.category.replace("-", " ");
        document.getElementById("detailDay").textContent =
          eventData.day || "TBA";
        document.getElementById("detailTime").textContent =
          eventData.time || "TBA";
        document.getElementById("detailDescription").textContent =
          eventData.description || "No description";
        document.getElementById("detailRounds").textContent =
          eventData.rounds || "TBA";
        document.getElementById("detailRequirement").textContent =
          eventData.requirements || "TBA";
        document.getElementById("detailTeamSize").textContent =
          eventData.teamSize || "Individual/Team";
        document.getElementById("detailVenue").textContent =
          eventData.venue || "TBA";
        document.getElementById("detailRegisterBtn").href =
          eventData.registrationLink || "#";

        // Handle logo
        const logoContainer = document.getElementById("detailLogoContainer");
        if (eventData.logoLink) {
          logoContainer.innerHTML = `<img src="${sanitizeHTML(eventData.logoLink)}" alt="Logo" loading="lazy" onerror="this.parentElement.innerHTML='<i class=\\"fa-solid fa-microchip text-sm text-cyan-400\\"></i>'">`;
        } else {
          logoContainer.innerHTML =
            '<i class="fa-solid fa-microchip text-sm text-cyan-400"></i>';
        }

        document.getElementById("detailModal").classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeDetailModal() {
        document.getElementById("detailModal").classList.remove("active");
        document.body.style.overflow = "auto";
      }

      document
        .getElementById("posterModal")
        .addEventListener("click", function (e) {
          if (e.target === this) closePosterModal();
        });

      document
        .getElementById("detailModal")
        .addEventListener("click", function (e) {
          if (e.target === this) closeDetailModal();
        });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closePosterModal();
          closeDetailModal();
        }
      });

      function createCardHTML(event) {
        const eventDataStr = encodeURIComponent(JSON.stringify(event));
        const posterUrl =
          event.posterLink ||
          "https://via.placeholder.com/400?text=Event+Poster";
        const logoUrl = event.logoLink || "";
        return `
          <div class="event-card">
            <div class="event-card-poster" style="background-image: url('${sanitizeHTML(posterUrl)}')">
              <img src="${sanitizeHTML(posterUrl)}" 
                   onclick='openPosterModal("${posterUrl}", JSON.parse(decodeURIComponent("${eventDataStr}")))' 
                   alt="${sanitizeHTML(event.title)}"
                   loading="lazy"
                   onerror="this.src='https://via.placeholder.com/400?text=Image'">
            </div>
            <div class="event-card-body">
              <div class="event-card-header">
                <div class="event-card-logo">
                  ${logoUrl ? `<img src="${sanitizeHTML(logoUrl)}" alt="Logo" loading="lazy" onerror="this.style.display='none'">` : `<i class="fa-solid fa-microchip text-sm text-cyan-400"></i>`}
                </div>
                <span class="event-card-badge">${sanitizeHTML(event.day || "TBA")}</span>
              </div>
              <h3 class="event-card-title">${sanitizeHTML(event.title)}</h3>
              <p class="event-card-description">${sanitizeHTML(event.description || "No description")}</p>
              
              <div class="event-card-footer">
                <button onclick='openDetailModal(JSON.parse(decodeURIComponent("${eventDataStr}")))' class="event-card-btn event-card-info-btn">
                  <i class="fa-solid fa-info"></i> INFO
                </button>
                <a href="${sanitizeHTML(event.registrationLink || "#")}" target="_blank" rel="noopener noreferrer" class="event-card-btn event-card-register-btn">
                  REGISTER
                </a>
              </div>
            </div>
          </div>
        `;
      }

      async function loadAllEvents() {
        try {
          const now = Date.now();

          const cached = localStorage.getItem("mayukh_tech_events_cache");
          const cacheTime = localStorage.getItem("mayukh_tech_events_time");

          let data;
          if (
            cached &&
            cacheTime &&
            now - parseInt(cacheTime) < CACHE_DURATION
          ) {
            data = JSON.parse(cached);
            renderEvents(data);
          }

          const response = await fetch(`${API_CONFIG.eventsUrl}`);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const fullData = await response.json();
          data = Array.isArray(fullData) ? fullData : fullData.events || [];

          localStorage.setItem(
            "mayukh_tech_events_cache",
            JSON.stringify(data),
          );
          localStorage.setItem("mayukh_tech_events_time", now.toString());

          renderEvents(data);
        } catch (error) {
          console.error("Failed to load events:", error);
        }
      }

      function renderEvents(data) {
        if (!data || !Array.isArray(data)) return;

        const sections = [
          { id: "spy-verse-container", category: "spy-verse" },
          { id: "scifi-verse-container", category: "scifi-verse" },
          { id: "carnival-verse-container", category: "carnival-verse" },
          { id: "dark-verse-container", category: "dark-verse" },
          { id: "mythic-verse-container", category: "mythic-verse" },
        ];

        sections.forEach((section) => {
          const container = document.getElementById(section.id);
          if (container) {
            const filteredEvents = data.filter(
              (e) =>
                e &&
                e.category === section.category &&
                e.eventType === TARGET_TYPE,
            );

            if (filteredEvents.length > 0) {
              container.innerHTML = filteredEvents.map(createCardHTML).join("");
            } else {
              container.innerHTML = `<p class="col-span-full text-center py-10 text-gray-600">No events in this verse</p>`;
            }
          }
        });
      }

      function revealOnScroll() {
        document.querySelectorAll(".reveal").forEach((el) => {
          if (el.getBoundingClientRect().top < window.innerHeight - 100)
            el.classList.add("active");
        });
      }

      window.addEventListener("scroll", revealOnScroll);

      // Trigger reveal on page load
      document.addEventListener("DOMContentLoaded", revealOnScroll);
      window.addEventListener("load", revealOnScroll);

      loadAllEvents();
    </script>
  </body>
</html>
