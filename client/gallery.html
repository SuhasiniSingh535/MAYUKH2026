<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Mayukh 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --neon-cyan: #22d3ee;
        }

        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow: hidden; /* Gallery preview is a single screen */
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        .home-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* --- Glitch Effect for Coming Soon --- */
        .glitch-text {
            position: relative;
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-text::before {
            color: #ff00ff;
            z-index: -1;
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        }

        .glitch-text::after {
            color: #00ffff;
            z-index: -2;
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .vault-container {
            border: 1px solid rgba(34, 211, 238, 0.2);
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <a href="index.html" class="home-btn flex items-center gap-3 px-6 py-3 rounded-full text-xs font-bold tracking-widest">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
        Back to Home
    </a>

    <main class="h-screen w-full flex items-center justify-center p-6">
        
        <div class="vault-container max-w-2xl w-full p-12 rounded-3xl text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-cyan-500"></div>
            <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-cyan-500"></div>

            <div class="mb-6">
                <span class="text-cyan-500 font-mono text-xs tracking-[0.5em] animate-pulse">LOADING // 001</span>
            </div>

            <h1 class=" text-5xl md:text-7xl font-bold mb-8 leading-tight tracking-tighter" data-text="COMING SOON">
                COMING SOON
            </h1>

            <div class="h-1 w-full bg-slate-800 rounded-full mb-8 relative overflow-hidden">
                <div id="progress-bar" class="absolute top-0 left-0 h-full bg-cyan-500 shadow-[0_0_15px_#22d3ee] w-0"></div>
            </div>

            <p class="text-slate-400 font-light text-lg">
                The visual archives of <span class="text-white font-bold">Mayukh 2026</span> are currently being processed. Capture the brilliance after the grand event.
            </p>

            <div class="mt-10 flex justify-center gap-4">
                <div class="w-2 h-2 bg-cyan-500 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-cyan-500 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                <div class="w-2 h-2 bg-cyan-500 rounded-full animate-bounce [animation-delay:0.4s]"></div>
            </div>
        </div>

    </main>

    <script>
        // Use the same Particle System as the About Page
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.speedX; p.y += p.speedY;
                if (p.x > canvas.width || p.x < 0) p.speedX *= -1;
                if (p.y > canvas.height || p.y < 0) p.speedY *= -1;
                ctx.fillStyle = 'rgba(34, 211, 238, 0.2)';
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                
                particles.forEach(p2 => {
                    let dx = p.x - p2.x; let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) {
                        ctx.strokeStyle = `rgba(34, 211, 238, ${0.15 - dist/1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();

        // Progress Bar Animation for "Downloading" feel
        gsap.to("#progress-bar", {
            width: "75%",
            duration: 4,
            ease: "power2.inOut",
            repeat: -1,
            yoyo: true
        });
    </script>
</body>
</html>
