<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Tech Events | Mayukh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* === TECH PAGE STYLE CSS (SYNCED) === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Rajdhani", sans-serif; background-color: #000; color: white; overflow-x: hidden; }
        .orbitron { font-family: "Orbitron", sans-serif; }
        
        main { padding-top: 7rem; padding-bottom: 4rem; width: 100%; max-width: 1400px; margin: 0 auto; }

        /* Tech-Style Grid Layout */
        .events-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 0 1.5rem;
        }
        @media (min-width: 640px) { .events-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .events-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1280px) { .events-grid { grid-template-columns: repeat(4, 1fr); } }

        /* The Exact Card Design You Wanted */
        .event-card {
            background: transparent;
            border-radius: 1.25rem;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .event-card:hover { transform: translateY(-8px); }

        .event-card-poster {
    position: relative;
    width: 100%;
    background: #000;
    background-size: cover;
    background-position: center;
    overflow: hidden;
    border-radius: 1.25rem;
    border: 3px solid rgba(168, 85, 247, 0.8);
    box-shadow: 0 0 40px rgba(168, 85, 247, 0.2), inset 0 0 30px rgba(0, 0, 0, 0.4);
    padding: 0.75rem;
}

.event-card-poster::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: inherit;
    background-size: cover;
    background-position: center;
    filter: blur(30px) brightness(0.25);
    z-index: 1;
    border-radius: 0.75rem;
}

.event-card-poster img {
    position: relative;
    z-index: 2;
    width: 100%;
    height: auto;
    object-fit: contain;
    object-position: center;
    display: block;
    background: transparent;
    border-radius: 0.5rem;
}

        .event-card-body { padding: 1.25rem 0; flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }

        .event-card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; }
        
        .event-card-logo {
            width: 2.5rem; height: 2.5rem;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 0.5rem;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .event-card-logo img { width: 100%; height: 100%; object-fit: contain; padding: 0.3rem; }

        .event-card-badge {
            font-size: 0.65rem; font-weight: 700; color: #d8b4fe;
            background: rgba(168, 85, 247, 0.2);
            padding: 0.3rem 0.7rem; border-radius: 99px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            text-transform: uppercase;
        }

        .event-card-title {
            font-size: 1.1rem; font-weight: 900; color: #a855f7;
            font-family: "Orbitron", sans-serif;
            text-transform: uppercase; margin-bottom: 0.2rem;
        }

        .event-card-description { color: #888; font-size: 0.8rem; line-clamp: 2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .event-card-footer { display: flex; gap: 0.5rem; margin-top: 0.75rem; }

        .event-card-btn {
            flex: 1; padding: 0.6rem; border-radius: 0.4rem; font-size: 0.7rem; font-weight: 800;
            text-transform: uppercase; text-align: center; transition: all 0.3s ease;
        }
        .event-card-info-btn { background: rgba(168, 85, 247, 0.1); color: #a855f7; border: 1px solid rgba(168, 85, 247, 0.2); }
        .event-card-register-btn { background: linear-gradient(135deg, #a855f7, #7e22ce); color: white; }
        .event-card-register-btn:hover { box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .modal.active { display: flex; opacity: 1; }
    </style>
</head>
<body>

    <div class="fixed top-0 left-0 w-full z-50 p-4 md:p-6 flex justify-between items-center pointer-events-none">
        <a href="index.html" class="pointer-events-auto flex items-center gap-2 bg-black/60 backdrop-blur-md border border-purple-500/30 rounded-full px-5 py-2 text-purple-400 hover:text-white transition-all shadow-lg">
            <i class="fa-solid fa-arrow-left"></i>
            <span class="orbitron text-xs font-bold tracking-widest hidden md:inline">HOME</span>
        </a>

        <div class="absolute left-1/2 -translate-x-1/2 pointer-events-auto bg-black/90 backdrop-blur-xl border border-purple-500/50 rounded-full px-4 py-2 flex items-center gap-4 shadow-2xl">
            <a href="tech-events.html" class="orbitron text-[0.65rem] md:text-xs font-bold text-gray-400 hover:text-cyan-400 transition-colors">TECH</a>
            <div class="w-px h-4 bg-gray-700"></div>
            <a href="non-tech-events.html" class="orbitron text-[0.65rem] md:text-xs font-bold bg-purple-600 text-white px-4 py-1.5 rounded-full">NON-TECH</a>
        </div>
        <div class="w-10"></div>
    </div>

    <main>
        <div class="text-center md:text-left mb-12 px-6">
            <h1 class="text-3xl md:text-5xl font-black orbitron text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 tracking-tighter mb-2 uppercase">NON-TECH EVENTS</h1>
            <p class="text-gray-500 text-xs md:text-sm font-mono tracking-widest uppercase opacity-70">Creativity • Culture • Arts</p>
        </div>

        <div id="eventsContainer" class="events-grid">
            <div id="loader" class="col-span-full text-center py-20 text-purple-500 animate-pulse text-2xl font-bold uppercase tracking-widest">Loading Verses...</div>
        </div>
    </main>

    <div id="detailModal" class="modal">
        <div class="bg-[#0f0b15] border border-purple-500/30 p-6 rounded-2xl max-w-4xl w-[95%] max-h-[90vh] overflow-y-auto grid md:grid-cols-2 gap-8 relative">
            <button onclick="closeDetailModal()" class="absolute top-4 right-5 text-gray-500 hover:text-white text-2xl"><i class="fa-solid fa-xmark"></i></button>
            <div class="bg-black/60 rounded-xl p-3 flex items-center justify-center border border-white/5 h-fit"><img id="detailPosterImg" src="" class="max-h-[400px] w-auto object-contain rounded-lg"></div>
            <div class="flex flex-col">
                <h2 id="detailTitle" class="orbitron text-2xl font-bold text-purple-400 mb-2"></h2>
                <span id="detailCategory" class="self-start bg-purple-900/40 text-purple-300 text-[0.6rem] font-black px-3 py-1 rounded-full border border-purple-500/20 mb-6 uppercase"></span>
                <p id="detailDescription" class="text-gray-400 text-sm mb-8 leading-relaxed"></p>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5"><span class="text-purple-500 text-[0.6rem] font-bold block mb-1">DATE</span><span id="detailDay" class="text-gray-200 text-sm"></span></div>
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5"><span class="text-purple-500 text-[0.6rem] font-bold block mb-1">VENUE</span><span id="detailVenue" class="text-gray-200 text-sm"></span></div>
                </div>
                <a id="detailRegisterBtn" href="#" target="_blank" class="block w-full text-center bg-purple-600 hover:bg-purple-500 text-white font-black py-4 rounded-xl transition orbitron text-sm uppercase tracking-widest">REGISTER NOW</a>
            </div>
        </div>
    </div>

    <div id="posterModal" class="modal" onclick="closePosterModal()">
        <img id="posterModalImg" src="" class="max-h-[90vh] max-w-[95vw] object-contain rounded-xl">
    </div>

    <script src="api-config.js"></script>
    <script>
        const CATEGORY_FILTER = "non-tech-event";

        function sanitizeHTML(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        function createCardHTML(event) {
    const eventDataStr = encodeURIComponent(JSON.stringify(event));
    const posterUrl = event.posterLink || "https://via.placeholder.com/400?text=Poster";
    const logoUrl = event.logoLink || "";

    return `
      <div class="event-card">
        <div class="event-card-poster" style="background-image: url('${sanitizeHTML(posterUrl)}')">
          <img src="${sanitizeHTML(posterUrl)}" 
               onclick='openPosterModal("${posterUrl}")' 
               alt="${sanitizeHTML(event.title)}"
               loading="lazy">
        </div>
        
        <div class="event-card-body">
          <div class="event-card-header">
            <div class="event-card-logo">
              ${logoUrl ? `<img src="${sanitizeHTML(logoUrl)}" alt="Logo" loading="lazy">` : `<i class="fa-solid fa-bolt text-sm text-purple-400"></i>`}
            </div>
            <span class="event-card-badge">${sanitizeHTML(event.date || "TBA")}</span>
          </div>
          
          <h3 class="event-card-title">${sanitizeHTML(event.title)}</h3>
          <p class="event-card-description">${sanitizeHTML(event.description || "Join us for this creative exploration.")}</p>
          
          <div class="event-card-footer">
            <button onclick='openDetailModal(JSON.parse(decodeURIComponent("${eventDataStr}")))' class="event-card-btn event-card-info-btn">
              <i class="fa-solid fa-info-circle"></i> INFO
            </button>
            <a href="${sanitizeHTML(event.registrationLink || "#")}" target="_blank" rel="noopener noreferrer" class="event-card-btn event-card-register-btn">
              REGISTER
            </a>
          </div>
        </div>
      </div>
    `;
}

        async function loadData() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/events`); 
                const data = await res.json();
                const events = (data.events || data).filter(e => e.eventType === CATEGORY_FILTER);
                const container = document.getElementById('eventsContainer');
                container.innerHTML = events.map(createCardHTML).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerHTML = "FAILED TO LOAD EVENTS.";
            }
        }

        function openPosterModal(src) {
            document.getElementById('posterModalImg').src = src;
            document.getElementById('posterModal').classList.add('active');
        }
        function closePosterModal() { document.getElementById('posterModal').classList.remove('active'); }

        function openDetailModal(data) {
            document.getElementById('detailPosterImg').src = data.posterLink;
            document.getElementById('detailTitle').textContent = data.title;
            document.getElementById('detailCategory').textContent = data.category;
            document.getElementById('detailDescription').textContent = data.description || 'Join us for this amazing creative experience.';
            document.getElementById('detailDay').textContent = data.date || 'FEB 2026';
            document.getElementById('detailVenue').textContent = data.venue || 'CAMPUS';
            document.getElementById('detailRegisterBtn').href = data.registrationLink || '#';
            document.getElementById('detailModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        loadData();
    </script>
</body>
</html>
