<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Tech Events | Mayukh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* PRODUCTION FIX: DUAL-LAYER POSTER */
        .poster-box {
            position: relative;
            width: 100%;
            min-height: 180px;
            max-height: 280px;
            background: #000;
            overflow: hidden;
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }
        .poster-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: blur(25px) brightness(0.3);
            z-index: 1;
            background-image: inherit; /* Copies inline background */
        }
        .poster-box img.main-poster {
            position: relative;
            z-index: 2;
            width: 100%;
            height: auto;
            min-height: 180px;
            max-height: 280px;
            object-fit: contain;
            display: block;
            transition: transform 0.5s ease;
        }
        .group:hover .main-poster {
            transform: scale(1.05);
        }
        @media (max-width: 640px) {
            .poster-box { min-height: 150px; max-height: 250px; }
            .poster-box img.main-poster { min-height: 150px; max-height: 250px; }
            main { padding: 0.75rem !important; }
            header h1 { font-size: 2rem !important; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans overflow-x-hidden">

    <div id="detailModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.95);backdrop-filter:blur(15px);z-index:10000;display:none;align-items:center;justify-content:center;opacity:0;transition:opacity 0.4s ease;padding:1rem;">
        <button onclick="closeDetailModal()" style="position:absolute;top:1.5rem;right:1.5rem;background:none;border:none;color:#a855f7;font-size:1.8rem;cursor:pointer;z-index:10001;"><i class="fa-solid fa-times"></i></button>
        <div style="display:flex;flex-direction:column;gap:1.5rem;max-width:900px;width:100%;max-height:90vh;background:rgba(15,23,42,0.95);border:2px solid #a855f7;border-radius:1.25rem;padding:2rem;overflow-y:auto;" class="md:flex-row">
            <div style="text-align:center;">
                <img id="detailPosterImg" src="" alt="Poster" style="max-width:100%;max-height:400px;object-fit:contain;border-radius:0.75rem;border:1px solid rgba(168,85,247,0.3);">
            </div>
            <div>
                <h2 id="detailTitle" style="font-family:'Orbitron',sans-serif;font-size:1.75rem;font-weight:900;color:#a855f7;text-transform:uppercase;margin-bottom:0.5rem;"></h2>
                <span id="detailCategory" style="display:inline-block;font-size:0.75rem;background:rgba(168,85,247,0.2);color:#c084fc;padding:0.4rem 0.8rem;border-radius:9999px;border:1px solid rgba(168,85,247,0.3);text-transform:uppercase;font-weight:600;margin-bottom:1rem;"></span>
                <p id="detailDescription" style="color:rgba(255,255,255,0.8);font-size:1rem;line-height:1.6;margin:1rem 0;"></p>
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;background:rgba(168,85,247,0.08);padding:1rem;border-radius:0.75rem;border:1px solid rgba(168,85,247,0.1);margin:1rem 0;">
                    <div><span style="font-size:0.65rem;color:#a855f7;opacity:0.6;letter-spacing:0.1em;text-transform:uppercase;display:block;margin-bottom:0.25rem;">DATE</span><p id="detailDay" style="color:white;font-weight:600;"></p></div>
                    <div><span style="font-size:0.65rem;color:#a855f7;opacity:0.6;letter-spacing:0.1em;text-transform:uppercase;display:block;margin-bottom:0.25rem;">TIME</span><p id="detailTime" style="color:white;font-weight:600;"></p></div>
                </div>
                <div style="margin:1rem 0;"><span style="font-size:0.65rem;color:#a855f7;opacity:0.6;letter-spacing:0.1em;text-transform:uppercase;display:block;margin-bottom:0.25rem;">VENUE</span><p id="detailVenue" style="color:white;font-weight:600;"></p></div>
                <a id="detailRegisterBtn" href="#" target="_blank" style="display:block;width:100%;text-align:center;background:linear-gradient(135deg,#a855f7,#7c3aed);color:white;font-weight:900;padding:1rem;border-radius:0.75rem;text-decoration:none;margin-top:1rem;font-family:'Orbitron',sans-serif;font-size:0.9rem;letter-spacing:0.05em;text-transform:uppercase;">REGISTER NOW</a>
            </div>
        </div>
    </div>

    <main class="md:ml-64 min-h-screen p-6">
        <header class="mb-12 mt-12 md:mt-0 text-center md:text-left">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">NON-TECH EVENTS</h1>
            <p class="text-gray-400">Unleash your creativity beyond code.</p>
        </header>

        <div class="mb-8 relative max-w-md">
            <input type="text" id="searchInput" placeholder="Search events..." 
                   class="w-full bg-gray-800/50 border border-gray-700 rounded-full py-3 px-6 pl-12 text-white focus:border-purple-500 focus:outline-none transition">
            <i class="fa-solid fa-search absolute left-4 top-3.5 text-gray-500"></i>
        </div>

        <div id="skeletonLoader" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <div class="h-96 bg-gray-800/50 rounded-2xl animate-pulse"></div>
            <div class="h-96 bg-gray-800/50 rounded-2xl animate-pulse"></div>
            <div class="h-96 bg-gray-800/50 rounded-2xl animate-pulse"></div>
        </div>

        <div id="eventsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 hidden">
        </div>
    </main>

    <script src="api-config.js"></script>
    <script>
        const CATEGORY_FILTER = "non-tech-event";
        
        let allEvents = [];
        const container = document.getElementById('eventsContainer');
        const loader = document.getElementById('skeletonLoader');

        async function loadData() {
            try {
                const cached = localStorage.getItem('mayukh_events_cache');
                const cacheTime = localStorage.getItem('mayukh_events_time');
                const now = new Date().getTime();

                if (cached && cacheTime && (now - cacheTime < 300000)) {
                    allEvents = JSON.parse(cached);
                    renderEvents(allEvents);
                }

                const res = await fetch(`${API_BASE_URL}/api/events`);
                if (!res.ok) throw new Error('API Failed');
                
                const data = await res.json();
                allEvents = (data.events || data).filter(e => e.eventType === CATEGORY_FILTER);
                
                localStorage.setItem('mayukh_events_cache', JSON.stringify(allEvents));
                localStorage.setItem('mayukh_events_time', now);

                renderEvents(allEvents);

            } catch (err) {
                console.error(err);
                showToast("Failed to load events", "error");
            } finally {
                loader.classList.add('hidden');
                container.classList.remove('hidden');
            }
        }

        function renderEvents(events) {
            if (events.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center text-gray-500 py-10">No events found.</div>`;
                return;
            }

            container.innerHTML = events.map(e => {
                const eventDataStr = encodeURIComponent(JSON.stringify(e));
                return `
                <div class="bg-gray-800/40 border border-gray-700 rounded-2xl overflow-hidden hover:border-purple-500/50 transition-all group hover:-translate-y-1 flex flex-col">
                    
                    <div class="poster-box" style="background-image: url('${e.posterLink}')">
                        <img src="${e.posterLink}" 
                             alt="${e.title}" 
                             loading="lazy"
                             class="main-poster"
                             onerror="this.src='https://via.placeholder.com/400?text=Event'">
                        <div class="absolute top-2 right-2 bg-black/60 backdrop-blur px-2 py-1 rounded text-xs font-bold text-[#66fcf1] z-10 border border-purple-500/30">
                            ${e.category}
                        </div>
                    </div>
                    
                    <div class="p-5 flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-bold text-white mb-2 line-clamp-1">${e.title}</h3>
                            <p class="text-gray-400 text-sm mb-4 line-clamp-2">${e.description}</p>
                        </div>
                        <div class="flex justify-between items-center mt-4 border-t border-gray-700/50 pt-4">
                            <span class="text-xs text-purple-400"><i class="fa-regular fa-calendar mr-1"></i> ${e.date || 'TBA'}</span>
                            <div class="flex gap-2">
                                <button onclick='openDetailModal(JSON.parse(decodeURIComponent("${eventDataStr}")))' class="bg-gray-700 hover:bg-gray-600 text-white text-sm font-bold px-4 py-2 rounded-full transition">INFO</button>
                                <a href="${e.registrationLink}" target="_blank" class="bg-purple-600 hover:bg-purple-500 text-white text-sm font-bold px-5 py-2 rounded-full transition shadow-lg shadow-purple-600/30">REGISTER</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        let debounceTimer;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = e.target.value.toLowerCase();
                const filtered = allEvents.filter(ev => ev.title.toLowerCase().includes(query));
                renderEvents(filtered);
            }, 300);
        });

        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-5 right-5 px-6 py-3 rounded shadow-lg text-white font-bold z-50 ${type === 'error' ? 'bg-red-600' : 'bg-green-600'} animate-bounce`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function openDetailModal(eventData) {
            document.getElementById('detailPosterImg').src = eventData.posterLink || '';
            document.getElementById('detailTitle').textContent = eventData.title;
            document.getElementById('detailCategory').textContent = eventData.category || 'non-tech-event';
            document.getElementById('detailDescription').textContent = eventData.description || 'No description';
            document.getElementById('detailDay').textContent = eventData.date || eventData.day || 'TBA';
            document.getElementById('detailTime').textContent = eventData.time || 'TBA';
            document.getElementById('detailVenue').textContent = eventData.venue || 'TBA';
            document.getElementById('detailRegisterBtn').href = eventData.registrationLink || '#';
            const modal = document.getElementById('detailModal');
            modal.style.display = 'flex';
            modal.style.opacity = '1';
            document.body.style.overflow = 'hidden';
        }

        function closeDetailModal() {
            const modal = document.getElementById('detailModal');
            modal.style.display = 'none';
            modal.style.opacity = '0';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) closeDetailModal();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeDetailModal();
        });

        loadData();
    </script>
</body>
</html>
