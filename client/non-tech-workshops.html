<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayukh 2026 - Non-Tech Workshops</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Rajdhani', sans-serif; 
      background-color: black; 
      color: white; 
      overflow-x: hidden; 
      width: 100%;
    }
    
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .glow { text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7; }
    .glass { background: rgba(255, 255, 255, 0.06); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); }
    .reveal { opacity: 0; transform: translateY(50px); transition: all 0.8s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }
    ::-webkit-scrollbar { width: 8px; } 
    ::-webkit-scrollbar-track { background: #000; } 
    ::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 4px; }
    
    .home-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 60;
      font-size: 0.75rem;
    }
    
    @media (min-width: 768px) {
      .home-button {
        top: 1.5rem;
        left: 1.5rem;
        font-size: 0.875rem;
      }
    }
    
    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      width: 100%;
      padding: 4.5rem 0.75rem 0.75rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 100%);
    }
    
    @media (min-width: 768px) {
      .main-nav {
        position: fixed;
        top: 1.5rem;
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        width: auto;
        padding: 0;
        background: transparent;
      }
    }
    
    .nav-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.4rem;
      max-width: 100%;
    }
    
    @media (min-width: 768px) {
      .nav-container {
        display: flex;
        gap: 0.5rem;
        padding: 0.5rem;
      }
    }
    
    .nav-link {
      white-space: normal;
      padding: 0.625rem 0.5rem;
      text-align: center;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-size: 0.6rem;
      letter-spacing: 0.03em;
      line-height: 1.2;
      word-spacing: 100vw;
    }
    
    @media (min-width: 375px) {
      .nav-link {
        font-size: 0.65rem;
        padding: 0.625rem 0.625rem;
      }
    }
    
    @media (min-width: 640px) {
      .nav-link {
        font-size: 0.75rem;
        padding: 0.75rem 1rem;
      }
    }
    
    @media (min-width: 768px) {
      .nav-link {
        padding: 0.75rem 1.5rem;
        font-size: 0.75rem;
        white-space: nowrap;
        word-spacing: normal;
      }
    }
    
    main {
      padding-top: 9rem;
    }
    
    @media (min-width: 768px) {
      main {
        padding-top: 5rem;
      }
    }
    
    .hero-title {
      font-size: 1.75rem;
      line-height: 1.1;
      letter-spacing: 0.05em;
    }
    
    @media (min-width: 375px) {
      .hero-title {
        font-size: 2rem;
      }
    }
    
    @media (min-width: 640px) {
      .hero-title {
        font-size: 3rem;
      }
    }
    
    @media (min-width: 768px) {
      .hero-title {
        font-size: 4rem;
      }
    }
    
    @media (min-width: 1024px) {
      .hero-title {
        font-size: 5.5rem;
      }
    }
    
    @media (min-width: 1280px) {
      .hero-title {
        font-size: 6.5rem;
      }
    }
    
    .hero-subtitle {
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    
    @media (min-width: 375px) {
      .hero-subtitle {
        font-size: 1rem;
      }
    }
    
    @media (min-width: 640px) {
      .hero-subtitle {
        font-size: 1.25rem;
      }
    }
    
    @media (min-width: 768px) {
      .hero-subtitle {
        font-size: 1.5rem;
        margin-top: 1rem;
      }
    }
    
    .events-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }
    
    @media (min-width: 640px) {
      .events-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
    }
    
    @media (min-width: 1024px) {
      .events-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
      }
    }
    
    .poster-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 1rem;
    }
    
    .poster-modal.active {
      display: flex;
      opacity: 1;
    }
    
    .poster-modal img {
      max-width: 90vw;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 50px rgba(168, 85, 247, 0.5);
      animation: zoomIn 0.3s ease-out;
    }
    
    @media (min-width: 768px) {
      .poster-modal img {
        border-radius: 20px;
      }
    }
    
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10000;
    }
    
    @media (min-width: 768px) {
      .close-modal {
        top: 2rem;
        right: 2rem;
        width: 50px;
        height: 50px;
      }
    }
    
    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #a855f7;
      transform: rotate(90deg);
    }
    
    .detail-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      padding: 0;
    }
    
    @media (min-width: 768px) {
      .detail-modal {
        padding: 2rem;
      }
    }
    
    .detail-modal.active {
      display: flex;
      opacity: 1;
    }
    
    .detail-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 1400px;
      width: 100%;
      height: 100vh;
      max-height: 100vh;
      background: rgba(15, 23, 42, 0.95);
      border: none;
      border-radius: 0;
      padding: 1.25rem;
      padding-top: 4rem;
      overflow-y: auto;
      animation: slideUp 0.4s ease-out;
    }
    
    @media (min-width: 768px) {
      .detail-content {
        flex-direction: row;
        padding: 2.5rem;
        border-radius: 30px;
        gap: 3rem;
        overflow: hidden;
        height: auto;
        max-height: 90vh;
        border: 1px solid rgba(168, 85, 247, 0.3);
      }
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .detail-left {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (min-width: 768px) {
      .detail-left {
        flex: 0 0 45%;
      }
    }
    
    .detail-left img {
      width: 100%;
      height: auto;
      max-height: 35vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
    }
    
    @media (min-width: 768px) {
      .detail-left img {
        max-height: 75vh;
        border-radius: 20px;
      }
    }
    
    .detail-right {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.25rem;
    }
    
    @media (min-width: 768px) {
      .detail-right {
        padding-right: 1rem;
      }
    }
    
    .detail-right::-webkit-scrollbar {
      width: 4px;
    }
    
    @media (min-width: 768px) {
      .detail-right::-webkit-scrollbar {
        width: 6px;
      }
    }
    
    .detail-right::-webkit-scrollbar-thumb {
      background: #a855f7;
      border-radius: 3px;
    }
    
    .event-card {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 420px;
    }
    
    @media (min-width: 640px) {
      .event-card {
        min-height: 460px;
      }
    }
    
    @media (min-width: 1024px) {
      .event-card {
        min-height: 500px;
      }
    }
    
    .event-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .event-card-poster {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (min-width: 640px) {
      .event-card-poster {
        height: 200px;
      }
    }
    
    @media (min-width: 768px) {
      .event-card-poster {
        height: 220px;
      }
    }
    
    @media (min-width: 1024px) {
      .event-card-poster {
        height: 240px;
      }
    }
    
    .event-card-poster:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
    }
    
    .event-card-description {
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 3.5rem;
      font-size: 0.8rem;
      line-height: 1.4;
    }
    
    @media (min-width: 640px) {
      .event-card-description {
        font-size: 0.875rem;
        min-height: 4rem;
      }
    }
    
    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    @media (min-width: 640px) {
      .card-actions {
        flex-direction: row;
        gap: 0.75rem;
      }
    }
    
    .see-more-card-btn {
      flex: 1;
      text-align: center;
      background: rgba(168, 85, 247, 0.2);
      border: 1px solid rgba(168, 85, 247, 0.5);
      color: #a855f7;
      font-weight: bold;
      padding: 0.625rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.05em;
    }
    
    @media (min-width: 640px) {
      .see-more-card-btn {
        font-size: 0.7rem;
      }
    }
    
    @media (min-width: 768px) {
      .see-more-card-btn {
        font-size: 0.75rem;
        padding: 0.75rem;
      }
    }
    
    .see-more-card-btn:hover {
      background: rgba(168, 85, 247, 0.3);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      transform: translateY(-2px);
    }
    
    .register-btn {
      font-size: 0.65rem;
      padding: 0.625rem;
    }
    
    @media (min-width: 640px) {
      .register-btn {
        font-size: 0.7rem;
      }
    }
    
    @media (min-width: 768px) {
      .register-btn {
        font-size: 0.875rem;
        padding: 0.75rem;
      }
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: #64748b;
    }

    .loading i {
      font-size: 3rem;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <script src="api-config.js"></script>
  <script>
    const TARGET_TYPE = 'non-tech-workshop';
    let currentEventData = null;
    let eventsCache = null;
    let eventsCacheTime = 0;
    const CACHE_DURATION = 120000;

    function sanitizeHTML(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';
        toast.className = `fixed bottom-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg z-50`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function openPosterModal(posterUrl, eventData) {
      currentEventData = eventData;
      const img = document.getElementById('posterModalImg');
      img.src = posterUrl;
      img.alt = eventData.title || 'Workshop Poster';
      img.onerror = () => { img.src = 'https://via.placeholder.com/400?text=Image+Not+Found'; };
      document.getElementById('posterModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closePosterModal() {
      document.getElementById('posterModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function openDetailModal(eventData) {
      currentEventData = eventData;
      
      document.getElementById('detailPosterImg').src = eventData.posterLink;
      document.getElementById('detailLogo').src = eventData.logoLink || '';
      document.getElementById('detailTitle').textContent = eventData.title;
      document.getElementById('detailCategory').textContent = eventData.category ? eventData.category.replace('-', ' ') : 'Non-Tech Workshop';
      document.getElementById('detailDay').textContent = eventData.day;
      document.getElementById('detailTime').textContent = eventData.time;
      document.getElementById('detailDescription').textContent = eventData.description;
      
      document.getElementById('detailRegisterBtn').href = eventData.registrationLink;
      
      document.getElementById('detailModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeDetailModal() {
      document.getElementById('detailModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    document.getElementById('posterModal').addEventListener('click', function(e) {
      if (e.target === this) closePosterModal();
    });

    document.getElementById('detailModal').addEventListener('click', function(e) {
      if (e.target === this) closeDetailModal();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closePosterModal();
        closeDetailModal();
      }
    });

    function createCardHTML(event) {
        const eventDataStr = encodeURIComponent(JSON.stringify(event));
        const posterUrl = event.posterLink || 'https://via.placeholder.com/400?text=Workshop+Poster';
        const logoUrl = event.logoLink || '';
        return `
          <div class="event-card glass rounded-2xl border border-white/10 overflow-hidden hover:-translate-y-2 transition-transform duration-300">
            <div class="event-card-content p-4 md:p-6">
              <div class="flex justify-between items-center mb-3 md:mb-4">
                 ${logoUrl ? `<img src="${sanitizeHTML(logoUrl)}" class="w-8 h-8 md:w-10 md:h-10 object-contain" loading="lazy" onerror="this.style.display='none'" alt="Logo">` : `<i class="fa-solid fa-paintbrush text-lg md:text-2xl text-purple-400"></i>`}
                 <span class="text-xs bg-white/10 px-2 md:px-3 py-1 rounded-full">${sanitizeHTML(event.day || 'TBA')} â€¢ ${sanitizeHTML(event.time || 'TBA')}</span>
              </div>
              <div class="aspect-video overflow-hidden rounded-lg mb-3 md:mb-4 bg-gray-800">
                <img src="${sanitizeHTML(posterUrl)}" 
                     class="event-card-poster w-full h-full object-cover cursor-pointer hover:scale-110 transition-transform duration-300" 
                     onclick='openPosterModal("${posterUrl}", JSON.parse(decodeURIComponent("${eventDataStr}")))' 
                     alt="${sanitizeHTML(event.title)}"
                     loading="lazy"
                     onerror="this.src='https://via.placeholder.com/400?text=Image+Not+Found'">
              </div>
              <h3 class="text-base md:text-xl font-bold orbitron text-purple-400 mb-2 uppercase truncate" title="${sanitizeHTML(event.title)}">${sanitizeHTML(event.title)}</h3>
              <p class="event-card-description text-gray-400 mb-3 md:mb-4 line-clamp-2">${sanitizeHTML(event.description || 'No description available')}</p>
              
              <div class="card-actions">
                <button onclick='openDetailModal(JSON.parse(decodeURIComponent("${eventDataStr}")))' class="see-more-card-btn">
                  <i class="fa-solid fa-circle-info mr-1"></i> SEE MORE
                </button>
                <a href="${sanitizeHTML(event.registrationLink || '#')}" target="_blank" rel="noopener noreferrer" class="flex-1 text-center bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-lg transition-all register-btn">
                  REGISTER
                </a>
              </div>
            </div>
          </div>
        `;
    }

    async function loadAllWorkshops() {
        try {
            const now = Date.now();
            const container = document.getElementById('workshops-container');
            
            const cached = localStorage.getItem('mayukh_nontech_workshops_cache');
            const cacheTime = localStorage.getItem('mayukh_nontech_workshops_time');

            if (cached && cacheTime && (now - cacheTime < 300000)) {
                const data = JSON.parse(cached);
                const nonTechWorkshops = data.filter(e => e && e.eventType === TARGET_TYPE);
                if (nonTechWorkshops.length > 0) {
                    container.innerHTML = nonTechWorkshops.map(createCardHTML).join('');
                }
            }

            const response = await fetch(`${API_BASE_URL}/api/events`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const fullData = await response.json();
            const events = fullData.events || fullData;

            localStorage.setItem('mayukh_nontech_workshops_cache', JSON.stringify(events));
            localStorage.setItem('mayukh_nontech_workshops_time', now);

            const nonTechWorkshops = events.filter(e => e && e.eventType === TARGET_TYPE);
            
            if (nonTechWorkshops.length > 0) {
                container.innerHTML = nonTechWorkshops.map(createCardHTML).join('');
            } else {
                container.innerHTML = `
                  <div class="col-span-full text-center py-20">
                    <i class="fa-solid fa-palette text-6xl text-gray-600 mb-4"></i>
                    <p class="text-gray-500 text-xl italic">No Non-Tech Workshops available yet.</p>
                    <p class="text-gray-600 text-sm mt-2">Check back soon for exciting creative workshops!</p>
                  </div>
                `;
            }
        } catch (error) { 
            console.error('Failed to load workshops:', error);
            showToast('Failed to load workshops. Please try again.', 'error');
            document.getElementById('workshops-container').innerHTML = `
              <div class="col-span-full text-center py-20">
                <i class="fa-solid fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                <p class="text-gray-500 text-xl">Failed to load workshops.</p>
                <p class="text-gray-600 text-sm mt-2">Please check your connection and try again.</p>
              </div>
            `;
        }
    }

    window.addEventListener('scroll', () => {
      document.querySelectorAll('.reveal').forEach(el => {
        if(el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('active');
      });
    });

    loadAllWorkshops();
  </script>
</body>
</html>
