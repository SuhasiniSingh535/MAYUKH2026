<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarnivalVerse | Mayukh 2026</title>
  <meta name="description" content="Mayukh 2026 - The official technical fest of Banasthali Vidyapith. Join us for innovation and technology." />
  <meta name="keywords" content="Mayukh 2026, Banasthali Vidyapith fest, technical fest, coding events, B.Tech CSE" />

  <meta property="og:title" content="Mayukh 2026 | Banasthali Vidyapith" />
  <meta property="og:description" content="Official technical event of Banasthali." />
  <meta property="og:image" content="https://mayukhbanasthali.com/assets/p6.jpg" />
  <meta property="og:url" content="https://mayukhbanasthali.com" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Bungee&display=swap" rel="stylesheet">
  <style>
    body { background-color: #0a000a; color: #ff00ff; font-family: 'Rajdhani', sans-serif; background-image: radial-gradient(circle at center, #1a001a 0%, #0a000a 100%); overflow-x: hidden;}
    .bungee { font-family: 'Bungee', cursive; } .orbitron { font-family: 'Orbitron', sans-serif; }
    .carnival-glow { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
    .glass { background: rgba(20, 0, 20, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 0, 255, 0.15); }
    #carnival-particles { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
    ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #0a000a; } ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #ff00ff, #00ffff); border-radius: 10px; }

    /* ==========================================
       TECH-EVENTS STYLE CARD (AUTO-HEIGHT)
       ========================================== */
    .events-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      width: 100%;
    }
    @media (min-width: 640px) { .events-grid { grid-template-columns: repeat(2, 1fr); gap: 2rem; } }
    @media (min-width: 1024px) { .events-grid { grid-template-columns: repeat(3, 1fr); gap: 2.5rem; } }
    @media (min-width: 1280px) { .events-grid { grid-template-columns: repeat(4, 1fr); gap: 2.5rem; } }

    .event-card {
      background: transparent;
      border: none;
      border-radius: 1.25rem;
      display: flex;
      flex-direction: column;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .event-card:hover { transform: translateY(-5px); }

    /* The exact Tech-Events Poster Frame */
    .event-poster-box {
      position: relative;
      width: 100%;
      background: #0a000a;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      border-radius: 1.25rem;
      border: 3px solid rgba(255, 0, 255, 0.8);
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.2), inset 0 0 30px rgba(0, 0, 0, 0.4);
      padding: 0.75rem;
      cursor: pointer;
    }
    .event-poster-box::before {
      content: '';
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-image: inherit;
      filter: blur(30px) brightness(0.25);
      z-index: 1;
      border-radius: 0.75rem;
    }
    
    /* Auto height allows the image to dictate the box size perfectly */
    .event-poster-box img.main-poster {
      position: relative;
      z-index: 2;
      width: 100%;
      height: auto; /* NO MORE CUTTING OR WIDE GAPS */
      object-fit: contain;
      display: block;
      border-radius: 0.5rem;
      transition: transform 0.4s ease;
    }
    .event-poster-box:hover img.main-poster { transform: scale(1.05); }

    .event-card-body { padding: 1.25rem 0; flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
    .event-card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; }
    
    .event-card-logo {
      width: 3rem; height: 3rem;
      background: rgba(0, 255, 255, 0.08);
      border-radius: 0.5rem;
      border: 1px solid rgba(0, 255, 255, 0.2);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; padding: 0.375rem;
    }
    .event-card-logo img { width: 100%; height: 100%; object-fit: contain; }
    
    .event-card-badge {
      font-size: 0.75rem; font-family: 'Orbitron'; font-weight: bold; color: #00ffff;
      background: rgba(0, 255, 255, 0.1); border: 1px solid rgba(0, 255, 255, 0.3);
      padding: 0.4rem 0.8rem; border-radius: 9999px; letter-spacing: 0.05em;
    }

    .event-card-title {
      font-family: 'Bungee', cursive; font-size: 1.2rem; color: #ff00ff;
      line-height: 1.2; margin-bottom: 0.25rem;
    }

    .event-card-description {
      color: #cbd5e1; font-size: 0.85rem; line-height: 1.5;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }

    .event-card-footer { display: flex; gap: 0.75rem; margin-top: auto; padding-top: 0.75rem; }
    
    .btn-info {
      flex: 1; background: rgba(0, 255, 255, 0.1); border: 1px solid rgba(0, 255, 255, 0.4); color: #00ffff;
      padding: 0.75rem; border-radius: 0.5rem; font-family: 'Orbitron'; font-size: 0.75rem; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .btn-info:hover { background: rgba(0, 255, 255, 0.2); box-shadow: 0 0 15px rgba(0,255,255,0.4); transform: translateY(-2px); }
    
    .btn-register {
      flex: 1; background: linear-gradient(45deg, #ff00ff, #00ffff); color: white;
      padding: 0.75rem; border-radius: 0.5rem; font-family: 'Orbitron'; font-size: 0.75rem; font-weight: bold; text-align: center; transition: 0.3s;
    }
    .btn-register:hover { box-shadow: 0 0 20px rgba(255,0,255,0.5); transform: translateY(-2px); }

    /* Modal Styles */
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 1000; backdrop-filter: blur(10px); animation: fadeIn 0.3s ease; padding: 1rem; }
    .modal-overlay.active { display: flex; align-items: center; justify-content: center; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    
    .detail-panel { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 1000; overflow-y: auto; padding: 1rem; }
    .detail-panel.active { display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease; }
    
    .panel-content { background: linear-gradient(135deg, rgba(20, 0, 20, 0.95), rgba(10, 0, 30, 0.98)); border: 2px solid #ff00ff; border-radius: 20px; max-width: 1200px; width: 100%; max-height: 90vh; overflow-y: auto; animation: scaleIn 0.4s ease; box-shadow: 0 0 50px rgba(255, 0, 255, 0.5); position: relative; }
    .close-btn { position: absolute; top: 1rem; right: 1rem; width: 40px; height: 40px; border: 2px solid #ff00ff; background: rgba(255, 0, 255, 0.2); color: #ff00ff; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; z-index: 10; border-radius: 50%; }
    .close-btn:hover { background: linear-gradient(45deg, #ff00ff, #00ffff); color: white; transform: rotate(90deg); }

    .detail-section { background: rgba(255, 0, 255, 0.05); border: 1px solid rgba(255, 0, 255, 0.2); border-radius: 15px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .detail-section h3 { color: #ff00ff; font-size: 1.2rem; font-weight: 700; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.1em; }
    .info-label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; letter-spacing: 0.1em; opacity: 0.6; color: #00ffff; }
    .info-value { font-size: 1rem; font-weight: 700; color: white; }
    
    .panel-content::-webkit-scrollbar { width: 8px; }
    .panel-content::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); border-radius: 10px; }
    .panel-content::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #ff00ff, #00ffff); border-radius: 10px; }
    
    @media (max-width: 768px) {
      .detail-panel { padding: 0.5rem; align-items: flex-start; } .detail-panel.active { padding-top: 3rem; }
      .panel-content { border-radius: 15px; max-height: 95vh; margin: 0; }
      .close-btn { top: 0.75rem; right: 0.75rem; width: 36px; height: 36px; }
      .bungee { word-wrap: break-word; overflow-wrap: break-word; hyphens: auto; }
      .event-card-title { font-size: 1rem !important; }
    }
  </style>
</head>
<body>
  <canvas id="carnival-particles"></canvas>
  <a href="theme2.html#carnival-verse" class="fixed top-6 left-6 z-50 glass px-6 py-3 rounded-xl border border-pink-900/40 flex items-center gap-2 hover:border-pink-600 hover:text-pink-500 transition-all group">
      <i class="fa-solid fa-chevron-left text-sm transition-transform group-hover:-translate-x-1"></i>
      <span class="text-xs tracking-widest orbitron font-bold text-pink-400">THEME</span>
  </a>

  <main class="relative z-10 flex flex-col items-center pt-24 pb-32">
    <div class="text-center mb-16 px-4">
      <p class="text-xs orbitron tracking-[0.5em] mb-2 opacity-80 text-cyan-400 uppercase">Interactive Imagination</p>
      <h1 class="bungee text-5xl md:text-7xl lg:text-8xl font-black carnival-glow mb-4 tracking-tighter">
        CARNIVAL<span class="text-cyan-400">VERSE</span>
      </h1>
      <div class="h-1 w-64 bg-gradient-to-r from-pink-500 via-cyan-400 to-pink-500 mx-auto rounded-full"></div>
      <p class="mt-6 text-lg max-w-2xl text-pink-100/70 font-medium italic">"A colorful universe of gaming, design, and entertainment where imagination knows no rules."</p>
    </div>

    <div id="carnival-container" class="events-grid max-w-[95%] xl:max-w-7xl w-full px-4 lg:px-8">
       <p class="col-span-full text-center text-pink-500 animate-pulse orbitron">Loading Carnival Events...</p>
    </div>
  </main>

  <div id="poster-modal" class="modal-overlay">
    <button class="close-btn" onclick="closePosterModal()"><i class="fas fa-times"></i></button>
    <img id="modal-poster-img" src="" class="max-w-[90vw] max-h-[85vh] object-contain border-4 border-pink-500 shadow-2xl rounded-xl" style="box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);">
  </div>

  <div id="detail-panel" class="detail-panel">
    <div class="panel-content p-4 md:p-8">
      <button class="close-btn" onclick="closeDetailPanel()"><i class="fas fa-times"></i></button>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-10 mt-12 md:mt-0">
        <div class="flex items-start justify-center">
          <img id="panel-poster" src="" class="w-full max-w-md border-4 border-pink-500 shadow-2xl rounded-xl lg:sticky lg:top-4" style="box-shadow: 0 0 30px rgba(255, 0, 255, 0.4); object-fit: contain; max-height: 70vh;">
        </div>
        <div id="panel-details" class="space-y-4 md:space-y-6"></div>
      </div>
    </div>
  </div>

  <script src="api-config.js"></script>
  <script>
    // Particle Effect
    const canvas = document.getElementById('carnival-particles'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = []; const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0055'];
    const particleCount = window.innerWidth < 768 ? 50 : 120;
    class Particle { constructor() { this.init(); } init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 4 + 1; this.speedY = Math.random() * 2 + 0.5; this.speedX = Math.random() * 1 - 0.5; this.color = colors[Math.floor(Math.random() * colors.length)]; this.opacity = Math.random(); } update() { this.y += this.speedY; this.x += this.speedX; if (this.y > canvas.height) this.init(); } draw() { ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity; ctx.beginPath(); ctx.fillRect(this.x, this.y, this.size, this.size); } }
    function init() { for (let i = 0; i < particleCount; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    init(); animate(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    const CURRENT_VERSE = 'carnival-verse';
    let allEvents = [];

    function sanitizeHTML(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }

    function openPosterModal(posterUrl) {
        document.getElementById('modal-poster-img').src = posterUrl;
        document.getElementById('poster-modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    function closePosterModal() {
        document.getElementById('poster-modal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openDetailPanel(eventDataStr) {
        const event = JSON.parse(decodeURIComponent(eventDataStr));
        document.getElementById('panel-poster').src = event.posterLink;
        document.getElementById('panel-details').innerHTML = `
            <div class="mb-6">
                <div class="flex items-center gap-4 mb-4">
                    ${event.logoLink ? `<img src="${event.logoLink}" class="w-16 h-16 object-contain border-2 border-pink-500/30 p-2 rounded-lg bg-pink-950/40">` : ''}
                    <div>
                        <h2 class="bungee text-3xl font-bold text-pink-400 uppercase leading-tight">${event.title}</h2>
                        <span class="inline-block mt-1 text-xs orbitron bg-cyan-500/20 text-cyan-300 px-3 py-1 rounded border border-cyan-500/40 tracking-widest">${event.eventType ? event.eventType.toUpperCase() : 'EVENT'}</span>
                    </div>
                </div>
                <p class="text-pink-100/80 text-base leading-relaxed rajdhani">${event.description || ''}</p>
            </div>
            <div class="detail-section">
                <h3 class="bungee">Information</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div><span class="info-label">DATE</span><p class="info-value">${event.day || 'TBA'}</p></div>
                    <div><span class="info-label">TIME</span><p class="info-value">${event.time || 'TBA'}</p></div>
                    ${event.venue ? `<div class="col-span-2"><span class="info-label">VENUE</span><p class="info-value break-words">${event.venue}</p></div>` : ''}
                </div>
            </div>
            <a href="${event.registrationLink || '#'}" target="_blank" class="btn-register w-full py-4 text-base block text-center mt-6">JOIN THE FUN</a>
        `;
        document.getElementById('detail-panel').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDetailPanel() { document.getElementById('detail-panel').classList.remove('active'); document.body.style.overflow = 'auto'; }

    document.getElementById('poster-modal').addEventListener('click', function(e) { if (e.target === this) closePosterModal(); });
    document.getElementById('detail-panel').addEventListener('click', function(e) { if (e.target === this) closeDetailPanel(); });
    document.addEventListener('keydown', function(e) { if (e.key === 'Escape') { closePosterModal(); closeDetailPanel(); } });

    // THE MAGIC LAYOUT (Matches Tech-Events exactly)
    function createCardHTML(event) {
        const eventDataStr = encodeURIComponent(JSON.stringify(event));
        const posterUrl = event.posterLink || 'https://via.placeholder.com/400?text=Event+Poster';
        
        return `
          <div class="event-card">
            <div class="event-poster-box group" style="background-image: url('${sanitizeHTML(posterUrl)}')" onclick='openPosterModal("${sanitizeHTML(posterUrl)}")'>
                <img src="${sanitizeHTML(posterUrl)}" class="main-poster" alt="${sanitizeHTML(event.title)}">
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-all duration-300 flex items-center justify-center z-10 pointer-events-none rounded-[0.75rem]">
                    <i class="fas fa-search-plus text-4xl text-white drop-shadow-lg"></i>
                </div>
            </div>
            
            <div class="event-card-body">
              <div class="event-card-header">
                <div class="event-card-logo">
                  ${event.logoLink ? `<img src="${sanitizeHTML(event.logoLink)}">` : `<i class="fa-solid fa-masks-theater text-cyan-400 text-xl"></i>`}
                </div>
                <span class="event-card-badge">${sanitizeHTML(event.day || 'TBA')}</span>
              </div>
              
              <h3 class="event-card-title">${sanitizeHTML(event.title)}</h3>
              <p class="event-card-description">${sanitizeHTML(event.description || 'Details coming soon...')}</p>
              
              <div class="event-card-footer">
                <button onclick='openDetailPanel("${eventDataStr}")' class="btn-info">
                  <i class="fa-solid fa-info-circle mr-1"></i> INFO
                </button>
                <a href="${sanitizeHTML(event.registrationLink || '#')}" target="_blank" class="btn-register">
                  JOIN NOW
                </a>
              </div>
            </div>
          </div>
        `;
    }

    async function loadVerseData() {
        try {
            const res = await fetch(API_CONFIG.eventsUrl);
            const data = await res.json();
            const container = document.getElementById('carnival-container');
            if(!data.events) return;

            let events = data.events.filter(e => e.category === CURRENT_VERSE);
            allEvents = events;

            const order = { 'tech-event': 1, 'non-tech-event': 2, 'tech-workshop': 3, 'non-tech-workshop': 4, 'fun-event': 5 };
            events.sort((a, b) => (order[a.eventType] || 99) - (order[b.eventType] || 99));

            if(events.length > 0) {
                container.innerHTML = events.map(createCardHTML).join('');
            } else {
                container.innerHTML = `<p class="col-span-full text-center text-xl text-pink-500/50 bungee mt-10">No Events Scheduled</p>`;
            }
        } catch(err) { console.error(err); }
    }
    loadVerseData();
  </script>
</body>
</html>
