    /* Arrow Toggle Styling - MOBILE ONLY */

    .toggle-right { right: 0; border-radius: 12px 0 0 12px; border-right: none; }

<script>
    let alertCache = null;
    let alertCacheTime = 0;
    const ALERT_CACHE_DURATION = 30000;

    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';
        toast.className = `fixed bottom-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg z-50 animate-in fade-in slide-in-from-bottom-2 duration-300`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('animate-out', 'fade-out', 'slide-out-to-bottom-2');
            setTimeout(() => toast.remove(), 300);
        }, 4000);
    }

    async function loadAlerts() {
        try {
            const now = Date.now();
            if (alertCache && (now - alertCacheTime) < ALERT_CACHE_DURATION) {
                renderAlerts(alertCache);
                return;
            }

            const res = await fetch(`${API_CONFIG.alertsUrl}`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            const alerts = await res.json();
            alertCache = alerts;
            alertCacheTime = now;
            renderAlerts(alerts);
        } catch (e) { 
            console.error("Alert System Error", e);
        }
    }

    function renderAlerts(alerts) {
        if (!alerts || alerts.length === 0) return;
        
        const container = document.getElementById('alert-system');
        const content = document.getElementById('alert-content');
        const count = document.getElementById('alert-count');

        container.classList.remove('hidden'); 
        count.innerText = alerts.length;

        content.innerHTML = alerts.map(alert => {
            const sanitizeText = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };

            return `
                <div class="bg-red-900/20 p-3 rounded border-l-2 border-red-500">
                    <h4 class="rajdhani font-bold text-white text-lg leading-tight">${sanitizeText(alert.eventName)}</h4>
                    <div class="text-sm text-gray-300 mt-2 space-y-1 font-mono">
                        ${alert.changes?.venue ? `<p><span class="text-red-400">Venue:</span> ${sanitizeText(alert.changes.venue)}</p>` : ''}
                        ${alert.changes?.time ? `<p><span class="text-red-400">Time:</span> ${sanitizeText(alert.changes.time)}</p>` : ''}
                        ${alert.changes?.date ? `<p><span class="text-red-400">Date:</span> ${sanitizeText(alert.changes.date)}</p>` : ''}
                        ${alert.changes?.fees ? `<p><span class="text-red-400">Fee:</span> ${sanitizeText(alert.changes.fees)}</p>` : ''}
                        ${alert.changes?.note ? `<p class="italic text-yellow-400 mt-1">"${sanitizeText(alert.changes.note)}"</p>` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    // --- ADMIN SYSTEM LOGIC ---
    function toggleAdminModal() {
        const modal = document.getElementById('admin-modal');
        modal.classList.toggle('hidden');
        if(modal.classList.contains('hidden')) {
            document.getElementById('admin-step-1').classList.remove('hidden');
            document.getElementById('admin-step-2').classList.add('hidden');
            document.getElementById('admin-passcode').value = '';
            document.getElementById('admin-error').innerText = '';
        }
    }

    const SESSION_DURATION = 10 * 60 * 1000;

    function checkExistingSession() {
        const lastLogin = localStorage.getItem("admin_login_time");
        const isLoggedIn = localStorage.getItem("admin_logged_in") === "true";
        const now = new Date().getTime();

        const passInputContainer = document.getElementById('admin-step-1');
        const actionButtons = document.getElementById('admin-step-2');

        if (isLoggedIn && lastLogin && (now - lastLogin < SESSION_DURATION)) {
            if(passInputContainer) passInputContainer.classList.add('hidden');
            if(actionButtons) actionButtons.classList.remove('hidden');
        } else {
            localStorage.removeItem("admin_logged_in");
            localStorage.removeItem("admin_login_time");
            
            if(passInputContainer) passInputContainer.classList.remove('hidden');
            if(actionButtons) actionButtons.classList.add('hidden');
        }
    }

    function verifyAdmin() {
        const passInput = document.getElementById('admin-passcode');
        const errorMsg = document.getElementById('admin-error');
        const pass = passInput ? passInput.value : "";
        
        if(pass === "Mayukh@2026") { 
            const now = new Date().getTime();
            
            localStorage.setItem("admin_logged_in", "true");
            localStorage.setItem("admin_login_time", now);
            
            if (!localStorage.getItem("token")) {
                localStorage.setItem("token", "admin-bypass-session-token");
            }

            checkExistingSession();
            
            if(errorMsg) errorMsg.innerText = "";
            
        } else {
            if(errorMsg) {
                errorMsg.innerText = "ACCESS DENIED";
                errorMsg.classList.remove('hidden');
            }
            if(passInput) passInput.style.borderColor = "red";
        }
    }

    document.addEventListener('DOMContentLoaded', checkExistingSession);

    const passInputField = document.getElementById('admin-passcode');
    if(passInputField) {
        passInputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') verifyAdmin();
        });
    }
    const introVideo = document.getElementById('intro-video');
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');
    const leftPanel = document.getElementById('left-panel');
    const rightPanel = document.getElementById('right-panel');
    const hasSeenIntro = sessionStorage.getItem('mayukhIntroSeen');

    // --- PANEL REVEAL LOGIC ---
    function revealPanels() {
        // Panels are always visible on desktop, no animation needed
        // On mobile, they stay hidden until arrows are clicked
    }

    function initiateReveal() {
        if (!introScreen || introScreen.style.display === 'none') return;
        sessionStorage.setItem('mayukhIntroSeen', 'true');
        mainContent.classList.remove('opacity-0');
        mainContent.classList.add('opacity-100');
        introScreen.classList.add('opacity-0');
        setTimeout(() => { 
            introScreen.style.display = 'none'; 
        }, 700);
    }

    // --- INTRO HANDLING ---
    if (hasSeenIntro) {
        if(introScreen) introScreen.classList.add('hidden');
        if(mainContent) mainContent.classList.add('opacity-100');
    } else if (introVideo) {
        // Multiple fallback mechanisms to ensure transition happens
        
        // 1. Video ended event
        introVideo.addEventListener('ended', initiateReveal);
        
        // 2. Timeupdate event (triggers near end)
        introVideo.addEventListener('timeupdate', function() { 
            if (this.duration && !isNaN(this.duration)) {
                if (this.duration - this.currentTime < 0.8) {
                    initiateReveal(); 
                }
            }
        });
        
        // 3. Maximum timeout fallback (5 seconds)
        setTimeout(function() {
            if (introScreen && introScreen.style.display !== 'none') {
                console.log('Timeout fallback triggered');
                initiateReveal();
            }
        }, 5000);
        
        // 4. Click to skip
        introScreen.addEventListener('click', function() {
            initiateReveal();
        });
        
        // 5. Video error handler
        introVideo.addEventListener('error', function(e) {
            console.log('Video error, skipping intro:', e);
            initiateReveal();
        });
        
        // 6. Check if video loaded properly
        introVideo.addEventListener('loadedmetadata', function() {
            console.log('Video duration:', this.duration);
            // If duration is very short or invalid, skip immediately
            if (!this.duration || this.duration < 0.5) {
                initiateReveal();
            }
        });
    }

    // --- SIDE PANEL "SEE MORE" LOGIC ---
    const seeMoreBtn = document.getElementById('see-more-btn');
    if (seeMoreBtn) {
        seeMoreBtn.addEventListener('click', function() {
            const container = document.getElementById('extra-menu-container');
            const isExpanded = container.classList.contains('expanded');
            
            if (!isExpanded) {
                container.classList.add('expanded');
                this.classList.add('rotated');
            } else {
                container.classList.remove('expanded');
                this.classList.remove('rotated');
            }
        });
    }

    // --- MOBILE PANEL TOGGLE FUNCTION ---
    function togglePanel(side) {
      const leftPanel = document.getElementById('left-panel');
      const rightPanel = document.getElementById('right-panel');
      const leftArrow = document.querySelector('#left-toggle i');
      const rightArrow = document.querySelector('#right-toggle i');

      if (side === 'left') {
        // Toggle left, close right
        leftPanel.classList.toggle('mobile-active');
        rightPanel.classList.remove('mobile-active');
        
        // Flip arrows for visual feedback
        leftArrow.classList.toggle('fa-chevron-right');
        leftArrow.classList.toggle('fa-chevron-left');
        rightArrow.classList.add('fa-chevron-left');
        rightArrow.classList.remove('fa-chevron-right');
      } else {
        // Toggle right, close left
        rightPanel.classList.toggle('mobile-active');
        leftPanel.classList.remove('mobile-active');

        // Flip arrows
        rightArrow.classList.toggle('fa-chevron-left');
        rightArrow.classList.toggle('fa-chevron-right');
        leftArrow.classList.add('fa-chevron-right');
        leftArrow.classList.remove('fa-chevron-left');
      }
    }

    // Close panels if clicking on main content (mobile only)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 1024) {
        const leftP = document.getElementById('left-panel');
        const rightP = document.getElementById('right-panel');
        const leftT = document.getElementById('left-toggle');
        const rightT = document.getElementById('right-toggle');

        if (!leftP.contains(e.target) && !leftT.contains(e.target) && 
            !rightP.contains(e.target) && !rightT.contains(e.target)) {
          leftP.classList.remove('mobile-active');
          rightP.classList.remove('mobile-active');
          // Reset arrows
          document.querySelector('#left-toggle i').className = "fa-solid fa-chevron-right";
          document.querySelector('#right-toggle i').className = "fa-solid fa-chevron-left";
        }
      }
    });

    // --- SMOOTH SCROLLING ---
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    });

    // --- RESPONSIVE VIDEO SPOTLIGHT ADJUSTMENT ---
    function adjustSpotlight() {
        const overlay = document.querySelector('.video-overlay');
        const width = window.innerWidth;
        
        if (overlay) {
            if (width < 768) {
                overlay.style.background = `radial-gradient(
                    ellipse 300px 250px at center 50%,
                    rgba(0, 0, 0, 0.0) 0%,
                    rgba(0, 0, 0, 0.2) 30%,
                    rgba(0, 0, 0, 0.4) 60%,
                    rgba(0, 0, 0, 0.55) 100%
                )`;
            } else if (width < 1024) {
                overlay.style.background = `radial-gradient(
                    ellipse 600px 500px at center 45%,
                    rgba(0, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.4) 40%,
                    rgba(0, 0, 0, 0.7) 70%,
                    rgba(0, 0, 0, 0.85) 100%
                )`;
            } else {
                overlay.style.background = `radial-gradient(
                    ellipse 800px 600px at center 45%,
                    rgba(0, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.4) 40%,
                    rgba(0, 0, 0, 0.7) 70%,
                    rgba(0, 0, 0, 0.85) 100%
                )`;
            }
        }
    }

    // Adjust on load and resize
    window.addEventListener('load', function() {
        adjustSpotlight();
        loadAlerts(); // Load alerts when page opens
    });
    window.addEventListener('resize', adjustSpotlight);
</script>
