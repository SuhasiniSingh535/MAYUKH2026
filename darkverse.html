<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HorrorVerse | Mayukh 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #050000; color: #ff0000; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
    .horror-font { font-family: 'Creepster', cursive; } .nosifer { font-family: 'Nosifer', cursive; }
    .blood-glow { text-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000; }
    .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 40%, black 150%); pointer-events: none; z-index: 40; }
    .horror-card { background: rgba(20, 0, 0, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255, 0, 0, 0.2); clip-path: polygon(2% 0%, 98% 2%, 100% 95%, 95% 100%, 0% 98%); transition: all 0.5s ease; }
    .horror-card:hover { border-color: #ff0000; transform: scale(1.03) rotate(1deg); box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); }
    #ash-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.4; }
    .glass { background: rgba(30, 0, 0, 0.5); backdrop-filter: blur(15px); border: 1px solid rgba(255,0,0,0.3); }
  </style>
</head>
<body>
    <a href="theme.html" class="fixed top-6 left-6 z-50 glass px-6 py-3 rounded-xl flex items-center gap-2 hover:bg-red-900/30 transition-all group text-red-500">
        <i class="fa-solid fa-chevron-left text-sm transition-transform group-hover:-translate-x-1"></i>
        <span class="horror-font text-xs tracking-widest">THEME</span>
    </a>
    <canvas id="ash-canvas"></canvas>
    <div class="vignette"></div>

  <main class="relative z-10 min-h-screen flex flex-col items-center pt-24 pb-20 px-4">
    <div class="text-center mb-20">
      <p class="text-xs tracking-[0.8em] mb-2 opacity-60">WARNING // UNKNOWN ENTITY DETECTED</p>
      <h1 class="horror-font text-6xl md:text-8xl blood-glow mb-4">DARK VERSE</h1>
      <div class="h-1 w-64 bg-gradient-to-r from-transparent via-red-700 to-transparent mx-auto"></div>
      <p class="mt-6 horror-font text-3xl max-w-2xl text-red-600 opacity-80">"Abandon all hope, ye who enter here."</p>
    </div>

    <div id="dark-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-[85%] w-full">
        <p class="col-span-full text-center text-red-700 font-bold animate-pulse">SUMMONING EVENTS...</p>
    </div>
  </main>

  <script>
    // --- ASH EFFECT ---
    const canvas = document.getElementById('ash-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    class Particle { constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 3 + 1; this.speedY = Math.random() * 1 + 0.5; this.speedX = Math.random() * 0.5 - 0.25; } update() { this.y += this.speedY; this.x += this.speedX; if (this.y > canvas.height) this.y = -10; } draw() { ctx.fillStyle = 'rgba(355, 0, 0, 0.5)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); } }
    function init() { for (let i = 0; i < 100; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    init(); animate(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    // --- DYNAMIC DATA ---
    const CURRENT_VERSE = 'dark-verse';

    function createCardHTML(event) {
        let tag = 'ENTITY';
        if(event.eventType.includes('tech-event')) tag = 'TECH';
        else if(event.eventType.includes('workshop')) tag = 'WORKSHOP';
        else tag = 'NON-TECH';

        return `
          <div class="horror-card p-8 group flex flex-col justify-between h-full">
            <div>
              <div class="w-full h-40 mb-4 overflow-hidden border border-red-900/50 opacity-80 group-hover:opacity-100 transition">
                 <img src="${event.posterLink}" class="w-full h-full object-cover">
              </div>
              <div class="flex justify-between items-start mb-4">
                <span class="text-[10px] horror-font border border-red-700 px-2 py-0.5 text-red-400">${tag}</span>
                <span class="text-xs text-red-800 font-mono">${event.day}</span>
              </div>
              <h3 class="horror-font text-3xl mb-4 text-red-500">${event.title}</h3>
              <p class="text-gray-400 text-sm leading-relaxed mb-6 line-clamp-3">
                ${event.description}
              </p>
            </div>
            <a href="${event.registrationLink}" target="_blank" class="block w-full text-center py-2 border border-red-900 hover:bg-red-700 hover:text-white horror-font text-xl transition-all mt-auto">
              ENTER THE VOID
            </a>
          </div>
        `;
    }

    async function loadVerseData() {
        try {
            const res = await fetch('http://localhost:5000/api/events');
            const data = await res.json();
            const container = document.getElementById('dark-container');
            
            if(!data.events) return;

            let events = data.events.filter(e => e.category === CURRENT_VERSE);
            
            // Sort: Tech -> Non-Tech -> Tech Workshop -> Non-Tech Workshop
            const order = { 'tech-event': 1, 'non-tech-event': 2, 'tech-workshop': 3, 'non-tech-workshop': 4 };
            events.sort((a, b) => (order[a.eventType] || 9) - (order[b.eventType] || 9));

            if(events.length > 0) {
                container.innerHTML = events.map(createCardHTML).join('');
            } else {
                container.innerHTML = `<p class="col-span-full text-center text-red-900 horror-font text-2xl">NO SOULS FOUND</p>`;
            }
        } catch(err) { console.error(err); }
    }
    loadVerseData();
  </script>
</body>
</html>
